{% load sga_extras %}
<table class="table">
    <thead>
        <tr>
            <th style="width: 70%">Asignatura</th>
            <th style="width: 10%">Orden</th>
            <th style="width: 20%">Estado</th>
        </tr>
    </thead>
    <tbody>
        {% for asignaturamalla in asignaturasmallas %}
            {% with asignaturamallaorden=asignaturamalla.obtener_asignaturamallaorden   %}
                <tr>
                    <td  style="width: 70%">{{ asignaturamalla.asignatura }}</td>
                    <td  style="width: 15%">
                        <input type="number" 
                               class="input-save-orden-asignatura"
                               idm="{{ malla.id|encrypt }}"
                               idam="{{ asignaturamalla.id|encrypt }}"
                               val_old="{{ asignaturamallaorden.orden }}"
                               value="{{ asignaturamallaorden.orden }}" 
                               style="width: 100%; text-align: center;" min="1" max="{{ asignaturamalla.count }}">
                    </td>
                    <td style="width: 20%; text-align: center">
                        {% if asignaturamallaorden %}
                            <i class="fa fa-check-circle" style="color:greenyellow"></i>
                            {% else %}
                            <i class="fa  fa-close" style="color: #ff0000"></i>
                        {% endif %}
                    </td>
                </tr>
            {% endwith %}
        {% endfor %}
    </tbody>
</table>
