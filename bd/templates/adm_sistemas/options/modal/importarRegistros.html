<input type="hidden" name="id" value="{{ id }}"/>
<input type="hidden" name="action" value="{{ action }}"/>

<div class="alert alert-warning alert-dismissable">
    <strong>Nota:</strong> Evite cargar más de <b>2000</b> registros.<br>
    En el formato encontrará un ejemplo que debe seguirse para la subida de la información.<br>
    <b>
        <a href="/static/formatos/formato_registro_opciones_sistema.xlsx" target="_blank">
            <i class="fa fa-download"></i>
            Descargar Formato</a>
    </b>
</div>
<div class="row-fluid">
    <label for="" class="control-label">Archivo:</label>
    <input style="font-size: 100px;" data-allowed-file-extensions="xlsx" type="file" id = "id_archivo_excel" name="archivo_excel" class="dropify" data-height="150" />
</div>

<div class="row-fluid">
    <div style="text-align: right; float: left; width: 100%">
        <button type="submit" id="submit" class="btn btn-success"><i class="fa fa-check-circle"></i> Importar</button>
        <a href="javascript:;" class="btn btn-danger" data-bs-dismiss="modal"><i class="fa fa-window-close"></i>
            Cancelar</a>
    </div>
</div>

<link rel="stylesheet" href="/static/dropify/css/dropify.min.css">
<script type="text/javascript" src='/static/dropify/js/dropify.min.js?v=1.0.0'></script>

<script>

   $('.dropify').dropify({
        messages: {
            'default': '<h4>Arrastre y suelte un archivo .xlsx aquí o haga clic</h4>',
            'replace': '<h4>Arrastrar y soltar o hacer clic para reemplazar</h4>',
            'remove':  'Remover',
            'error':   'Solo archivos .xlsx'
        },
        error: {
            fileExtension: "Sólo puede subir los archivos con las extensiones .xlsx"
        },
        });
   $("#id_archivo_excel").addClass("validate[required]");

</script>
