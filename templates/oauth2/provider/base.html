{% extends 'oauth2/base.html' %}

{% block main %}
<div class="sidenav">
    <div class="login-main-text">
        <h2>Cygnal <br>Authentication Provider</h2>
        <h3>SSO</h3>
        {% if not user.is_anonymous %}
            <hr />
            <p>
                Hi <a href="{% url 'profile-view' user.id %}">{{ user }}</a>!<br />
                <a href="{% url 'logout' %}">Logout</a>
            </p>

        {% endif %}
    </div>
</div>
<div class="main">
    <div class="col-sm-12">
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
{% endblock %}
