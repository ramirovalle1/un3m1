{% load humanize %}
{% load sga_extras %}
{% block extraheading %}
        <script type="text/javascript" src='/static/js/select2.js?v=1.0.0' ></script>
        <link type='text/css' rel='stylesheet' href="/static/css/select2.css?v=1.0.0"/>
        <script>
            $(function(){
                $("select").select2({minimumResultsForSearch: 5 });
            });
        </script>
{% endblock %}
<form id="frmEditIntegrante" style="width: 100%; margin-bottom: 0px;padding-left: 0px;padding-top: 0px; padding-right: 0px; padding-bottom: 0px">
    <input type='hidden' name='action' value='editintegrante'/>
    <input type='hidden' name='idproyecto' value='{{ proyecto.id|encrypt }}'/>
    <input type='hidden' name='idi' value='{{ integranteid|encrypt }}'/>

    <table class="table table-bordered" >
        <tbody>
            <tr>
                <td>Tipo:</td>
                <td>
                    {{ tipopersona }}
                </td>
            </tr>
            <tr>
                <td>Persona:</td>
                <td>
                    {{ integrante.nombre_completo_inverso }}
                </td>
            </tr>
            <tr>
                <td>Rol:</td>
                <td>
                    <select id="funcionpersona" name="funcionpersona" style="width: 300px">
                        <option value="" selected>---------</option>
                        {% for funcion in funcionpersona %}
                            <option value="{{ funcion.0 }}" {% if funcion.0 == funcionper %}selected{% endif %}>{{ funcion.1 }}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td>Observaciones:</td>
                <td>
                    <textarea style="width: 98%; text-transform: none;" cols="40" id="observacion" name="observacion" rows="3">{{ observacion }}</textarea>
                </td>
            </tr>
            <tr>
                <td>Archivo Soporte:</td>
                <td>
                    <label class="btn btn-default"><i class="fa fa-cloud-upload" aria-hidden="true"></i> Seleccionar <span id="bgarchivo" class="badge">0</span><input type="file" style="color: transparent" class="archivos" id="archivosoporte" name="archivosoporte" hidden> </label>
                    <small class="form-text text-muted">Tama√±o Maximo permitido 4Mb, en formato pdf</small>
                </td>
            </tr>
        </tbody>
    </table>
</form>
