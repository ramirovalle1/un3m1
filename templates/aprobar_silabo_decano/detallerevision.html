<h5>{{ materia }}</h5>
<div>

        <thead>

        <th width="300px">Director</th>
        <th>Observaci√≥n</th>
        <th width="100px" style="text-align: center">Estado</th>
        </thead>
        <tbody>
        {% for rev in revisiones %}
            <tr>
                <td>{{ rev.fecha|date:'d-m-Y' }}</td>
                <td>{{ rev.persona }}</td>
                <td>{{ rev.observacion }}</td>

        {% endfor %}
        </tbody>

</div>
