{% load sga_extras %}
{% load humanize %}
{% block heading %}
    <style>
        .box-modal{
            height: 100%;
            width: 100%;
            background-color: #0b2f44;
            border-radius: 5px;
        }
        @media(max-width: 576px){
            .box-modal{
                height: 70px;
                background-color: #0b2f44;
                border-radius: 5px;
            }
        }
        @supports(object-fit: cover){
            .box-modal img{
              height: 100%;
              object-fit: cover;
              object-position: center center;
            }
        }

    </style>
{% endblock %}
{% block canva %}
    <div class="container pt-0">
         <div class="row">
         <div class="col-12 col-sm-6">
            <div class="box-modal">
                {% if actividad.portada %}
                    <img src="{{ actividad.portada.url }}" class="rounded" style="height: 100%;width: 100%">
                {% endif %}
            </div>
         </div>
         <div class="col-12 col-sm-6">
             <h5>{{ title }}</h5>
            <ul class="list-group list-group-flush">
              {% for actividad in actividades %}
                 <i class="arrow-item" style="bottom: -12px;"></i>
                  <li class="list-group-item">
                        <a href="" style="color: #3e4b57" class="card-text">
                            {{ actividad.nombre|lower|capfirst }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
         </div>
    </div>
    </div>
{% endblock %}
