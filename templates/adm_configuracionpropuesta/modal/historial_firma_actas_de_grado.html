<div class="row-fluid">

    <table class="table table-bordered" style="margin-bottom: 0;">
        <thead>
        <tr>
            <th style="text-align: center; width: 30%">Responsable</th>
            <th style=" text-align: center; width: 5%">Archivo</th>
            <th style="text-align: center ; width: 50%">Observaciones</th>
            <th style="text-align: center; width: 15%">Fecha</th>
        </tr>
        </thead>
        <tbody id="itemsbody" class="datatable">
        {% for historial in historial_firma %}
            <tr>
                <td style="text-align: center">
                    {{ historial.persona }}
                </td>
                <td style="text-align: center">

                    <a href="{{ historial.archivo_acta_grado.url }}" target="_blank"
                       class=" btn btn-primary btn-mini"><i class="fa fa-download"
                                                            aria-hidden="true"></i></a>
                </td>

                <td style="text-align: justify">{{ historial.observacion }}
                </td>

                <td style="text-align: center">
                    {{ historial.fecha_creacion|date:"Y-m-d: H:i:s"}}
                </td>

            </tr>
            {% empty %}
            <tr>
                <td colspan="10">NO EXISTEN REGISTROS</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

</div>

<div class="row-fluid">
    <div style="text-align: right; float: left; width: 100%">
        <a href="javascript:;" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-window-close"></i>
            Cerrar</a>
    </div>
</div>
