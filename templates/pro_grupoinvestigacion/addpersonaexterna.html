{% load humanize %}
{% load sga_extras %}
{% block extraheading %}
    <script type="text/javascript" src='/static/js/select2.js?v=1.0.0' ></script>
    <link type='text/css' rel='stylesheet' href="/static/css/select2.css?v=1.0.0"/>
    <link rel="stylesheet" href="/static/css/stylesfc.css">
    <script>
        $(function(){
            $("#nombrepex, #apellido1pex, #generopex, #trayectoriapex").addClass("validate[required]");
            $("select").select2({minimumResultsForSearch: 5 });

            $('#cedulapex').blur(function(){
                digitos($(this));
            });
        });
    </script>
{% endblock %}
<form id="frmPersonaExterna" style="width: 100%; margin-bottom: 0px;padding-left: 0px;padding-top: 0px; padding-right: 0px; padding-bottom: 0px">
    <input type='hidden' name='action' value='addpersonaexterna'/>
    <table class="table table-bordered" >
        <tbody>
            <tr>
                <td><b>Nombres:</b></td>
                <td colspan="3">
                    <input type="text" maxlength="100" autocomplete="off" id="nombrepex" name="nombrepex" value="" style="width: 100%; text-transform: uppercase">
                    <div class="help-text" style="color: #dc1414; font-size: xx-small; margin-bottom: 0;"> </div>
                </td>
            </tr>
            <tr>
                <td style="width: 15%"><b>1er Apellido:</b></td>
                <td style="width: 35%;">
                    <input type="text" maxlength="100" autocomplete="off" id="apellido1pex" name="apellido1pex" value="" style="width: 100%; text-transform: uppercase">
                    <div class="help-text" style="color: #dc1414; font-size: xx-small; margin-bottom: 0;"> </div>
                </td>
                <td style="width: 15%;"><b>2do Apellido:</b></td>
                <td style="width: 35%;">
                    <input type="text" maxlength="100" autocomplete="off" id="apellido2pex" name="apellido2pex" value="" style="width: 100%; text-transform: uppercase">
                    <div class="help-text" style="color: #dc1414; font-size: xx-small; margin-bottom: 0;"> </div>
                </td>
            </tr>
            <tr>
                <td><b>Cédula:</b></td>
                <td>
                    <input type="text" maxlength="10" autocomplete="off" id="cedulapex" name="cedulapex" value="" style="width: 100%; text-transform: uppercase">
                    <div class="help-text" style="color: #dc1414; font-size: xx-small; margin-bottom: 0;"> </div>
                </td>
                <td><b>Pasaporte:</b></td>
                <td>
                    <input type="text" maxlength="15" autocomplete="off" id="pasaportepex" name="pasaportepex" value="" style="width: 100%; text-transform: uppercase">
                    <div class="help-text" style="color: #dc1414; font-size: xx-small; margin-bottom: 0;"> </div>
                </td>
            </tr>
            <tr>
                <td><b>Sexo:</b></td>
                <td>
                    <select id="generopex" name="generopex" style="width: 99%">
                        <option value="" selected="selected">---------</option>
                        {% for genero in generos %}
                            <option value="{{ genero.id }}">{{ genero.nombre }}</option>
                        {% endfor %}
                    </select>
                    <div class="help-text" style="color: #dc1414; font-size: xx-small; margin-bottom: 0;"> </div>
                </td>
                <td><b>Función:</b></td>
                <td>
                    <input type="text" maxlength="250" readonly autocomplete="off" id="funcionpex" name="funcionpex" value="{{ funcion }}" style="width: 100%; text-transform: uppercase">
                </td>
            </tr>
            <tr>
                <td><b>Trayectoria previa en líneas de investigación:</b></td>
                <td colspan="3">
                    <textarea style="width: 99%; text-transform: none;" cols="40" id="trayectoriapex" name="trayectoriapex" rows="5" ></textarea>
                    <div class="help-text" style="color: #dc1414;font-size: xx-small; margin-bottom: 0;"></div>
                </td>
            </tr>
        </tbody>
    </table>
</form>
