{% extends 'alu_practicassaludinscripcion/modal/ajaxformmodal.html' %}
{% block extra_js %}
    <script src="/static/validaciones/funciones.js?v=2.0"></script>
    <script type="text/javascript">
        $(function () {
            $('#fieldset_archivoautorizado').hide();
            let essustituto = document.getElementById('fieldset_essustituto').querySelector('.switchery');
            habilita = function () {
                if ($("#id_essustituto").is(":checked")) {
                    $('#fieldset_archivoautorizado').show();
                } else {
                    $('#fieldset_archivoautorizado').hide();
                }
            };
            essustituto.addEventListener('click', function () {
                habilita();
            });
            {% if familiar %}
                habilita();
            {% endif %}
        });
    </script>
{% endblock %}
{% block extra_input %}
    <input type="hidden" name="edit_d" id="id_editd" value="{{ edit_d }}">
{% endblock %}
