{% load humanize %}
{% load sga_extras %}
{% block extraheading %}
        <script type="text/javascript" src='/static/js/select2.js?v=1.0.0' ></script>
        <link type='text/css' rel='stylesheet' href="/static/css/select2.css?v=1.0.0"/>
        <script>
            $(function(){
                $(document).ready(function () {
                    $('[data-toggle="tooltip"]').tooltip();
                });

                $("#archivoselecc").addClass("validate[required]");

                $(".archivos").change(function () {
                    var cantidad = $(this).get(0).files.length;
                    $("#bgarchivo").html(cantidad.toString());

                    if(cantidad > 0)
                        $("#archivoselecc").val("SI");
                    else
                        $("#archivoselecc").val("");
                });

            });
        </script>
{% endblock %}
    <input type='hidden' name='action' value='{{ action }}'/>
    <input type='hidden' name='id' value='{{ postulacion.id }}'/>
    <table class="table table-bordered" >
        <tbody>
            <tr>
                <td style="width: 20%;">Programa:</td>
                <td colspan="3" style="text-align: justify; width: 80%;">{{ postulacion.programa }}</td>
            </tr>
            <tr>
                <td style="width: 20%;">Tipo informe:</td>
                <td colspan="3" style="text-align: justify; width: 80%;">Factibilidad </td>
            </tr>
            <tr>
                <td>Informe firmado:</td>
                <td colspan="3">
                    <label class="btn btn-default"><i class="fa fa-cloud-upload" aria-hidden="true"></i> Seleccionar<input type="file" style="color: transparent;visibility: hidden;display:none" class="archivos" id="archivoinforme" name="archivoinforme" > <span id="bgarchivo" class="badge">0</span> </label>
                    <small class="form-text text-muted">Tama√±o Maximo permitido 4Mb, en formato pdf</small>
                    <input style="visibility: hidden; width: 0px; height: 0px; " type="text" id="archivoselecc" value="">  <div class="help-text" style="font-size: xx-small; margin-bottom: 0; height: 13px; line-height: 13px"></div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
