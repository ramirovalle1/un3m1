{% load sga_extras %}
<div class='row-fluid'>
    <div class="span12">
        <h4>Desviación Estándar por nivel</h4>
        <div class='row-fluid'>
            <div class="span6">
                <label><b>Nota de Referencia:</b> {{ nota_ref }} </label>
            </div>
            <div class="span6">
                <label><b>Desviación Estandar:</b> {{ desviacion }} </label>
            </div>
        </div>
        <table class="table table-bordered">
            <thead>
            <th style="text-align: center">Nivel</th>
            <th style="text-align: center"># Estudiantes</th>
            <th style="text-align: center"># Becados</th>
            </thead>
            <tbody>
            {% for d in aData %}
                <tr>
                    <td style="text-align: center">{{ d.nivel }}</td>
                    <td style="text-align: center">{{ d.num_estudiantes }}</td>
                    <td style="text-align: center">{{ d.num_becados }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td style="text-align: center">NO REGISTRA DATOS</td>
                </tr>
            {% endfor %}
            </tbody>
            <tfoot>
            <tr>
                <td colspan="2" style="text-align: center"></td>
                <td style="text-align: center">{{ totalbecados }} / {{ numbecados }}</td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center"></td>
                <td style="text-align: center">{{ porbecados }} %</td>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
