<thead>
<tr>
    <th>Concepto</th>
    <th style="width: 90px; text-align: center;">Valor</th>
    <th style="width: 90px; text-align: center;">IVA</th>
    <th style="width: 90px; text-align: center;">% Recargo</th>
    <th style="width: 80px; text-align: center;">Fecha</th>
    <th style="width: 30px"></th>
</tr>
</thead>
<tbody>
{% for tipootro in tiposotros %}
    <tr>
        <td style="vertical-align: middle;">{{ tipootro.nombre }}</td>
        <td style="vertical-align: middle;text-align: center;"><input type='text' id='vr{{ tipootro.id }}' class="imp-moneda otrosrubrosinput" value='0.00'/></td>
        <td style="vertical-align: middle;text-align: center;"><select style="width: 90px" id='iva{{ tipootro.id }}'>{% for iva in tiposiva %}<option value="{{ iva.id }}">{{ iva }}</option>{% endfor %}</select></td>
        <td style="vertical-align: middle;text-align: center;"><input type='text' id='recargo{{ tipootro.id }}' class="imp-moneda recargoinput" value='0'/></td>
        <td style="vertical-align: middle;text-align: center;"><input class="selectorfecha " id='fe{{ tipootro.id }}' type="text" value='{{ hoy|date:'d-m-Y' }}'/></td>
        <td style="vertical-align: middle;text-align: center;"><a href='javascript:;' class="btn btn-success btn-mini btn-cobrar" nombre="{{ tipootro.nombre }}" tid='{{ tipootro.id }}'><i class="fa fa-plus"></i></a></td>
    </tr>
{% endfor %}
</tbody>
