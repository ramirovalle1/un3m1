<div class="row-fluid">
    <table class="table table-bordered" cellpadding="0" cellspacing="0">
        <thead>
        <tr>
            <th>Id Rubro</th>
            <th>Rubro</th>
            <th>Saldo</th>
        </tr>
        </thead>
        <tbody>
        <tr style="background: #EAFAF1 ">
            <td style="text-align: center">{{ filtro.rubro.id }}</td>
            <td style="text-align: center">{{ filtro.rubro }}</td>
            <td style="text-align: center">{{ filtro.saldoinicial }}</td>
        </tr>
        {% for d in det %}
            <tr>
                <td style="text-align: center">{{ d.rubro.id }}</td>
                <td style="text-align: center">{{ d.rubro }}</td>
                <td style="text-align: center">{{ d.saldo }}</td>
            </tr>
            </tbody>
        {% endfor %}
    </table>
</div>
