{% extends "basebs.html" %}
{% load sga_extras %}
{% block heading %}
    <link rel="stylesheet" href="/static/eventostyle.css">
    <!--<link rel="stylesheet" href="/static/eventoframework.css">-->
    <style>

        .result-list {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 100%
        }

        .result-list:after, .result-list:before {
            content: '';
            display: table;
            clear: both
        }

        .result-list > li {
            border: 1px solid #ddd;
            background: #fff;
            overflow: hidden;
            position: relative;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-flex-wrap: wrap;
            -ms-flex-wrap: wrap;
            flex-wrap: wrap;
        }

        .result-list > li:after, .result-list > li:before {
            content: '';
            display: table;
            clear: both
        }

        .result-list > li + li {
            margin-top: 10px
        }

        .result-list > li .result-image {
            width: 240px;
            padding: 0;
            overflow: hidden;
            background: #2d353c;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat
        }


        .result-list > li .result-image a {
            display: block
        }

        .result-list > li .result-image img {
            width: 100%
        }

        .result-list > li .result-image:focus, .result-list > li .result-image:hover {
            opacity: .8
        }

        .result-list > li .result-evento {
            padding: 20px;
            position: relative;
            -webkit-box-flex: 1;
            -ms-flex: 1;
            flex: 1
        }

        .result-list > li .result-evento .title {
            margin: 0 0 5px;
            font-size: 18px;
            line-height: 22px
        }


        .result-list > li .result-evento .title a {
            color: #2d353c
        }

        .result-list > li .result-evento .location {
            color: #6f8293;
        }

        .result-list > li .result-evento .decs {
            margin-bottom: 20px;
            max-height: 32px;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 16px
        }

        .result-list > li .result-evento .btn-row {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-flex-wrap: wrap;
            -ms-flex-wrap: wrap;
            flex-wrap: wrap
        }

        .result-list > li .result-evento .btn-row:after, .result-list > li .result-evento .btn-row:before {
            content: '';
            display: table;
            clear: both
        }

        .result-list > li .result-evento .btn-row a {
            color: #2d353c;
            background: #f2f3f4;
            font-size: 14px;
            line-height: 18px;
            padding: 8px 10px;
            -webkit-border-radius: 4px;
            border-radius: 4px
        }

        .result-list > li .result-evento .btn-row a + a {
            margin-left: 5px
        }

        .result-list > li .result-evento .btn-row a:focus, .result-list > li .result-evento .btn-row a:hover {
            background: #d5dbe0
        }

        .result-list > li .result-price {
            width: 240px;
            font-size: 28px;
            text-align: center;
            background: #f2f3f4;
            color: #2d353c;
            padding: 20px;
            position: relative;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-orient: vertical;
            -webkit-box-direction: normal;
            -ms-flex-direction: column;
            flex-direction: column;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            justify-content: center;
            -ms-flex-align: center;
            align-items: center
        }


        .result-list > li .result-price small {
            display: block;
            font-size: 11px;
            font-weight: 600;
            color: #6f8293
        }

        .result-list > li .result-price .btn {
            margin-top: 30px
        }

        .row > [class^=col-].ui-sortable {
            min-height: 50px
        }

        @-webkit-keyframes rotation {
            from {
                -webkit-transform: rotate(0);
                -moz-transform: rotate(0);
                -ms-transform: rotate(0);
                -o-transform: rotate(0);
                transform: rotate(0)
            }
            to {
                -webkit-transform: rotate(359deg);
                -moz-transform: rotate(359deg);
                -ms-transform: rotate(359deg);
                -o-transform: rotate(359deg);
                transform: rotate(359deg)
            }
        }

        @-moz-keyframes rotation {
            from {
                -webkit-transform: rotate(0);
                -moz-transform: rotate(0);
                -ms-transform: rotate(0);
                -o-transform: rotate(0);
                transform: rotate(0)
            }
            to {
                -webkit-transform: rotate(359deg);
                -moz-transform: rotate(359deg);
                -ms-transform: rotate(359deg);
                -o-transform: rotate(359deg);
                transform: rotate(359deg)
            }
        }

        @-o-keyframes rotation {
            from {
                -webkit-transform: rotate(0);
                -moz-transform: rotate(0);
                -ms-transform: rotate(0);
                -o-transform: rotate(0);
                transform: rotate(0)
            }
            to {
                -webkit-transform: rotate(359deg);
                -moz-transform: rotate(359deg);
                -ms-transform: rotate(359deg);
                -o-transform: rotate(359deg);
                transform: rotate(359deg)
            }
        }

        @keyframes rotation {
            from {
                -webkit-transform: rotate(0);
                -moz-transform: rotate(0);
                -ms-transform: rotate(0);
                -o-transform: rotate(0);
                transform: rotate(0)
            }
            to {
                -webkit-transform: rotate(359deg);
                -moz-transform: rotate(359deg);
                -ms-transform: rotate(359deg);
                -o-transform: rotate(359deg);
                transform: rotate(359deg)
            }
        }

        .single_faq {
            margin-bottom: 15px;
            padding: 15px;
        }

        .faq_question::before {
            font-size: 20px;
            line-height: 35px;
        }

        .faq_question {
            padding: 8px 10px 8px 26px;
        }

        .faq_answer {
            margin-top: 0;
        }
    </style>
{% endblock %}
{% block atras %}/{% endblock %}
{% block canvas %}
    <div class="container">
        <div class='row-fluid'>
            <div class="span12">
                <div class="page-content-inner">
                    <div class="section-small text-center" style="text-align: center !important;">
                        <h2 class="mb-lg-5 text-warning">{{ msg_error|safe }}</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
