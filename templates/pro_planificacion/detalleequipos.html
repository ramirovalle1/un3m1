<div class='row-fluid' >
    <div class="span12" style=" overflow-y:auto;height:200px;width:770px;">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th style="width: 100%;">Equipo/Intrumento del laboratorio:</th>
                <td style="width: 10px;"></td>
            </tr>
            </thead>
            <tbody>
            {% for det in equipos %}
                <tr>
                    <td>{{ det.detalle.activo}}</td>
                    <td><a class="eliminacionmodal btn btn-mini btn-danger tu eleminarequipo" title="Eliminar Practica" href="javascript:;" idd="{{ det.id }}"><i class="fa fa-remove"></i></a><br></td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="2" style="text-align: center">NO EXISTEN FICHAS REGISTRADAS</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>

    </div>
</div>
