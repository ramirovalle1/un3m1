<input value="{{ solicitud.id }}" type="hidden" id="id_solicitud">
<table class="table table-bordered">
    <thead>
    <tr>
        <th>Fecha:</th>
        <td>{{ solicitud.fecha_creacion|date:"d-m-Y" }}</td>
        <th>Estado:</th>
        <td><b>
            <span class="label label-{% if solicitud.estadosolicitud == 1 %}warning{% elif solicitud.estadosolicitud == 2 %}success{% elif solicitud.estadosolicitud == 3 %}danger{% else %}important{% endif %} tu" data-original-title="Estado">{{ solicitud.get_estadosolicitud_display }}</span></b></td>
    </tr>
    <tr>
        <th>Tipo Solicitud:</th>
        <td colspan="5">{{ solicitud.tiposolicitud }}</td>
    </tr>
    <tr>
        <th style="vertical-align: middle">Descripci√≥n:</th>
        <td colspan="5">{{ solicitud.descripcion }}</td>
    </tr>
    </thead>
</table>

<table cellpadding="0" cellspacing="0" width="500" align="center">
    <thead>
    <tr>
        <th style="text-align: center;" colspan="4">ASIGNATURAS</th>
    </tr>
    <tr>
    </tr>
    </thead>
    <tbody>
    {% for materias in materiassolicitud %}
        <tr>
            <td style="text-align: left;font-size: 8px">{{ materias.asignatura }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>

<table class="table table-bordered">
    <thead>
    <tr>
        <th style="text-align: center; font-weight: bold">Informe</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td style="text-align: justify"><textarea id="id_observacion" rows="3" cols="40" name="observacion" maxlength="1000" style="width: 100%" class="validate[required]">{{ solicitud.obseinforme|default_if_none:"" }}</textarea></td>
    </tr>
    </tbody>
</table>
