{% load static %}
<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/vendor/bootstrap.min.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    {% block css %}
    {% endblock %}
    <title> Cygnal SSO - {% block title %}{% endblock %}</title>
</head>
<body>
{% block main %}
    <div>
        <p>Single SignOn Provider</p>
        <p>
            <a href="{% url 'login' %}">Login</a>
        </p>
        <p>
            <a href="{% url 'signup' %}">Sign Up</a>
        </p>
    </div>
{% endblock %}

<script src="{% static 'scripts/vendor/fontawesome.js' %}"></script>
<script src="{% static 'scripts/vendor/jquery.js' %}"></script>
<script src="{% static 'scripts/vendor/popper.js' %}"></script>
<script src="{% static 'scripts/vendor/bootstrap.js' %}"></script>
{% block js %}
{% endblock %}
</body>
</html>
