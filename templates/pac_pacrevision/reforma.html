{% load sga_extras %}

        <table class='table table-bordered table-striped' cellpadding="0" cellspacing="0" >
            <tr>
                <td style="font-size: 7px">{{ reforma.get_tiporeforma_display }} - {{ reforma.total }}</td>

        </table>
    {% endfor %}
{% endwith %}
