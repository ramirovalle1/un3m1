{% load humanize %}
<input type="hidden" name="action" value="{{ action }}"/>
<input type="hidden" name="id" value="{{ filtro.id }}"/>
<div class="container">
    <div class="row">
        {% for field in form %}
            {% if field.is_hidden %}
                {{ field }}
            {% else %}
                <div class="col-lg-{% if field.field.widget.attrs.col %}{{ field.field.widget.attrs.col }}{% else %}12{% endif %}">
                    <div class="form-group">
                        <label class="form-label" for="id_{{ field.name }}"><b>{{ field.label }}:</b></label>
                        {{ field }}
                        <div class="invalid-feedback" id="errorMessage{{ field.name }}"></div>
                    </div>
                </div>
            {% endif %}
        {% endfor %}
    </div>
    <div class="row">
{#        <div style="text-align: right; float: left; width: 100%">#}
{#            <button type="submit" id="submit" class="btn btn-success"><i class="fa fa-check-circle"></i> Guardar#}
{#            </button>#}
{#            <a href="javascript:;" class="btn btn-danger" data-bs-dismiss="modal"><i class="fa fa-window-close"></i>#}
{#                Cancelar</a>#}
{#        </div>#}
        <div class="col-sm-12 col-lg-12 text-end" id="id_botones">
            <div class="p-2">
                <button type="submit" id="submit" class="btn btn-orange fs-5"><i class="fa fa-check-circle"></i> Guardar
                </button>
                <a href="javascript:void(0)" class="btn btn-cian-secondary fs-5" data-bs-dismiss="modal">
                    <i class="fa fa-close"></i> Cancelar</a>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/static/js/bootstrap-filestyle.min.js?v=1.0.1"></script>
    <script>
        $(function () {

            var drEvent = $('.dropify').dropify({
            messages: {
                default: 'Arrastre y suelte el archivo o haga clic aquí.',
                replace: 'Arrastre y suelte el archivo o haga clic aquí.',
                remove: 'Eliminar',
                error: 'Ocurrió un error!'
            },
            error: {
                fileSize: "El tamaño del archivo debe ser máximo (2MB).",
                fileExtension: "Sólo puede subir los archivos con las extensiones .jpeg .pdf .jpg .png .docx .xls .xlsx .xlsxm"
            },
        });

            $("select").select2({width: '100%'});

        });
    </script>
</div>
