<tr>
    <td style="text-align: center">No.</td>
    <td style="width: 20px">Seleccionar</td>
    <td style="width: 400px">Estudiante</td>
    <td style="width: 100px" colspan="5">Nivel</td>
</tr>
{% for matricula in matriculas %}
    <tr>
        <td style="text-align: center">{{ forloop.counter }}</td>
        <td style="text-align: center">
            <input type="checkbox" id="id_matricula{{ matricula.id }}"  idm="{{ matricula.id }}" class="selector" {% if forloop.counter <= limite %} checked {% endif %}>
        </td>
        <td style="text-align: justify" >{{ matricula.inscripcion.persona }} </td>
        <td style="text-align: justify" colspan="5">{{ matricula.nivelmalla.nombre }} </td>
    </tr>
    {% empty %}
    <tr>
        <td style="text-align: center" colspan="3">NO HAY REGISTROS</td>
    </tr>
{% endfor %}
