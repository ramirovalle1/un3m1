{% load sga_extras %}
<div class="row justify-content-center my-2">
    <div class="col-lg-8">
        <div class="d-flex align-items-center justify-content-between">
            <div>
                <h3>{{ cuerpo.titulo }}</h3>
            </div>
            <!-- dropdown-->
            <div class="d-flex align-items-center">
                <div class="dropdown dropstart">
                    <a href="#" class="btn-icon btn btn-outline-orange btn-sm rounded-circle"
                       id="dropdownProjectOne" data-bs-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-ellipsis-v fs-6"></i>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="dropdownProjectOne">
                        <span class="dropdown-header"><i class="fa fa-cogs"></i> Acciones</span>
                        <a class="dropdown-item" href="javascript:void(0)"
                           onclick="formModalBase('{{ cuerpo.id|encrypt }}','Editar {{ cuerpo }}','editcuerpo')">
                            <i class="fa fa-edit dropdown-item-icon"></i>Editar
                        </a>
                        <a class="dropdown-item" href="javascript:void(0)"
                           onclick="eliminarajax('{{ cuerpo.id|encrypt }}','{{ cuerpo }}','delcuerpo')">
                            <i class="fa fa-trash dropdown-item-icon"></i>Eliminar
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <p>{{ cuerpo.descripcion }}</p>
    </div>
</div>
