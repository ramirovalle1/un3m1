{% load sga_extras %}
<input type="hidden" name="action" value="{{ action }}"/>

<div id="fieldset_sbu" class="col-lg-12"
         style="float: left; padding-right: 10px;">
        <label class="control-label pr-2" for="id_sbu"><b>Valor SBU&nbsp;:</b></label>
        <input class="form-control" id="input_sbu" name="sbu_valor" maxlength="6" onkeydown="return soloNumeros1(event) "  type="text" value="{{ sbu_a }}"  >
        <p class="help-text"></p>
    </div>

<div class="row-fluid">
    <div style="text-align: right; float: left; width: 100%">
        <button type="submit" id="submit" class="btn btn-success"><i class="fa fa-check-circle"></i> Guardar</button>
        <a href="javascript:;" class="btn btn-danger" data-bs-dismiss="modal"><i class="fa fa-times-circle"></i>
            Cancelar</a>
    </div>
</div>

<script>
function soloNumeros1(e) {
     let key = window.Event ? e.which : e.keyCode
    console.log(key >= 48 && key <= 57 )

    return (key >= 48 && key <= 57 || key === 190 || key===8)
}
</script>
