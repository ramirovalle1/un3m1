{% load humanize %}
{% load sga_extras %}
{% block extraheading %}
    <link rel="stylesheet" href="/static/css/stylesfc.css">
    <script>
        $(function(){
            $("#nombrefirma").addClass("validate[required]")
        });
    </script>
{% endblock %}
<form id="frmEditNombreFirma" style="width: 100%; margin-bottom: 0px;padding-left: 0px;padding-top: 0px; padding-right: 0px; padding-bottom: 0px">
    {% csrf_token %}
    <input type='hidden' name='action' value='editnombrefirma'/>
    <input type='hidden' name='id' value='{{ docenteinvitado.id|encrypt }}'/>
    <table class="table table-bordered mb-0">
        <tbody>
            <tr>
                <td style="width: 25%;"><b>Profesor:</b></td>
                <td style="width: 75%;">
                    {{ docenteinvitado.profesor.persona.nombre_completo_inverso }}
                </td>
            </tr>
            <tr>
                <td><b>Nombre Firma:</b></td>
                <td>
                    <input type="text" style="width: 100%; text-transform: none" maxlength="250" id="nombrefirma" name="nombrefirma" value="{% if docenteinvitado.nombrefirma %}{{ docenteinvitado.nombrefirma }}{% else %}{{ docenteinvitado.profesor.persona.nombre_completo|title }}{% endif %}" autocomplete="off">
                    <div class="help-text" style="color: #dc1414;font-size: xx-small; margin-bottom: 0;"></div>
                </td>
            </tr>
        </tbody>
    </table>
</form>
