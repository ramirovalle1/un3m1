{% load humanize %}

<table id="datatable" border="0.5">
    <thead>
    <tr>
        <th width="300px">Opciones</th>
        <th width="300px">Cantidad</th>
        <th width="300px">Porcentaje</th>
    </tr>
    </thead>
    <tbody style="text-align: center">
    {% for x in resultados  %}
        <tr>
            <th style="text-align: justify">{{ x.nombre }}</th>
            <th>{{ x.cantidad }} </th>
             <th>{{ x.porcentaje }} % </th>
        </tr>
    {%  endfor %}
    <tr style="text-align: right"><td  colspan="3"><b>Total:</b> {{ total }} </td></tr>
    </tbody>
</table>
