{% extends "emails/emailbase.html" %}
{% block contenido %}
    ACCIONES DE LOS DOCENTES SISTEMA DE GESTION ACADEMICA (SGA)
    <br>
    <br>
    <b>FECHA: </b>{{ d.fecha|date:'d-m-Y' }}
    <br>
    <br>
    <table class="table-bordered">
        <thead>
        <tr>
            <th style="width:80px;">HORA</th>
            <th>ACCIONES REALIZADAS</th>
        </tr>
        </thead>
        <tbody>
        {% for log in d.logs %}
            <tr>
                <td class="smaller">{{ log.action_time|time:'h:i a' }}</td>
                <td class="smaller">{{ log.change_message }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <br>
{% endblock %}
