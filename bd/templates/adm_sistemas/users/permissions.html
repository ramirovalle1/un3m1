<div class="row-fluid">
    <div class="span12" style="text-align: right;">
        <form class="form-search" onsubmit="javascript:;">
            <input class="searchinput" type="text" id="searchinput" value="" autocomplete="off" placeholder="POR NOMBRE O CODIGO">
        </form>
    </div>
</div>
<div class="row-fluid">
    <div class="span12">
        <table class="table table-bordered" width="100%" id="dataPermissionSearch">
            <thead>
            <tr>
                <th style="text-align: center; width: 8%">ID</th>
                <th style="text-align: center; width: 40%">Nombre</th>
                <th style="text-align: center; width: 40%">CÃ³digo</th>
                <th style="text-align: center; width: 12%"></th>
            </tr>
            </thead>
            <tbody>
            {% for permission in permissions %}
                <tr value="{{ permission.id }}">
                    <td style="text-align: center; vertical-align: middle">{{ permission.id }}</td>
                    <td style="text-align: left; vertical-align: middle">{{ permission.name }}</td>
                    <td style="text-align: left; vertical-align: middle">{{ permission.codename }}</td>
                    <td style="text-align: center; vertical-align: middle">
                        <div class="btn-group">
                            <a style="margin-right: 5px;" href="javascript:;" class='btn btn-mini btn-info tu action_add_permission' value="{{ permission.id }}" text="{{ permission.name }}" title="Adicionar permiso"><span class="fa fa-check"></span></a>
                        </div>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
