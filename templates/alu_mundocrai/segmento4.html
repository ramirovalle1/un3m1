{% load sga_extras %}
<div class='row-fluid'>
    <div class='span12'>
        {% if nivel > 1 %}
            <a style="float: right;" class='btn btn-mini regresar2' atras="1" id="{{ id }}" idt="{{ tipoactividad }}" nivel="{{ nivel|resta:1 }}"><span class="fa fa-arrow-left"></span> Atr&aacute;s</a>
            <br>
            <br>
        {% endif %}
        {% for registro in basedatos %}
            <a class='icon' idc="{{ registro.id }}" idt="{{ tipoactividad }}" nivel="{{ nivel|suma:1 }}">
                <div class='iconimage'>
                    <div class='pd'>
                        <img src='media/{{ registro.icono }}' border="0"/>
                    </div>
                </div>
                <div class='iconname'>
                    <div class='pd'>
                        <label style="font-size: 11px"><b>{{ registro.descripcion }}</b></label>
                    </div>
                </div>
            </a>
        {% endfor %}
    </div>
</div>
