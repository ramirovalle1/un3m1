<div id="id_factor">
    <div class="row">
        {% for lc in listcriterios %}
            <div class="col-lg-6">
                <b><i class="fa fa-tag"></i> {{ lc.descripcion }}</b>
                {% for l in lc.factores %}
                    <div for="id_factor_{{ l.id }}" style="font-weight: 0;!important;">
                        <input type="checkbox" name="factor" value="{{ l.id }}" id="id_factor_{{ l.id }}"> {{ l.descripcion }}
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
    </div>
</div>
