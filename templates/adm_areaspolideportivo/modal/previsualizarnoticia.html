<!-- Card -->
<style>
    .cuerpo img{
        width: 100%;
    }
</style>
<div class="pb-4">
    <div class="section breadcrumb-section mb-4 rounded-3"
         style="background-image: url({{ noticia.get_fondo }});background-position: center; background-size: cover;">
        <div class="breadcrumb-section-oscuro py-4"
             style="background: linear-gradient(0deg, rgba(0, 0, 0, .3) 100%, rgba(0, 0, 0, .3) 100%, rgba(0, 0, 0, .3) 100%);">
            <div class="container py-2 text-center">
                <h2 class="breadcrumb-section-title mb-0 fs-2 lh-1 text-white">{{ noticia.titulo|truncatechars:50 }}</h2>
                <!-- Breadcrumb-->
                <div class="breadcrumb justify-content-center mt-2">
                    <div class="breadcrumb-inner">
                        <p class="text-white fw-normal fs-3 lh-1">{{ noticia.subtitulo|truncatechars:100 }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-4 justify-content-center">
        <div class="col-lg-9">
            <h4>{{ noticia.titulo }}</h4>
            <p>{{ noticia.subtitulo }}</p>
            <div class="cuerpo">{{ noticia.descripcion|safe }}</div>
        </div>
    </div>
</div>
