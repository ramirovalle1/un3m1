<div class="input-group mb-2" id="input_group_{{ id_requisito }}_{{ id_persona }}">
    <a href="{{ file_url }}"
       data-width="2048" data-height="1365"
       data-caption="Reporte general"
       data-fancybox="evidencia_{{ id_requisito }}_{{ id_persona }}"
       data-name="evidencia_{{ id_persona }}_{{ id_requisito }}"
       title="Ver evidencia generada"
       data-bs-toggle="tooltip"
       class="btn btn-success fs-5 btn-sm evidencia_generada" style="padding-bottom: 14px; padding-top: 17px">
        <i class="bi bi-filetype-pdf"></i> Evidencia generada
    </a>
    <div class="input-group-append">
        <a class="btn btn-primary-old fs-5 btn-sm" style="padding-bottom: 14px; padding-top: 17px"
            title="Volver a generar evidencia de {{ motivorequisito.get_punto_control_display }}"
            data-bs-toggle="tooltip" href="javascript:void(0)"
            onclick="generarEvidencia('{{ punto_control }}', '{{ id_persona }}', '{{ id_requisito }}', '{{ motivorequisito.get_punto_control_display  }}')">
            <i class="bi bi-arrow-clockwise"></i> Volver a generar
        </a>
     </div>
</div>
