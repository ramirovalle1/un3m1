{% extends "basebs.html" %}
{% load sga_extras %}
{% block heading %}
    <script src="/static/js/highcharts.js"></script>
    <script src="/static/js/exporting.js"></script>
    <script>
        $(function () {
                
            // Grafico para Docencia
            $('#container_docencia').highcharts({
                chart: {
                    type: 'column'
                },
                title: {
                    text: '{{ title_docencia }}'
                },
                xAxis: {
                    categories: [
                        {% for c in coordinaciones %}
                            '{{ c.alias }}' {% if not forloop.last %},{% endif %}
                        {% endfor %}
                    ],
                    crosshair: true
                },
                yAxis: {
                    min: 0,
                    title: {
                        text: 'Promedios'
                    }
                },
                tooltip: {
                    headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                    pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                    '<td style="padding:0"><b>{point.y:.1f} </b></td></tr>',
                    footerFormat: '</table>',
                    shared: true,
                    useHTML: true
                },
                plotOptions: {
                    column: {
                        pointPadding: 0.2,
                        borderWidth: 0
                    }
                },
                series: [{
                    name: 'estudiantes',
                    data: [
                        {% for l in lista_hetero_docencia %}
                            {{ l }} {% if not forloop.last %},{% endif %}
                        {% endfor %}
                    ]

                }, {
                    name: 'autoevaluacion',
                    data: [
                        {% for l in lista_auto_docencia %}
                            {{ l }} {% if not forloop.last %},{% endif %}
                        {% endfor %}
                    ]

                }, {
                    name: 'pares',
                    data: [
                        {% for l in lista_par_docencia %}
                            {{ l }} {% if not forloop.last %},{% endif %}
                        {% endfor %}
                    ]

                }, {
                    name: 'directivos',
                    data: [
                        {% for l in lista_directivo_docencia %}
                            {{ l }} {% if not forloop.last %},{% endif %}
                        {% endfor %}
                    ]

                }]
            });

            // Grafico para Investigacion
            $('#container_investigacion').highcharts({
                chart: {
                    type: 'column'
                },
                title: {
                    text: '{{ title_investigacion }}'
                },
                xAxis: {
                    categories: [
                        {% for c in coordinaciones %}
                            '{{ c.alias }}' {% if not forloop.last %},{% endif %}
                        {% endfor %}
                    ],
                    crosshair: true
                },
                yAxis: {
                    min: 0,
                    title: {
                        text: 'Promedios'
                    }
                },
                tooltip: {
                    headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                    pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                    '<td style="padding:0"><b>{point.y:.1f} </b></td></tr>',
                    footerFormat: '</table>',
                    shared: true,
                    useHTML: true
                },
                plotOptions: {
                    column: {
                        pointPadding: 0.2,
                        borderWidth: 0
                    }
                },
                series: [{
                    name: 'estudiantes',
                    data: [
                        {% for l in lista_hetero_investigacion %}
                            {{ l }} {% if not forloop.last %},{% endif %}
                        {% endfor %}
                    ]

                }, {
                    name: 'autoevaluacion',
                    data: [
                        {% for l in lista_auto_investigacion %}
                            {{ l }} {% if not forloop.last %},{% endif %}
                        {% endfor %}
                    ]

                }, {
                    name: 'pares',
                    data: [
                        {% for l in lista_par_investigacion %}
                            {{ l }} {% if not forloop.last %},{% endif %}
                        {% endfor %}
                    ]

                }, {
                    name: 'directivos',
                    data: [
                        {% for l in lista_directivo_investigacion %}
                            {{ l }} {% if not forloop.last %},{% endif %}
                        {% endfor %}
                    ]

                }]
            });
        
            // Grafico para Investigacion
            $('#container_gestion').highcharts({
                chart: {
                    type: 'column'
                },
                title: {
                    text: '{{ title_gestion }}'
                },
                xAxis: {
                    categories: [
                        {% for c in coordinaciones %}
                            '{{ c.alias }}' {% if not forloop.last %},{% endif %}
                        {% endfor %}
                    ],
                    crosshair: true
                },
                yAxis: {
                    min: 0,
                    title: {
                        text: 'Promedios'
                    }
                },
                tooltip: {
                    headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                    pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                    '<td style="padding:0"><b>{point.y:.1f} </b></td></tr>',
                    footerFormat: '</table>',
                    shared: true,
                    useHTML: true
                },
                plotOptions: {
                    column: {
                        pointPadding: 0.2,
                        borderWidth: 0
                    }
                },
                series: [{
                    name: 'estudiantes',
                    data: [
                        {% for l in lista_hetero_gestion %}
                            {{ l }} {% if not forloop.last %},{% endif %}
                        {% endfor %}
                    ]

                }, {
                    name: 'autoevaluacion',
                    data: [
                        {% for l in lista_auto_gestion %}
                            {{ l }} {% if not forloop.last %},{% endif %}
                        {% endfor %}
                    ]

                }, {
                    name: 'pares',
                    data: [
                        {% for l in lista_par_gestion %}
                            {{ l }} {% if not forloop.last %},{% endif %}
                        {% endfor %}
                    ]

                }, {
                    name: 'directivos',
                    data: [
                        {% for l in lista_directivo_gestion %}
                            {{ l }} {% if not forloop.last %},{% endif %}
                        {% endfor %}
                    ]

                }]
            });

        });
    </script>
{% endblock %}
{% block atras %}/adm_evaluaciondocentesacreditacion?action=resultados_generales_coordinacion{% endblock %}
{% block canvas %}
    <div class='row-fluid'>
        <div class='span12'>
            <div id="container_docencia" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
        </div>
    </div>
    <div class='row-fluid'>
        <div class='span12'>
            <div id="container_investigacion" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
        </div>
    </div>
    <div class='row-fluid'>
        <div class='span12'>
            <div id="container_gestion" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
        </div>
    </div>
{% endblock %}
