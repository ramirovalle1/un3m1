{% extends "base.html" %}
{% load sga_extras %}
{% block heading %}
    <script type="text/javascript" src="/static/js/jquery.isloading.min.js"></script>
{% endblock %}
{% block atras %}/{% endblock %}
{% block canvas %}
    <div class='row-fluid'>
        <div class='span12'>
            <h4>{{ title }}</h4>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span-12">
            <div class="containerMenu" id="mybuscador">
                <ul class="menuPanel">
                    {% for modulo in menu_panel %}
                        <li class='action-menu-entry' style="height: 220px;">
                            <a style="color: #000000" href="{{modulo.url}}" class="bloqueo_pantalla" id="formcancel">

                                <div class='iconimage'>
                                    <div class='pd'>
                                        <img src='{{ modulo.icono }}' border="0"/>
                                    </div>
                                </div>
                                <div class='iconname'>
                                    <div class='pd'>
                                        <label class='tituloicon'>{{ modulo.nombre }}</label>
                                        <span class='icondesc'>{{ modulo.descripcion }}</span>
                                    </div>
                                </div>
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
