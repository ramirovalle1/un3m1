<div class="row-fluid">
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th style="text-align: center">Fecha</th>
            <th style="text-align: center; width: 40%">Observaci√≥n</th>
            <th style="text-align: center">Cambiado Por</th>
        </tr>
        </thead>
        <tbody>
        {% for d in detalle %}
            <tr>
                <td style="text-align: center; vertical-align: middle">{{ d.fecha_creacion|date:"SHORT_DATE_FORMAT" }}</td>
                <td style="text-align: center; vertical-align: middle">
                    {% if d.observacion %}
                        {{ d.observacion|lower|capfirst }}
                    {% else %}
                        ---
                    {% endif %}
                </td>
                <td style="text-align: center; vertical-align: middle">{{ d.usuario_creacion }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" style="text-align: center; vertical-align: middle">
                    No existen registros de cambios de cohorte
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
