{% load sga_extras %}

<div style="width: 870px; margin-bottom: 0">
    <input type="hidden" name="id" value="{{ id }}"/>
    <input type="hidden" name="action" value="{{ action }}"/>
    <input type="hidden" name="pro" value="{{ pro }}"/>

    <table class='table table-bordered table-striped'>
        <thead>
            <tr>
                <th style="text-align: left;">DESCRIPCION SOPORTE</th>
                <th style="text-align: center;">ARCHIVO </th>
            </tr>
        </thead>
        <tbody>
            {% for a in detanexo %}
                <tr>
                    <td style="width: 50%; text-align: left;">
                        <fieldset id="fieldset_descripcion_{{ a.anexo.id }}" class="control-group nomargins" style="width: 800px;">
                            <div>
                                <label> {{ a.descripcion }}</label>
                            </div>
                        </fieldset>
                    </td>
                    <td style="text-align: left">
                        <fieldset id="fieldset_archivo_{{ a.anexo.id }}" class="control-group nomargins" style="width: 100%;">
                            <div class="control" style="float: left; width: 100%;">
                                <input accept="application/pdf" id="id_archivo_{{ a.anexo.id }}" name="archivo_{{ a.id }}" type="file">
                                <p class="help-text" style="font-size: xx-small; margin-bottom: 0; height: 13px; line-height: 13px">Tama√±o Maximo permitido 10Mb, en formato pdf </p>
                            </div>
                        </fieldset>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <fieldset class="control-group nomargins" style="min-height:35px; float: right; width: 20%">
        <div class="form-group">
            <div class="col-md-12 col-sm-12 col-xs-12 col-md-offset-12">
                <button type="submit" id="submit"
                        class="btn btn-success">
                    <i class="fa fa-save"></i> Guardar
                </button>

                <a href="javascript:;" class="btn btn-danger" data-dismiss="modal"><i
                        class="fa fa-window-close"></i>
                    Cancelar</a>
            </div>
        </div>
    </fieldset>
</div>

<link rel="stylesheet" href="/static/dropify/css/dropify.min.css">
<script type="text/javascript" src='/static/dropify/js/dropify.min.js?v=1.0.0'></script>
<script>

    tooltips = function () {
        $(".tl").tooltip({placement: "left"});
        $(".tr").tooltip({placement: "right"});
        $(".tu").tooltip({placement: "top"});
        $(".tb").tooltip({placement: "bottom"});
    };


    $(function () {

        tooltips();

        {#$("#id_descripcion").addClass("validate[required]");#}
        tipo_formulario($("form"));

    })
</script>
