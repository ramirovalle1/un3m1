{% load humanize %}
{% load sga_extras %}
{% block extraheading %}
    <script>
        $(function(){
            $(document).ready(function () {
                $('[data-toggle="tooltip"]').tooltip();
            });

            $("#archivoselecc").addClass("validate[required]");

            $(".archivos").change(function () {
                var cantidad = $(this).get(0).files.length;
                $("#bgarchivo").html(cantidad.toString());

                if(cantidad > 0)
                    $("#archivoselecc").val("SI");
                else
                    $("#archivoselecc").val("");
            });

        });
    </script>
{% endblock %}
<form id="frmSubirCartaCompromiso" style="width: 100%; margin-bottom: 0px;padding-left: 0px;padding-top: 0px; padding-right: 0px; padding-bottom: 0px">
    <input type='hidden' name='action' value='subircartacompromiso'/>
    <input type='hidden' name='id' value='{{ solicitud.id|encrypt }}'/>
    <table class="table table-bordered" >
        <tbody>
            <tr>
                <td style="width: 20%;"><b>Congreso:</b></td>
                <td colspan="3" style="text-align: justify; width: 80%;">{{ solicitud.nombre }}</td>
            </tr>
            <tr>
                <td style="width: 20%;"><b>Tema:</b></td>
                <td colspan="3" style="text-align: justify; width: 80%;">{{ solicitud.tema }}</td>
            </tr>
            <tr>
                <td><b>Carta Firmada:</b></td>
                <td colspan="3">
                    <label class="btn btn-default"><i class="fa fa-cloud-upload" aria-hidden="true"></i> Seleccionar <span id="bgarchivo" class="badge">0</span><input type="file" style="color: transparent" class="archivos" id="archivocarta" name="archivocarta" hidden> </label>
                    <small class="form-text text-muted">Tama√±o Maximo permitido 4Mb, en formato pdf</small>
                    <input style="visibility: hidden; width: 0px; height: 0px; " type="text" id="archivoselecc" value="">  <div class="help-text" style="color: #dc1414;font-size: xx-small; margin-bottom: 0;"></div>
                </td>
            </tr>
        </tbody>
    </table>
</form>
