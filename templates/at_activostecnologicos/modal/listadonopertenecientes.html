<div class="row">
    <div class="col-12">
        <h4> {{ title }}</h4>
        <div class="card mb-4">
            <div class="card-body border-top border-3 rounded-3 border-dark-info">
                <table class='table table-bordered table-striped' id="tabla_categorizar">
                    <tbody>
                    {% for comp in catalogos %}
                        <tr>
                            <td>
                                {{ comp }}
                            </td>
                            <td style="text-align: center; width: 50px">
                                <a title="Volver a estado por clasificar." class="btn btn-primary btn-mini"
                                   onclick="eliminarajax('{{ comp.id }}', '{{ comp}}', 'restaurarcatalogo','{{ request.path }}','Estas por restaurar el catalogo ')"
                                   href="javascript:void(0);">
                                    <i class="fa fa-refresh"></i>
                                </a>
                            </td>
                        </tr>
                    {% empty %}
                        <tr>
                            <td>NO EXISTEN COMPONENTES REGISTRADOS</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
{#            <div class="card-footer border-top-0">#}
{#                {% include 'paginacionb4.html' %}#}
{#            </div>#}
        </div>
    </div>
</div>
