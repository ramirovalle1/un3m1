{% block extraheading %}
    {#    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">#}
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link href="/static/startrating/css/star-rating.css" media="all" rel="stylesheet" type="text/css"/>
    <link href="/static/startrating/themes/krajee-fas/theme.css" media="all" rel="stylesheet" type="text/css"/>
    <link href="/static/startrating/themes/krajee-svg/theme.css" media="all" rel="stylesheet" type="text/css"/>
    <!--suppress JSUnresolvedLibraryURL -->
    {#    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>#}
    <script src="/static/startrating/js/star-rating.js" type="text/javascript"></script>
    <script src="/static/startrating/themes/krajee-fas/theme.js" type="text/javascript"></script>
    <script src="/static/startrating/themes/krajee-svg/theme.js" type="text/javascript"></script>
    <script>
        jQuery(document).ready(function () {

            var $inp = $('#rating-input');

            $inp.rating({
                min: 0,
                max: 5,
                step: 1,
                size: 'lg',
                showClear: false,
                language : "es"
            });

            $('#btn-rating-input').on('click', function () {
                $inp.rating('refresh', {
                    showClear: true,
                    disabled: !$inp.attr('disabled')
                });
            });

            $inp.on('rating.change', function () {
                alert($('#rating-input').val());
            });

        });
    </script>
{% endblock %}
{% block canvas %}
    <b>{{ solicitud.materiaasignada.materia }}  fecha: ({{ solicitud.fechatutoria|date:'d-m-Y' }}) </b><hr>
    <b>¿Cómo calificaría la tutoría recibida por parte del profesor?</b>
    <form>
        <input id="rating-input" type="text" title=""/>
    </form>
{% endblock %}
