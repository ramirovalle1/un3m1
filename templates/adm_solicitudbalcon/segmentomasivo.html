{% load sga_extras %}

<div>
    <form>
        <div>
            <strong>Tipo Actividad:</strong>

            <select id='estado'>
                {% for estado in estados %}
                    <option value='{{ estado.0 }}'> {{ estado.1 }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <strong>Opciones:</strong>

            <select id='opcion'>
                {% for opcion in opciones %}
                    <option value='{{ opcion.id }}'> {{ opcion }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <strong>Materias:</strong>

            <select id='materia'>
                {% for materia in materias %}
                    <option value='{{ materia.id }}'> {{ materia }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <strong>Observaci√≥n:</strong>

            <textarea id='observacion' rows="10" style="width: 100%;"></textarea>

        </div>

    </form>
</div>
<script>
    $(function (){
        $('select').select2({width:'100%'})
    })
</script>
