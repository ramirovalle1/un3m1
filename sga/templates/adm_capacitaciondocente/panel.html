{% extends "base.html" %}
{% load sga_extras %}
{% block heading %}
    <script type="text/javascript" src="/static/js/jquery.isloading.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function (){
            $(".action-menu-entry").hover(function() {
                $(this).addClass("hovered");
            }, function() {
                $(this).removeClass("hovered");
            }).click(function() {
                //$.blockUI({message:''});
                bloqueointerface();
                var url = $(this).attr('url');
                if (url[0] == '/') {
                    location.href = url;
                } else {
                    location.href = "/" + url;
                }
            });
        });
    </script>
{% endblock %}
{% block atras %}/{% endblock %}
{% block canvas %}

    <div class="row">
        <div class="col-12">
            <div class="headtitle">
                <h3 class="texto-blue">{{ title }}</h3>
                {% if subtitle %}
                    <h6>{{ subtitle }}</h6>
                {% endif %}
            </div>
        </div>
    </div>

    <div class="container mt-5 mt-md-7">
        <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3 justify-content-center align-middle h-10">
            {% for modulo in menu_panel %}
                <div class="col">
                    <a href="{{ modulo.url }}" >
                        <div class="card border border-2 shadow-none card-dashed-hover" style="height: 100%;">
                            <div class="card-body d-flex flex-column justify-content-center text-center">
                                <div class="m-2">
                                    <img src='{{ modulo.img }}' border="0" width="68px"/>
                                </div>
                                <div class="m-2">
                                    <h4 class='h3'>{{ modulo.title }}</h4>
                                    <p class='fs-5'>{{ modulo.description }}</p>
                                </div>
                            </div>
                        </div>
                    </a>

                </div>

            {% endfor %}
        </div>
    </div>
{% endblock %}
