{% load sga_extras %}
{% for cat in categorias %}
    <tr>
        <td width="30px">
            <button class="btn btn-default btn-mini" type="button" data-toggle="collapse"
                    title="Ver Campos"
                    onclick="vercampos({{ cat.pk }}, {{ forloop.counter }})"
                    data-target="#collapseOne{{ forloop.counter }}" aria-expanded="true"
                    aria-controls="collapseOne{{ forloop.counter }}">
                <img src="/static/images/iconos/add-folder.png" alt="" width="15px" height="15px"
                     id="img_{{ forloop.counter }}">
            </button>
        </td>
        <td style="vertical-align: middle;">{{ cat.descripcion }}</td>
    </tr>
    <tr id="campo{{ forloop.counter }}">
        <td colspan="2" style="padding-top: 0; padding-bottom: 0; !important;">
            <div id="collapseOne{{ forloop.counter }}" class="show collapse"
                 aria-labelledby="headingOne" style="height: 0px;"
                 data-parent="#accordionExample{{ forloop.counter }}">
                <ul id="camposlista{{ forloop.counter }}" style="margin-right: 4px;">
                </ul>
            </div>
        </td>
    </tr>
{% endfor %}
