{% extends 'oauth2/provider/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
     <div class="card login-form ">
        <div class="card-body">
            <div class="card-text mt-3 mb-4">
                <h4>User Info</h4>
            </div>
            <hr />
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-black">Update</button>
            </form>
        </div>
        <div class="card-footer">
            <a class="float-right" href="{% url 'oauth2_provider:list' %}">
                Manage Applications
            </a>
        </div>
    </div>
{% endblock %}
