    <script>
        $(function () {
            clienteinfo = function (window) {
                {
                    var unknown = '-';

                    // screen
                    var screenSize = '';
                    if (screen.width) {
                        width = (screen.width) ? screen.width : '';
                        height = (screen.height) ? screen.height : '';
                        screenSize += '' + width + " x " + height;
                    }

                    // browser
                    var nVer = navigator.appVersion;
                    var nAgt = navigator.userAgent;
                    var browser = navigator.appName;
                    var version = '' + parseFloat(navigator.appVersion);
                    var majorVersion = parseInt(navigator.appVersion, 10);
                    var nameOffset, verOffset, ix;

                    // Opera
                    if ((verOffset = nAgt.indexOf('Opera')) != -1) {
                        browser = 'Opera';
                        version = nAgt.substring(verOffset + 6);
                        if ((verOffset = nAgt.indexOf('Version')) != -1) {
                            version = nAgt.substring(verOffset + 8);
                        }
                    }
                    // Opera Next
                    if ((verOffset = nAgt.indexOf('OPR')) != -1) {
                        browser = 'Opera';
                        version = nAgt.substring(verOffset + 4);
                    }
                    // MSIE
                    else if ((verOffset = nAgt.indexOf('MSIE')) != -1) {
                        browser = 'Microsoft Internet Explorer';
                        version = nAgt.substring(verOffset + 5);
                    }
                    // Chrome
                    else if ((verOffset = nAgt.indexOf('Chrome')) != -1) {
                        browser = 'Chrome';
                        version = nAgt.substring(verOffset + 7);
                    }
                    // Safari
                    else if ((verOffset = nAgt.indexOf('Safari')) != -1) {
                        browser = 'Safari';
                        version = nAgt.substring(verOffset + 7);
                        if ((verOffset = nAgt.indexOf('Version')) != -1) {
                            version = nAgt.substring(verOffset + 8);
                        }
                    }
                    // Firefox
                    else if ((verOffset = nAgt.indexOf('Firefox')) != -1) {
                        browser = 'Firefox';
                        version = nAgt.substring(verOffset + 8);
                    }
                    // MSIE 11+
                    else if (nAgt.indexOf('Trident/') != -1) {
                        browser = 'Microsoft Internet Explorer';
                        version = nAgt.substring(nAgt.indexOf('rv:') + 3);
                    }
                    // Other browsers
                    else if ((nameOffset = nAgt.lastIndexOf(' ') + 1) < (verOffset = nAgt.lastIndexOf('/'))) {
                        browser = nAgt.substring(nameOffset, verOffset);
                        version = nAgt.substring(verOffset + 1);
                        if (browser.toLowerCase() == browser.toUpperCase()) {
                            browser = navigator.appName;
                        }
                    }
                    // trim the version string
                    if ((ix = version.indexOf(';')) != -1) version = version.substring(0, ix);
                    if ((ix = version.indexOf(' ')) != -1) version = version.substring(0, ix);
                    if ((ix = version.indexOf(')')) != -1) version = version.substring(0, ix);

                    majorVersion = parseInt('' + version, 10);
                    if (isNaN(majorVersion)) {
                        version = '' + parseFloat(navigator.appVersion);
                        majorVersion = parseInt(navigator.appVersion, 10);
                    }

                    // mobile version
                    var mobile = /Mobile|mini|Fennec|Android|iP(ad|od|hone)/.test(nVer);

                    // cookie
                    var cookieEnabled = (navigator.cookieEnabled) ? true : false;

                    if (typeof navigator.cookieEnabled == 'undefined' && !cookieEnabled) {
                        document.cookie = 'testcookie';
                        cookieEnabled = (document.cookie.indexOf('testcookie') != -1) ? true : false;
                    }

                    // system
                    var os = unknown;
                    var clientStrings = [
                        {s: 'Windows 10', r: /(Windows 10.0|Windows NT 10.0)/},
                        {s: 'Windows 8.1', r: /(Windows 8.1|Windows NT 6.3)/},
                        {s: 'Windows 8', r: /(Windows 8|Windows NT 6.2)/},
                        {s: 'Windows 7', r: /(Windows 7|Windows NT 6.1)/},
                        {s: 'Windows Vista', r: /Windows NT 6.0/},
                        {s: 'Windows Server 2003', r: /Windows NT 5.2/},
                        {s: 'Windows XP', r: /(Windows NT 5.1|Windows XP)/},
                        {s: 'Windows 2000', r: /(Windows NT 5.0|Windows 2000)/},
                        {s: 'Windows ME', r: /(Win 9x 4.90|Windows ME)/},
                        {s: 'Windows 98', r: /(Windows 98|Win98)/},
                        {s: 'Windows 95', r: /(Windows 95|Win95|Windows_95)/},
                        {s: 'Windows NT 4.0', r: /(Windows NT 4.0|WinNT4.0|WinNT|Windows NT)/},
                        {s: 'Windows CE', r: /Windows CE/},
                        {s: 'Windows 3.11', r: /Win16/},
                        {s: 'Android', r: /Android/},
                        {s: 'Open BSD', r: /OpenBSD/},
                        {s: 'Sun OS', r: /SunOS/},
                        {s: 'Linux', r: /(Linux|X11)/},
                        {s: 'iOS', r: /(iPhone|iPad|iPod)/},
                        {s: 'Mac OS X', r: /Mac OS X/},
                        {s: 'Mac OS', r: /(MacPPC|MacIntel|Mac_PowerPC|Macintosh)/},
                        {s: 'QNX', r: /QNX/},
                        {s: 'UNIX', r: /UNIX/},
                        {s: 'BeOS', r: /BeOS/},
                        {s: 'OS/2', r: /OS\/2/},
                        {
                            s: 'Search Bot',
                            r: /(nuhk|Googlebot|Yammybot|Openbot|Slurp|MSNBot|Ask Jeeves\/Teoma|ia_archiver)/
                        }
                    ];
                    for (var id in clientStrings) {
                        var cs = clientStrings[id];
                        if (cs.r.test(nAgt)) {
                            os = cs.s;
                            break;
                        }
                    }

                    var osVersion = unknown;

                    if (/Windows/.test(os)) {
                        osVersion = /Windows (.*)/.exec(os)[1];
                        os = 'Windows';
                    }

                    switch (os) {
                        case 'Mac OS X':
                            osVersion = /Mac OS X (10[\.\_\d]+)/.exec(nAgt)[1];
                            break;

                        case 'Android':
                            osVersion = /Android ([\.\_\d]+)/.exec(nAgt)[1];
                            break;

                        case 'iOS':
                            osVersion = /OS (\d+)_(\d+)_?(\d+)?/.exec(nVer);
                            osVersion = osVersion[1] + '.' + osVersion[2] + '.' + (osVersion[3] | 0);
                            break;
                    }

                    // flash (you'll need to include swfobject)
                    /* script src="//ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js" */
                    var flashVersion = 'no check';
                    if (typeof swfobject != 'undefined') {
                        var fv = swfobject.getFlashPlayerVersion();
                        if (fv.major > 0) {
                            flashVersion = fv.major + '.' + fv.minor + ' r' + fv.release;
                        } else {
                            flashVersion = unknown;
                        }
                    }
                }

                window.jscd = {
                    screen: screenSize,
                    browser: browser,
                    browserVersion: version,
                    browserMajorVersion: majorVersion,
                    mobile: mobile,
                    os: os,
                    osVersion: osVersion,
                    cookies: cookieEnabled,
                    flashVersion: flashVersion
                };
            };
            clienteinfo(window);
            var navegador = jscd.browser + ' ' + jscd.browserMajorVersion;
            var os = jscd.os + ' ' + jscd.osVersion;
            var cookies = jscd.cookies;
            var screensize = jscd.screen;
            validarcedula = function () {
                var valor = $("#id_cedula").val().trim();
                $("#id_cedula").val(valor);
                if ($("#id_cedula").val().length == 10) {

                    //Obtenemos el digito de la region que sonlos dos primeros digitos
                    var digito_region = $("#id_cedula").val().substring(0, 2);

                    //Pregunto si la region existe ecuador se divide en 24 regiones
                    if (digito_region >= 1 && digito_region <= 24) {

                        // Extraigo el ultimo digito
                        var ultimo_digito = $("#id_cedula").val().substring(9, 10);

                        //Agrupo todos los pares y los sumo
                        var pares = parseInt($("#id_cedula").val().substring(1, 2)) + parseInt($("#id_cedula").val().substring(3, 4)) + parseInt($("#id_cedula").val().substring(5, 6)) + parseInt($("#id_cedula").val().substring(7, 8));

                        //Agrupo los impares, los multiplico por un factor de 2, si la resultante es > que 9 le restamos el 9 a la resultante
                        var numero1 = $("#id_cedula").val().substring(0, 1);
                        var numero1 = (numero1 * 2);
                        if (numero1 > 9) {
                            var numero1 = (numero1 - 9);
                        }

                        var numero3 = $("#id_cedula").val().substring(2, 3);
                        var numero3 = (numero3 * 2);
                        if (numero3 > 9) {
                            var numero3 = (numero3 - 9);
                        }

                        var numero5 = $("#id_cedula").val().substring(4, 5);
                        var numero5 = (numero5 * 2);
                        if (numero5 > 9) {
                            var numero5 = (numero5 - 9);
                        }

                        var numero7 = $("#id_cedula").val().substring(6, 7);
                        var numero7 = (numero7 * 2);
                        if (numero7 > 9) {
                            var numero7 = (numero7 - 9);
                        }

                        var numero9 = $("#id_cedula").val().substring(8, 9);
                        var numero9 = (numero9 * 2);
                        if (numero9 > 9) {
                            var numero9 = (numero9 - 9);
                        }

                        var impares = numero1 + numero3 + numero5 + numero7 + numero9;

                        //Suma total
                        var suma_total = (pares + impares);

                        //extraemos el primero digito
                        var primer_digito_suma = String(suma_total).substring(0, 1);

                        //Obtenemos la decena inmediata
                        var decena = (parseInt(primer_digito_suma) + 1) * 10;

                        //Obtenemos la resta de la decena inmediata - la suma_total esto nos da el digito validador
                        var digito_validador = decena - suma_total;

                        //Si el digito validador es = a 10 toma el valor de 0
                        if (digito_validador == 10)
                            var digito_validador = 0;

                        //Validamos que el digito validador sea igual al de la cedula
                        if (digito_validador == ultimo_digito) {
                            // return('la cedula:' + cedula + ' es correcta');
                        } else {
                            $('.help-textcedula').html('La cedula es incorrecta');
                            $("#id_cedula").val('')
                            return false;
                        }

                    } else {
                        // imprimimos en consola si la region no pertenece
                        $('.help-textcedula').html('Esta cedula no pertenece a ninguna region');
                        $("#id_cedula").val('')
                        return false;
                    }
                } else {
                    //imprimimos en consola si la cedula tiene mas o menos de 10 digitos
                    $('.help-textcedula').html('Esta cedula tiene menos de 10 Digitos');
                    $("#id_cedula").val('')
                    return false;
                }
            };
        })
    </script>
    <script>

        bloqueointerface = function () {
                if (!$(".blockUI").length) {
                    $.blockUI({
                        message: $('#throbber'),
                        css: {
                            backgroundColor: 'transparent',
                            border: '0',
                            zIndex: 9999999
                        },
                        overlayCSS: {
                            backgroundColor: '#fff',
                            opacity: 0.8,
                            zIndex: 9999990
                        }
                    });
                }
            };
        $(function () {
            $("#id_cedula").addClass("validate[required]");
            $("#registro_bt").click(function () {
                    $("#errormensaje_r").hide();
                    $("#errormensaje_r").empty();
                    var valid = $("form").validationEngine('validate');
                    if ($("#id_tipoiden").val() === 1) {
                        $('.help-textcedula').html('');
                        validarcedula();
                    }
                    if (valid) {
                        $('.controls input').each(function () {
                            if ($(this).attr('type') === 'text') {
                                $(this).val($(this).val().trim());
                            }
                        });
                        $("#registro_bt").attr({"disabled": "disabled"});
                        var tipoiden = $("#id_tipoiden").val()
                        var cedula = $("#id_cedula").val()
                        var fechanacimiento = $("#fechanacimiento").val()
                        bloqueointerface();
                        $.ajax({
                            type: "POST",
                            url: "{{ request.path }}",
                            data: {
                                'action': 'segmento',
                                'csrfmiddlewaretoken': '{{ csrf_token }}',
                                "fechanacimiento": fechanacimiento,
                                "cedula": cedula,
                                "tipoiden": tipoiden
                            },
                            success: function (data) {
                                $.unblockUI();
                                if (data.result === 'ok') {
                                    $("#segmento").html(data.data);
                                } else {
                                    smoke.alert(data.mensaje)
                                    $("#segmento").empty();
                                }
                                $("#registro_bt").removeAttr('disabled');
                            },
                            error: function () {
                                $.unblockUI();
                                $("#registro_bt").removeAttr('disabled');
                                mensajeWarningSwal('Error al enviar los datos al servidor');
                            },
                            dataType: "json"
                        });

                    } else {
                        $("#registro_bt").removeAttr('disabled');
                        mensajeWarningSwal('Complete los datos')
                        setTimeout(function () {
                            $('.help-text').html("");
                        }, 8000);
                        $("#segmento").empty();
                        $.unblockUI();
                    }
                }
            );
        });

        $(function () {
             $(document).bind("contextmenu", function (e) {
                 return false;
             });
            $("form").keypress(function (e) {
                if (e.which == 13) {
                    return false;
                }
            });
        });

        window.onload = function () {
            document.addEventListener("contextmenu", function (e) {
                e.preventDefault();
            }, false);
            document.addEventListener("keydown", function (e) {
                //document.onkeydown = function(e) {
                // "I" key
                if (e.ctrlKey && e.shiftKey && e.keyCode == 73) {
                    disabledEvent(e);
                }
                // "J" key
                if (e.ctrlKey && e.shiftKey && e.keyCode == 74) {
                    disabledEvent(e);
                }
                // "S" key + macOS
                if (e.keyCode == 83 && (navigator.platform.match("Mac") ? e.metaKey : e.ctrlKey)) {
                    disabledEvent(e);
                }
                // "U" key
                if (e.ctrlKey && e.keyCode == 85) {
                    disabledEvent(e);
                }
                // "F12" key
                if (event.keyCode == 123) {
                    disabledEvent(e);
                }
            }, false);

            function disabledEvent(e) {
                if (e.stopPropagation) {
                    e.stopPropagation();
                } else if (window.event) {
                    window.event.cancelBubble = true;
                }
                e.preventDefault();
                return false;
            }
        }

    </script>
