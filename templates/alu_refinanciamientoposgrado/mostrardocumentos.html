{% block heading %}
    <script type="text/javascript">
        $(function() {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
{% endblock %}
<table class="table table-bordered" >
    <thead>
    <tr>
        <th style="width: 70%; text-align: center">Tipo</th>
        <th style="width: 30%; text-align: center">Archivo</th>
    </tr>
    </thead>
    <tbody>
        {% for documento in documentos %}
        <tr>
            <td style="text-align: justify">
                {{ documento.0 }}
            </td>
            <td style="text-align: center">
                <a target="_blank" href="{{ documento.1 }}" class="btn btn-success tu" data-toggle="tooltip" data-placement="top" data-original-title="Descargar"><i class="fa fa-download"></i> Descargar</a>
            </td>
        </tr>
        {% endfor %}
        {% if solicitud.observacion %}
            <tr>
                <td colspan="2"><strong>Observaciones: </strong><br>
                {{ solicitud.observacion }}
                </td>
            </tr>
        {% endif %}
    </tbody>
</table>
