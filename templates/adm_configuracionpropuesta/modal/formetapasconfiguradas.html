<table class="table table-responsive">
    <thead>
    <th>Etapa</th>
    </thead>
    <tbody>

    {% for programa_etapa in eProgramaEtapaTutoriaPosgrado %}
        <tr>
            <td>{{ programa_etapa }}</td>
        </tr>
    {% empty %}
        <tr>No tiene configurado las etapas</tr>
    {% endfor %}

    </tbody>
</table>

<div class="row-fluid">
    <div style="text-align: right; float: left; width: 100%">
        <a href="javascript:;" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-window-close"></i> Cerrar</a>
    </div>
</div>
