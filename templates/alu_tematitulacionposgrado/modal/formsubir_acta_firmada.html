<input type="hidden" name="id" value="{{ id }}"/>
<input type="hidden" name="action" value="subir_acta_firmada"/>

<div class="row-fluid">
    <label for="" class="control-label">Subir archivo:</label>
        <input   data-allowed-file-extensions="pdf" type="file" id = "id_archivo" name="archivo" required class="dropify" data-height="150" />
</div>

<div class="row-fluid">
    <div style="text-align: right; float: left; width: 100%">
        <button type="submit" id="submit" class="btn btn-success"><i class="fa fa-check-circle"></i>Guardar</button>
        <a href="javascript:;" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-window-close"></i>
            Cancelar</a>
    </div>
</div>

<link rel="stylesheet" href="/static/dropify/css/dropify.min.css">
<script type="text/javascript" src='/static/dropify/js/dropify.min.js?v=1.0.0'></script>

<script>

   $('.dropify').dropify({
    messages: {
        'default': 'Arrastre y suelte un archivo .doc aqu√≠ o haga clic ',
        'replace': 'Arrastrar y soltar o hacer clic para reemplazar',
        'remove':  'Remover',
        'error':   'Solo archivos .pdf'
    }
});
    $("#id_archivo").addClass("validate[required]");


</script>
