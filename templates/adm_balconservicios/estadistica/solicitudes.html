{% load sga_extras %}
<table class='table table-bordered' cellpadding="0" cellspacing="0" style="width: 100%">
    <thead>
    <tr>
        <th style="width: 15%; text-align: center">Código</th>
        <th style="width: 20%; text-align: center">Solicitante</th>
        <th style="width: 45%; text-align: center">Descripción</th>
        <th style="width: 20%; text-align: center">Agente</th>
    </tr>
    </thead>
    <tbody>
    {% for solicitud in solicitudes %}
        <tr>
            <td style="text-align: center; vertical-align: middle">{{ solicitud.get_codigo }}</td>
            <td style="vertical-align: middle">{{ solicitud.solicitante }}</td>
            <td style="text-align: left; vertical-align: middle">{{ solicitud.descripcion }}</td>
            <td style="text-align: left; vertical-align: middle">{{ solicitud.agente }}</td>
        </tr>
    {% empty %}
        <tr>
            <td colspan="3">No se registran solicitudes</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
