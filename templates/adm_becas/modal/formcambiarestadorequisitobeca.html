{% load sga_extras %}
¿Está seguro de  cambiar el estado del registro?<br>
<span class="label label-info">{{ registro }}</span>
<form id="formulario" style="width: 100%; margin-bottom: 0px;padding-left: 15px;padding-top: 0px; padding-right: 15px; padding-bottom: 0px">
    <div class="row-fluid">
        <input type='hidden' name='action' value='{{ action }}'/>
        <input type='hidden' name='id' value='{{ id|encrypt }}'/>
{#        <input type='hidden' name='cumplerequisito' id="ida" value='{{ cumplerequisito }}'/>#}
        <fieldset class="control-group nomargins" style="float: left;padding-right: 10px; width: 100%">
            <label class="control-label" for="id_observacionrrequisito">Cambiar Estado</label>
            <div class="controls">
                <input type='checkbox' name='cumplerequisito' {% if registro.cumplerequisito %}checked{% endif %}/>
                <p class="help-text"></p>
            </div>
        </fieldset>
        <fieldset class="control-group nomargins" style="float: left;padding-right: 10px; width: 100%">
            <label class="control-label" for="id_observacionrrequisito">Observación</label>
            <div class="controls">

                <textarea cols="40" id="id_observacionrrequisito" name="observacion" rows="3" style="width: 100%;">Sin observación</textarea>

                <p class="help-text"></p>
            </div>
        </fieldset>
    </div>
</form>
