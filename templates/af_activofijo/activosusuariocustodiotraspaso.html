{% load humanize %}
{% for activo in activos %}
    <tr>
        <td style='text-align:center'>
            <input type='checkbox' id="activo_{{ activo.id }}" idac='{{ activo.id }}' codg='{{ activo.codigogobierno }}' codi='{{ activo.codigointerno }}' class='seleccionado'>
        </td>
        <td>{{ activo.codigogobierno }}</td>
        <td>{{ activo.codigointerno}}</td>
        <td>{{ activo.descripcion }}</td>
        <td>{{ activo.estado }}</td>
        <td style='text-align:right'>$ {{ activo.costo|floatformat:"2"|intcomma }}</td>
    </tr>
{% endfor %}
