<thead>
<tr>
    <th colspan="3">Actividad: {{ actividad.descripcion }}</th>
</tr>
<tr>
    <th>Descripci&oacute;n</th>
    <th style="width: 100px; text-align: center">Valor</th>
    <th style="width: 80px;"></th>
</tr>
</thead>
<tbody>
{% for grupo in grupos %}
    <tr id="filagrupo_{{ grupo.id }}">
        <td id="grupodescripcion_{{ grupo.id }}">{{ grupo.descripcion }}</td>
        <td id="grupovalor_{{ grupo.id }}" style="text-align: right">$ {{ grupo.valor|floatformat:2 }}</td>
        <td style="text-align: center">
            {% if presupuesto.esta_diseno  %}
                <a class="btn btn-mini btn-info tu editgrupo" idg="{{ grupo.id }}" texto="{{ grupo.descripcion }}"><i class="fa fa-edit"></i></a>
                <a class="btn btn-danger btn-mini tu delgrupo" idg="{{ grupo.id }}"><i class="fa fa-remove"></i></a>
            {% endif %}
            <a class="btn btn-mini btn-success tu items" idg="{{ grupo.id }}" texto="{{ actividad.descripcion }}"><i class="fa fa-list"></i></a>
        </td>
    </tr>
{% endfor %}
<tr>
    {% if presupuesto.esta_diseno  %}
        <td colspan="3">
            <a class="btn btn-mini btn-success addgrupo" ida="{{ actividad.id }}" texto="{{ actividad.descripcion }}"><i class="fa fa-plus"></i> Adicionar</a>
        </td>
    {% endif %}
</tr>
</tbody>
