<table class="table table-borderless">
    <thead>
    <tr>
        <td scope="col" style="width: 5%;" class="border-0 text-center">NÂº</td>
        <td scope="col" class="border-0 text-center">RESPONSABLE</td>

        <td scope="col" class="border-0 text-center">ESTADO</td>

    <tbody>
    {% for foo in HistorialPersonalContratarActaParalelos %}

        <tr class="text-center">
            <td class="text-center" >
                {{ forloop.counter }}
            </td>
            <td style="width: 10%" class="text-center">
                {{ foo.persona }}
            </td>
            <td style="width: 10%" class="text-center">
                {{ foo.fecha }}
            </td>
            <td style="width: 10%" class="text-center">
                {{ foo.personalcontratar }}
            </td>
            <td style="width: 10%" class="text-center">
                {{ foo.get_estado_display }}
            </td>

        </tr>
        {% empty %}
        <tr>
            <td colspan="6"> No existen postulaciones</td>
        </tr>

    {% endfor %}
    </tbody>
</table>
