{% load humanize %}
{% load sga_extras %}
{% block extraheading %}
    <script>
        $(function(){
            $("#grupo").addClass("validate[required]");

            $("select").select2({minimumResultsForSearch: 5 });
        });
    </script>
{% endblock %}
<form id="frmAddGrupo" style="width: 100%; margin-bottom: 0px;padding-left: 0px;padding-top: 0px; padding-right: 0px; padding-bottom: 0px">
    <input type='hidden' name='id' value='{{ personaexterna.id|encrypt }}'/>
    <input type='hidden' name='action' value='addgrupo'/>
    <table class="table table-bordered" >
        <tbody>
            <tr>
                <td>Persona: </td>
                <td>{{ personaexterna.persona.nombre_completo_inverso }}</td>
            </tr>
            <tr>
                <td style="width: 15%;">Grupo:</td>
                <td>
                    <select id="grupo" name="grupo" style="width: 100%">
                        <option value="" selected>---------</option>
                        {% for grupo in grupos %}
                            <option value="{{ grupo.id }}">{{ grupo.name }}</option>
                        {% endfor %}
                    </select>
                    <div class="help-text" style="color: #dc1414;font-size: xx-small; margin-bottom: 0;"></div>
                </td>
            </tr>
        </tbody>
    </table>
</form>
