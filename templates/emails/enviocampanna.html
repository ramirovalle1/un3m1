{% extends "emails/emailbase.html" %}
{% block contenido %}
    {% autoescape off %}
        {% if campanna.contenido %}
            <div>
                {{ campanna.contenido|linebreaks }}
            </div>
        {% endif %}
        <div style="text-align: left;">
            <img style="width: 608px; height: 762px;" src="{{ location }}{{ campanna.claqueta.url }}"><br>
        </div>
        <div style="text-align: left;">
            <b>CONTACT CENTER</b><br>
            {% if contacto %}
                CORREO: {{ contacto.0 }}<br>
                TELEFONO: <a href="mailto:{{ contacto.1 }}">{{ contacto.1 }}</a>
            {% endif %}
        </div>
    {% endautoescape %}
{% endblock %}
