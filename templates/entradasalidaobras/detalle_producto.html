{% load humanize %}
<div class="row-fluid">
    <div class="span12">
        <div style="max-height: 180px; overflow: auto">
            <table class="table table-bordered table-condensed">
                <tr>
                    <td>{{ producto }}</td>
                </tr>
            </table>
        </div>
        <br>
        <div style="max-height: 180px; overflow: auto">
            <table class='table table-bordered table-striped'>
                <thead>
                <tr>
                    <th style="width: 90px; text-align: center">Fecha</th>
                    <th style="width: 90px; text-align: center">Cantidad</th>
                    <th style="width: 100px;text-align: center">Tipo Movimiento</th>
                    <th style="width: 90px; text-align: center">Saldo Final</th>
                </tr>
                </thead>
                <tbody>
                {% for registro in registros %}
                    <tr>
                        <td>{{ registro.fecha|date:"d-m-Y" }} | {{ registro.fecha|time:'h:i a'}}</td>
                        <td>{{ registro.cantidad }}</td>
                        <td>{{ registro.get_tipomovimiento_display }}</td>
                        <td>{{ registro.saldo }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <br>
    </div>
</div>
