<input type="hidden" name="id" value="{{ id_persona }}"/>
<input type="hidden" name="action" value="{{ action }}"/>

<div class="row-fluid">
    <label for="" class="control-label fw-bold fs-4">Año Publicación: <span class="text-danger">*</span></label>
    <select name="anioevidencia" id="anioevidencia">
        <option value="" selected>---------</option>
        {% for anio in aniosevidencias %}
            <option value="{{ anio }}">{{ anio }}</option>
        {% endfor %}
    </select>
</div>

<div class="row-fluid">
    <div style="text-align: right; float: left; width: 100%">
       <button type="submit" id="submit" class="btn btn-orange fs-5"><i class="fa fa-download"></i> Descargar</button>
        <a href="javascript:;" class="btn btn-cian-secondary fs-5" data-bs-dismiss="modal"> <i class="fa fa-close"></i> Cancelar</a>
    </div>
</div>

<link rel="stylesheet" href="/static/dropify/css/dropify.min.css">
<script type="text/javascript" src='/static/dropify/js/dropify.min.js?v=1.0.0'></script>

<script>
    $("select").select2({minimumResultsForSearch: 5, width: '100%' });

    $("#anioevidencia").addClass("validate[required]");

</script>
