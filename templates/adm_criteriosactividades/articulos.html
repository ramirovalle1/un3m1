<thead>
<tr>
    <th>Articulo</th>
    <th style="width: 30px"></th>
</tr>
</thead>
<tbody>
{% if criterio.articulo %}
     <tr>
         <td style="vertical-align: middle;">{{ criterio.articulo.nombre }}</td>
         <td style="vertical-align: middle;text-align: center;"><a href='javascript:;' class="btn btn-danger btn-mini btn-articulo" aproeli="e" cid='{{ cid }}' aid='{{ criterio.articulo.id }}'><i class="fa fa-remove"></i></a></td>
     </tr>
{% endif %}
{% for articulo in articulos %}
    <tr>
     <td style="vertical-align: middle;">{{ articulo.nombre }}</td>
     <td style="vertical-align: middle;text-align: center;"><a href='javascript:;' class="btn btn-success btn-mini btn-articulo" aproeli="a" cid='{{ cid }}' aid='{{ articulo.id }}'><i class="fa fa-check"></i></a></td>
    </tr>
{% endfor %}
</tbody>
