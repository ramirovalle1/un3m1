{% extends 'basebs.html' %}
{% block atras %}adm_grupoinvestigacion{% endblock %}
{% block canvas %}
    <div class='row-fluid'>
        <div class='span12'>
            <h3>{{ title }}</h3>
        </div>
    </div>
    <div class='row-fluid'>
        <div class='span6'>
            <a href ="/adm_grupoinvestigacion?action=addrol" class='btn btn-success'><span class="fa fa-plus "></span> Adicionar</a>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12">
            <table class='table table-bordered table-striped'>
                <thead>
                <tr>
                    <th style="width: 500px; ">Nombre</th>
                    <th style="width: 110px; text-align: center"></th>
                </tr>
                </thead>
                <tbody>
                {% for rol in roles %}
                    <tr>
                        <td>{{ rol.rol}}</td>
                        <td style="text-align: center">
                            <div class="btn-group">
                                <a class="btn btn-mini dropdown-toggle" data-toggle="dropdown" href="javascript:;">Acciones<span class="caret"></span></a>
                                <ul class="dropdown-menu pull-right">
                                    <li style="text-align: left"><a href="/adm_grupoinvestigacion?action=editrol&id={{ rol.id }}"class="btn-form"><i class="fa fa-edit"></i> Editar</a></li>
                                    <li style="text-align: left"><a class="eliminacionmodal tu" title="Eliminar" href="javascript:;"  nhref="/adm_grupoinvestigacion?action=delrol&id={{ rol.id }}"><i class="fa fa-remove"></i> Eliminar</a></li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="5">NO EXISTEN FICHAS DE REGISTRO</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
