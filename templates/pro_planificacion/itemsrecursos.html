{% for listado in lista %}
    {% if idtipoactividad == 4 %}
        <tr>
            <td width='5%' style='text-align: center'>{{ listado.1 }}</td>
            <td width='60%' style='text-align: justify'><a href='javascript:;' onclick="copiaactividad({{ listado.0 }},'False');" class='btn btn-success btn-mini'><i class='fa fa-plus'></i></a>{{ listado.2 }}</td>
            <td width='35%' style='text-align: center'>---</td>
        </tr>
    {% else %}
        <tr>
            <td width='5%' style='text-align: center'>{{ listado.1 }}</td>
            <td width='60%' style='text-align: justify'>
                {#                <a href='javascript:;' onclick="copiaactividad({{ listado.0 }},'{{ listado.7 }}');" class='btn btn-success btn-mini'><i class='fa fa-plus'></i></a>#}
                <a href='javascript:;' data-placement='right' class='btn btn-warning btn-mini tu detalletarea' codtipo='{{ listado.4 }}' nomtipo='{{ listado.6 }}' idesta='{{ listado.5 }}' idsem='{{ listado.1 }}' idtar='{{ listado.0 }}' title='Ver mÃ¡s'><span class='fa fa-eye'></span></a>
                {{ listado.2 }}
            </td>
            <td width='35%' style='text-align: justify'>
                {% if listado.7 %}
                    <div class="d-flex">
                        <select id="idmodelo{{ listado.0 }}" name="idmodelo{{ listado.0 }}">
                            <option value="0">---SELECCIONE---</option>
                            {% for modelo in modeloevaluativo %}
                                <option value="{{ modelo.id }}">
                                    {{ modelo.nombre }}
                                </option>
                            {% endfor %}
                        </select>
                        <a href='javascript:;' onclick="copiaactividad({{ listado.0 }},'{{ listado.7 }}');" class='btn btn-success btn-mini'><i class='fa fa-plus'></i></a>
                    </div>
                {% endif %}
            </td>
        </tr>
    {% endif %}
{% endfor %}
