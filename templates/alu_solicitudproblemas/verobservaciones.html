<div class='row-fluid' >
    {% if comentarios %}
        <table class="table table-bordered">
            <caption>COMENTARIOS</caption>
            <tr>
                <th style="width: 20%">FECHA</th>
                <th style="width: 80%">COMENTARIOS</th>
            </tr>
            {% for r in comentarios %}
                <tr>
                    <td>{{ r.fecha_creacion|date:"Y-m-d H:i" }}</td>
                    <td>{{ r.comentario }}</td>
                </tr>
            {% endfor %}
        </table>
    {% endif %}
</div>
