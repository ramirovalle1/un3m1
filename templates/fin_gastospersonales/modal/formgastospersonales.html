{% extends 'ajaxformmodal.html' %}
{% block extra_js %}
    <script type="text/javascript">
        $(function (){
            const persona=$('#id_persona')
            const mes = document.getElementById('id_mes');
            buscarPersona(persona,'administrativos, docentes, distributivos')
            mes.innerHTML = [...mes.options].map(option => {
                return `<option value="${option.value}">${option.textContent.replace(/\b\w/g, char => char.toUpperCase())}</option>`;
            }).join('');
        })
    </script>
{% endblock %}
