{% load sga_extras %}
<table class="table tabla_responsive table_primary">
    <thead>
    <tr>
        <th class=""></th>
        <th class="">Justificación</th>
        <th class="text-center">Archivo</th>
        <th class="text-center">Estado</th>
        <th class="">Observación</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>
            {% if per_aud.asistira %}
                <span class="badge bg-light-success text-success">Asistiré</span>
            {% else %}
                <span class="badge bg-light-danger text-danger">No asistiré</span>
            {% endif %}
        </td>
        <td>{{ per_aud.justificacion }}</td>
        <td class="text-center">
            <a class="text-danger fs-3"
               data-fancybox="image{{ per.id }}"
               data-caption="Archivo de justificación"
               href="{{ per_aud.archivo.url }}"
               data-width="1948"
               data-height="1465"
               title="Ver acta"
               data-bs-toggle="tooltip">
                <i class="fa fa-file-pdf-o fs-3"></i>
            </a>
        </td>
        <td class="text-center">{{ per_aud.get_validacion_asis_display }}</td>
        <td>{{ per_aud.observacion_asis }}</td>
    </tr>
    </tbody>
</table>
