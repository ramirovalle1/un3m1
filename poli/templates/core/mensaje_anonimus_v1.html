<div class="row row-30 row-lg-60 justify-content-center text-center mt-10">
    <div class="col-10 mb-4">
        <h2 class="my-0 fs-2">¡Inscribete!</h2>
        <p class="texto-blue fs-4">
            Para poder inscribirte en cualquier formativa o vacacional que ofrece nuestro sitio es necesario
            que te registres, o si ya tienes una cuenta, inicia sesión.
        </p>
    </div>
    <div class="col-md-4">
        <a href="javascript:void(0)"
           onclick="formModalFlat('{{ request.path }}','Iniciar sesión', 'login', 'modal-md',true, 'control_acceso')">
            <div class="card border rounded-3 border-dark-primary border-muted">
                <div class="card-body py-3">
                    <h1 class="fs-5 text-orange"><i class="bi bi-door-open fs-2"></i> Inicia Sesión</h1>
                </div>
            </div>
        </a>

    </div>
    <div class="col-md-4">
        <a href="javascript:void(0)"
           onclick="formModalFlat('','Registrarme','signup', 'modal-md',true, 'control_acceso')">
            <div class="card border-3 border rounded-3 border-dark-primary">
                <div class="card-body py-3">
                    <h1 class="fs-5 text-cian-opacity"><i class="bi bi-person-add fs-2"></i> Registrate</h1>
                </div>
            </div>
        </a>
    </div>
</div>
