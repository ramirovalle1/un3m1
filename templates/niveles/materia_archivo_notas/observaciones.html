{% load humanize %}
{% block heading %}
    <link rel="stylesheet" href="/static/css/jquery.fancybox.css?v=1.0.0" type="text/css" media="screen" />
    <script type="text/javascript" src="/static/js/jquery.fancybox.pack.js?v=1.0.0"></script>
    <script>
        $(document).ready(function() {
            $(".fancybox").fancybox();
        });
    </script>
{% endblock %}
{% block canvas %}
    <div class='row-fluid'>
        <div class='span12'>
            <table class='table table-bordered table-striped' >
                <thead>
                <tr>
                    <th style="width: 10%;text-align: center; vertical-align: middle">No.</th>
                    <th style="width: 90%;text-align: center; vertical-align: middle">Observaci√≥n</th>
                </tr>
                </thead>
                <tbody>
                {% for observacion in observaciones %}
                    <tr>
                        <td style="text-align: center; vertical-align: middle;">{{ forloop.counter }}</td>
                        <td style="text-align: left; vertical-align: middle;"> {{ observacion.observacion }}</td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="15">NO EXISTEN OBSERVACIONES</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
