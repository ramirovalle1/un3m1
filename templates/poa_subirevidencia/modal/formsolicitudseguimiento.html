{% extends 'ajaxformmodal.html' %}
{% load sga_extras %}

{% block extra_js %}
    <script>

        function ocultrarfechayhora() {
            $('#fieldset_fechasugerida').hide()
            $('#fieldset_horasugerida').hide()
            $('#id_fechasugerida').attr('required', false)
            $('#id_horasugerida').attr('required', false)
        }

        function mostrarfechayhora() {
            $('#fieldset_fechasugerida').show()
            $('#fieldset_horasugerida').show()
            $('#id_fechasugerida').attr('required', true)
            $('#id_horasugerida').attr('required', true)
        }

        $(function () {
            ocultrarfechayhora()    
            let sugerirfecha = $('#id_sugeirfecha')
            sugerirfecha.change(function () {
                if (sugerirfecha.is(':checked')) {
                    mostrarfechayhora()
                } else {
                    ocultrarfechayhora()
                }
            })
        })

    </script>
{% endblock %}
