{% extends 'ajaxformmodal.html' %}
{% block extra_js %}
    <script type="text/javascript">
    $(function () {
        $("select").select2({width: '100%'});
        tooltips();
    })

 $("#id_todos").change(function (){
                if ($('#id_todos').is(":checked")) {
                    $("#id_anioinicio").attr("disabled", true);
                    $("#id_aniofin").attr("disabled", true);
                }else{
                    $("#id_anioinicio").removeAttr('disabled');
                    $("#id_aniofin").removeAttr('disabled');
                }
            });

</script>
{% endblock %}
