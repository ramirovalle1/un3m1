{% extends "base.html" %}
{% load sga_extras %}
{% block heading %}
    <script type="text/javascript" src="/static/js/jquery.isloading.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function (){
            $(".action-menu-entry").hover(function() {
                $(this).addClass("hovered");
            }, function() {
                $(this).removeClass("hovered");
            }).click(function() {
                //$.blockUI({message:''});
                bloqueointerface();
                var url = $(this).attr('url');
                if (url[0] == '/') {
                    location.href = url;
                } else {
                    location.href = "/" + url;
                }
            });
        });
    </script>
{% endblock %}
{% block atras %}/{% endblock %}
{% block canvas %}
    <div class='row-fluid'>
        <div class='span12'>
            <h4>{{ title }}</h4>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span-12">
            <div class="containerMenu" id="mybuscador">
                <ul class="menuPanel">
                    {% for modulo in menu_panel %}
                        <li class='action-menu-entry' url='{{ modulo.url }}' style="height: 220px;">
                            <div class='iconimage'>
                                <div class='pd'>
                                    <img src='{{ modulo.img }}' border="0"/>
                                </div>
                            </div>
                            <div class='iconname'>
                                <div class='pd'>
                                    <label class='tituloicon'>{{ modulo.title }}</label>
                                    <span class='icondesc'>{{ modulo.description }}</span>
                                </div>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
