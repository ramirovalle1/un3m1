{% if servicios %}
{% for servicio in  servicios %}
    <tr>
        <td style="text-align: center"><a onclick="remover_detalle({{ servicio.pk }})" class="delserv btn btn-danger btn-xs" pk="{{ servicio.pk }}"><i class="fa fa-trash"></i></a></td>
        <td>{{ servicio.nombre_completo }}</td>
        <td>1</td>
        <td>{{ servicio.valor }}</td>
        <td>{{ servicio.valor }}</td>
    </tr>
{% endfor %}
    {% else %}
    <tr>
    <td colspan="8">NO EXISTEN SERVICIOS INGRESADOS</td>
    </tr>
{% endif %}
