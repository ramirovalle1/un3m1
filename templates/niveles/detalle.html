{% load humanize %}
<div class="row-fluid">
    <div class="span12">
        <div style="max-height: 180px; overflow: auto">
            <table class="table table-bordered table-condensed">
                <tr>
                    <th colspan="2"><b>Carrera:</b></th>
                    <th colspan="2"><b>Estudiante</b></th>
                </tr>
                {% for e in estudiantes %}
                    <tr>
                        <td colspan="2">{{ e.carrera }}</td>
                        <td colspan="2">{{ e }}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
