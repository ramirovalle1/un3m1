{% endblock %}

            <tr>

                <td colspan="3" style="text-align: justify; width: 80%;">{{ tipoproduccion }}</td>

            <tr>
                <td style="width: 20%;"><b>TÃ­tulo:</b></td>

            </tr>

                <td colspan="3" style="width: 80%;">
