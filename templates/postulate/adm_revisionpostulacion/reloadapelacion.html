{% load sga_extras %}

{% if postulante.solapelacion %}
    <b>Estado:</b> {{ postulante.traer_apelacion.get_estado_display }} <br>
    <a href="javascript:void(0)" data-idc="{{ postulante.traer_apelacion.id }}" onclick="formModal('{{ postulante.traer_apelacion.id|encrypt }}', 'Ver Apelación {{ postulante.persona }}', 'verapelacion', true)" class="btn btn-primary btn-mini"><i class="fa fa-vote-yea"></i> Ver Apelación</a>
{% else %}
    <center>
        <i class="fa fa-window-close"></i>
    </center>
{% endif %}
