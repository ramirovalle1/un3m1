{% extends "base.html" %}
{% load sga_extras %}
{% block heading %}
    <script src="https://kit.fontawesome.com/a96c5b6f8d.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"/>
    <link href="/static/css/table-responsive.css?1.0.0" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" href="/static/css/bloques.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/i18n/es.js"></script>
    <script src="/static/adicionalesjs/formquestion.js?0.24"></script>
    <script type="text/javascript">
        $(function () {
            NavFijo()
        });

        function NavFijo() {
            let altura = $('#navfijo').offset().top;
            $(window).on('scroll', function () {
                console.log(altura)
                if ($(window).scrollTop() > altura) {
                    $('#navfijo').addClass('menu-left-fixed');
                } else {
                    $('#navfijo').removeClass('menu-left-fixed');
                }
            })
        }
    </script>
    {% block extraheading %}
    {% endblock %}
{% endblock %}

{% block canvas %}


    <div class='row'>
        <div class='col-lg-12'>
            <div class="headtitle">
                <h3 class="texto-blue">{{ title }}</h3>

            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3">
                <nav class="navbar navbar-expand-md navbar-light shadow-sm mb-4 mb-lg-0 sidenav border-top"
                     id="navfijo">
                    <a class="d-xl-none d-lg-none d-md-none text-inherit fw-bold" href="#">Menu</a>
                    <button class="navbar-toggler d-md-none icon-shape icon-sm rounded bg-primary text-light"
                            type="button"
                            data-bs-toggle="collapse" data-bs-target="#sidenav" aria-controls="sidenav"
                            aria-expanded="false">
                        <span class="fa fa-list"></span>
                    </button>
                    <div class="navbar-collapse" id="sidenav" style="margin-top: 4px;">
                        <div class="navbar-nav flex-column">
                            <ul class="list-unstyled ms-n2 mb-4">

                                <li class="nav-item {% if request.session.viewactivoaccionpersonal == 1 %}active{% endif %}">
                                    <a class="nav-link" href="{{ request.path }}?action=viewmotivo"><i
                                            class="fa fa-address-book nav-icon"></i> Motivo</a>
                                </li>
                                <li class="nav-item {% if request.session.viewactivoaccionpersonal == 2 %}active{% endif %}">
                                    <a class="nav-link" href="{{ request.path }}?action=viewbaselegal"><i
                                            class="fa fa-users nav-icon"></i> Base Legal</a>
                                </li>

                            </ul>

                        </div>
                    </div>
                </nav>

            </div>
            <div class="col-lg-9">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

{% endblock %}
