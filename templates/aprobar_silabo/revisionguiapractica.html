
<span><b>Tema guía de práctica :</b> {{ practica.temapractica }}</span><br>
<span><b>Nº. Guía práctica: </b> {{ practica.numeropractica }}</span><br>
<input type='hidden' name='id' id="id" value='{{ practica.id }}'/>
<textarea id="observacion" rows="5" style="width: 100%" name="observacion" placeholder="Observacion" required></textarea>
<br><br>
<span>Estado</span>
<select id="estado" class="imp-50 estado" name="estado" required>
    <option value="0">--------</option>
    {% for estado in estados %}
        <option value="{{ estado.0 }}" {% if idestado == estado.0 %}selected="selected"{% endif %}>{{ estado.1 }}</option>
    {% endfor %}
</select>
