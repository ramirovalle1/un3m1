<script>
    function buscar_mes() {
        var mes = $("#mes").val();
        $("#pdf_contex").attr("src", "/poa_revisaevidencia?action=monitoreo_pdf&idd={{ idd }}&idp={{ idp }}&mes=" + mes)
    }
</script>
<table class='table table-bordered' cellpadding="0" cellspacing="0" id="example">
    <thead>
    <tr>
        <th width="40px" style="text-align: center">Mes:</th>
        <td width="120px">
            <select name="mes" class="combos" id="mes" style="width:120px">
                {% for m in meses %}
                    <option {% if mes == forloop.counter %}selected{% endif %} value="{{ forloop.counter }}">{{ m }}</option>
                {% endfor %}
            </select>
        </td>
        <th width="70px" style="text-align: center; font-weight: bold;"><a href="javascript:;" onclick="buscar_mes();" class="btn btn-warning"><i class="fa fa-search"></i> Consultar</a></th>
        <th style="font-weight: bold">{{ departamento }}</th>
    </tr>
    <tr>
        <td colspan="4">
            <iframe id="pdf_contex" src="/poa_revisaevidencia?action=monitoreo_pdf&mes={{ mes }}&idd={{ idd }}&idp={{ idp }}" width="98%" height="400"></iframe>
        </td>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>
