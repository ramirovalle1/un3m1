{% load sga_extras %}
<style>
    .dataTables_filter {
        padding-bottom: 15px;
    }

    .table.dataTable tfoot th, table.dataTable tfoot td {
        border-top: 1px solid #E5E8E8 !important;
    }
</style>
<label class="label label-primary" style="font-size: 14px">{{ proceso.descripcion }}</label><br>
<table class='table table-striped table-bordered tabla_paginada'>
    <thead>
    <tr>
        <th style="text-align: center">Requisitos</th>
    </tr>
    </thead>
    <tbody>
    {% for l in proceso.requisitos %}
        <tr>
            <td style="text-align: center;">{{ l.requisito }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<script>
    $(document).ready(function () {
        const tabla_paginada = $('.tabla_paginada').DataTable({
            responsive: true,
            ordering: false,
            paging: true,
            searching: true,
            bInfo: true,
            dom: "<<'col-sm-12 col-md-3'f><'col-sm-12 col-md-3'l><'col-sm-12 col-md-12'B>>" +
                "<<'col-sm-12'tr>>" +
                "<<'col-md-6 col-sm-12'i><'col-md-4 col-sm-12'p>>",
            buttons: []
        });
        $('.tabla_paginada tbody').on('click', 'tr', function () {
            var data = tabla_paginada.row(this).data();
        });
    });
</script>
