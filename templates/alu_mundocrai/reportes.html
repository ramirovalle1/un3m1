{% extends "base.html" %}
{% load sga_extras %}
{% block heading %}
    <style>
        .nav {
            display: initial;
        !important;
        }
    </style>
    <script type="text/javascript">
        $(function () {

            {#$("#inicio, #fin").datepicker({format: "dd-mm-yyyy"}).on('changeDate', function (ev) {#}
            {#    $(this).datepicker('hide');#}
            {# });#}

            $("#resumeningresosrango").click(function () {
                var inicio = $("#inicio").val();
                var fin = $("#fin").val();
                iniciodate = new Date(parseInt(inicio.substr(6, 4)), parseInt(inicio.substr(3, 2)) - 1, parseInt(inicio.substr(0, 2)));
                findate = new Date(parseInt(fin.substr(6, 4)), parseInt(fin.substr(3, 2)) - 1, parseInt(fin.substr(0, 2)));
                if (iniciodate > findate) {
                    $.unblockUI();
                    mensajeWarning("La fecha de fin debe ser mayor a la de inicio");
                } else {
                    location.href = '/estadisticas?action=tablasegmentorango&inicio=' + inicio + '&fin=' + fin;
                }
            });
        });
    </script>
    <script>
        $(function () {
            $('.nav-item').on('click', function () {
                window.scrollTo(0, 0);
                $('.nav-item').removeClass('active')
                $(this).addClass('active')
            })
        })
    </script>
{% endblock %}
{% block atras %}/{% endblock %}
