{% load sga_extras %}

<div style="width: 870px; margin-bottom: 0">
    <input type="hidden" name="id" value="{{ id }}"/>
    <input type="hidden" name="action" value="{{ action }}"/>
    <input type="hidden" name="fecha" value="{{ fecha }}"/>

    <fieldset id="fieldset_{{ field.name }}" class="control-group nomargins"
              style="min-height:35px; float: left; width:100%">
        <div class="control-label label-text"
             style="display: table;height: 30px;">
            <div style="display: table-cell; vertical-align: middle; line-height: 11px">
                <h6 for="id_archivo"
                       style="padding-right: 20px; margin-bottom: 0px"> Archivo <span style="color: orangered">*</span>:
                </h6>
            </div>
        </div>
        <div class="control" style="float: left; width:100%">
            <input type="file" name="archivo" id="id_archivo" class="dropify" accept=".xlsx, .xls" required>
        </div>
    </fieldset>

    <fieldset class="control-group nomargins"
              style="min-height:35px; float: right; width: 20%; margin-top: 20px">
        <div class="form-group">
            <div class="col-md-12 col-sm-12 col-xs-12 col-md-offset-12">
                <button type="submit" id="submit"
                        class="btn btn-success">
                    <i class="fa fa-upload"></i> Importar
                </button>

                <a href="javascript:;" class="btn btn-danger" data-dismiss="modal"><i
                        class="fa fa-window-close"></i>
                    Cancelar</a>
            </div>
        </div>
    </fieldset>
</div>

<link rel="stylesheet" href="/static/dropify/css/dropify.min.css">
<script type="text/javascript" src='/static/dropify/js/dropify.min.js?v=1.0.0'></script>
<script type="text/javascript" src='/static/js/select2.js?v=1.0.0'></script>

<script>
   $('.dropify').dropify({
        messages: {
            'default': '<h4>Arrastre y suelte un archivo .xlsx aquí o haga clic</h4>',
            'replace': '<h4>Arrastrar y soltar o hacer clic para reemplazar</h4>',
            'remove':  'Remover',
            'error':   'Solo archivos .xlsx'
        },
        error: {
            fileExtension: "Sólo puede subir los archivos con las extensiones .xlsx"
        },
        });
   $("#id_archivo").addClass("validate[required]");

</script>
