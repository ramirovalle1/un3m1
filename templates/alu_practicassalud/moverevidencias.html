{% load sga_extras %}

<div class="row-fluid">
    <input type="hidden" name="id" value="{{ filtro.pk }}"/>
    <input type="hidden" name="action" value="{{ action }}"/>

    <div id="insertAlerta" class="col-sm-12" style="float: left; padding-right: 5px;">
        <div class="gen alert alert-success">
            <i class="fa fa-info-circle"></i> Está a punto de mover todas las <b>{{ filtro.total_archivos }}</b>
            evidencias subidas en <b>{{ filtro.nombre }}</b>. <br>
            Advertencia: Si el estudiante ya tiene documentos subidos en la evidencia de destino, sera reemplazada con
            la actual.
            <br><b>Está acción no se puede revertir.</b>
        </div>
    </div>
    <div id="fieldset_evidencia" class="col-sm-12" style="float: left; padding-right: 5px;">
        <label class="control-label pr-2" for="id_evidencia">
            <b>Mover a<span style="color:red;margin-left:2px;"></span>&nbsp;:</b>
        </label>
         <div style="width:100%;">

             <select name="movera" id="id_movera" class="form-control select2-hidden-accessible validate[required]" required col="12" data-nameinput="carrera" required="" id="id_carrera" tabindex="-1" aria-hidden="true">
                {% for ev in evidenciasdisponibles %}
                    <option value="{{ ev.pk }}">{{ ev.nombre }} <b>(Total Archivos: {{ ev.total_archivos }})</b>
                    </option>
                {% endfor %}
            </select>
        </div>
    </div>


    <div class="row-fluid">
        <div style="text-align: right; float: left; width: 100%; padding-top: 20px; padding-right: 5px;" >
            <button type="submit" id="submit" class="btn btn-success"><i class="fa fa-random"></i> Mover</button>
            <a href="javascript:;" class="btn btn-danger" data-bs-dismiss="modal"><i class="fa fa-times-circle"></i> Cancelar</a>
        </div>
    </div>

</div>

<link rel="stylesheet" href="/static/dropify/css/dropify.min.css">
<script type="text/javascript" src='/static/dropify/js/dropify.min.js?v=1.0.0'></script>
<script>

    tooltips = function () {
        $(".tl").tooltip({placement: "left"});
        $(".tr").tooltip({placement: "right"});
        $(".tu").tooltip({placement: "top"});
        $(".tb").tooltip({placement: "bottom"});
    };


    $(function () {

        tooltips();

        $("select").select2({minimumResultsForSearch: 5});
        $("#id_descripcion").addClass("validate[required]");
        tipo_formulario($("form"));

    })
</script>
