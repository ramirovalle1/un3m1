{% block extraheading %}
    <script type="text/javascript" src="/static/js/bootstrap-filestyle.min.js?v=1.0.1"> </script>
    <script>
        $(function(){
            $("#id_rucproveedor2").addClass("validate[required]");

            $('#id_rucproveedor2').blur(function(){
                digitos($(this));
            });

            $('#id_total2').blur(function(){
                numerico($(this), 0, 2000, 2);
            });

            {% if totaloblig %}
                $("#id_total2").addClass("validate[required]");
            {% endif %}

            {% if comprobanteoblig %}
                $("#id_archivo2").addClass("validate[required]");
            {% endif %}

            $(":file").filestyle({"input": false});
        });
    </script>
{% endblock %}
{% for field in form %}
    {% if field.field.widget.attrs.separator %}
        <div style="width: 100%; height: 1px; float: left;"></div>
    {% endif %}
    <fieldset class="control-group nomargins" style="float: left; width: {% if field.field.widget.attrs.formwidth %}{{ field.field.widget.attrs.formwidth }}{% else %}100%{% endif %}">
        <label class="control-label" for="id_{{ field.name }}">{{ field.label }}</label>
        <div class="controls">
            {{ field }}
            <div class="help-text">{{ field.help_text }} </div>
        </div>
    </fieldset>
{% endfor %}
