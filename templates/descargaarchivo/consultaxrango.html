<script type="text/javascript" src='/static/js/select2.js?v=1.0.0' ></script>
<link type='text/css' rel='stylesheet' href="/static/css/select2.css?v=1.0.0"/>
<script>
    $("#inicio, #fin").select2({minimumResultsForSearch: 8 });
    $(".cerrar ").click(function () {
        $(".itemspanelperidogeneral").modal("hide");
    });
    $(".generar ").click(function () {
        var pinicio = $("#pinicio").val();
        var inicio = $("#inicio").val();
        var pfin = $("#pfin").val();
        var fin = $("#fin").val();
        var action = $(this).attr('act');
        $(".itemspanelperidogeneral").modal("hide");
        openwindow('GET' ,'/descargaarchivo', {action:action,inicio:inicio, fin:fin, pinicio:pinicio, pfin:pfin}, '_blank');
    });
</script>
<div class="row-fluid">
    <div class="span6">
        <span>Periodo Admisi칩n: </span>
        <select id="pinicio" style="width: 88%">
            {% for an in periodoadmision %}
                <option value="{{ an.id }}">{{ an.nombre }}</option>
            {% endfor %}
        </select>
    </div>
<div class="span6">
        <span>Periodo Admisi칩n: </span>
        <select id="pfin" style="width: 88%">
            {% for an in periodoadmision %}
                <option value="{{ an.id }}">{{ an.nombre }}</option>
            {% endfor %}
        </select>
    </div>
</div>
<div class="row-fluid">
    <div class="span6">
        <span>A침o de inicio: </span>
        <select id="inicio" style="width: 88%">
            {% for an in lista %}
                <option value="{{ an.0 }}">{{ an.0 }}</option>
            {% endfor %}
        </select>
    </div>
<div class="span6">
        <span>A침o de fin: </span>
        <select id="fin" style="width: 88%">
            {% for an in lista %}
                <option value="{{ an.0 }}">{{ an.0 }}</option>
            {% endfor %}
        </select>
    </div>
</div>
<div class="row-fluid">
    <div class="span12">
        <div class="pull-right">
            <a href="javascript:;" class="btn generar btn-success" act="{{ action }}"><i class="fa fa-file-excel-o"></i> Generar</a>
            <a href="javascript:;" class="btn cerrar btn-danger"><i class="fa fa-close"></i> Cerrar</a>
        </div>
    </div>
</div>
