<div class="row-fluid">
    <div class="span12">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>{{ empleado }}</th>
            </tr>
            <tr>
                <th>{{ periodo }} - {{ gasto.rep_mes }}</th>
            </tr>
            </thead>
        </table>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>MES</th>
                <th style="text-align: center">RETENCIÃ“N</th>
            </tr>
            </thead>
            <tbody>
            {% for detalle in detalles %}
                <tr>
                    <td>{{ detalle.rep_mes }}</td>
                    <td style="text-align: right">{{ detalle.retensionmensual|floatformat:2|intcomma }}</td>
