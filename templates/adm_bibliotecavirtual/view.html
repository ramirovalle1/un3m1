{% extends "basebs.html" %}
{% load sga_extras %}
{% block heading %}
{% endblock %}
{% block atras %}/{% endblock %}
{% block canvas %}
<div class='row-fluid'>
    <div class='span12'>
        <h4>{{ title }}</h4><br>
    </div>
</div>
<div id="no-more-tables"><!-- inicio no more tables-->
    <div class='row-fluid'>
        <div class='span12'>
            <table class="table table-striped table-bordered  filterable">
                <thead>
                <tr>
                     <th style="width: 40px;text-align: center">NÂº</th>
                    <th style="width: 180px;">Imagen</th>
                    <!--<th style="width: 180px;">Nombres</th>-->
                    <th style="width: 140px;text-align: center;">Url</th>

                </tr>
                </thead>
                <tbody>
                {% for biblioteca in bibliotecas %}
                <tr>
                    <td style="text-align: center">
                        {{ forloop.counter }}
                    </td>
                     <td><img src="/media/{{ biblioteca.logo}}"/></td>

                    <!--<td>{{ biblioteca.nombre }}</td>-->
                    <td><a href="{{biblioteca.url}}" target="_blank">{{ biblioteca.url }}</a>
                    </td>
                <tr/>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
