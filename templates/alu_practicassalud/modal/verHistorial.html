{% load sga_extras %}

<div class='row-fluid'>
    <div class='span12'>
        <table class="table table-hover">
            <thead>
            <tr>
                <th><i class="fa fa-calendar"></i> Fecha</th>
                <th><i class="fa fa-reply"></i> Acción</th>
                <th><i class="fa fa-shoe-prints"></i> Paso</th>
                <th><i class="fa fa-eye"></i> Observación</th>
                <th><i class="fa fa-user"></i> Ejecutado por</th>
            </tr>
            </thead>
            <tbody>
            {% for historia in historial %}
                <tr>
                <td>{{ historia.fecha_creacion|date:"Y-m-d" }}</td>
                <td>{{ historia.get_accion_display }}</td>
                <td>{{ historia.get_paso_display}}</td>
                <td>{{ historia.observacion }}</td>
                <td>{{ historia.ejecutado_por }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
