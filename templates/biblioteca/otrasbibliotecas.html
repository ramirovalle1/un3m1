<div class="row">
    <div class="span9">
        <h4>OTRAS BIBLIOTECAS VIRTUALES</h4>
        <br>
        {% if otras %}
            <h4>{{ otras.count }} Bibliotecas Virtuales encontradas</h4>
            <table>
                {% for l in otras %}
                    <tr>
                        <td valign="top">
                            {% if l.logo %}
                                <img class="img-polaroid" src="{{ l.logo.url }}" alt="Book" width="200"/>
                            {% endif %}
                        </td>
                        <td valign="top">
                            <h4><a href="/gourl?action=otra&id={{ l.id }}" target="_blank">{{ l.nombre }}</a></h4>
                            {{ l.descripcion }}<br/>
                            <a href="/gourl?action=otra&id={{ l.id }}" target="_blank">{{ l.url }}</a><br/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><br/></td>
                    </tr>
                {% endfor %}
            </table>
        {% else %}
            <h4>No existen otras bibliotecas virtuales.</h4>
        {% endif %}
    </div>
</div>
