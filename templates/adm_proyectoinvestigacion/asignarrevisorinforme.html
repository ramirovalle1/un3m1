{% load humanize %}
{% load sga_extras %}
{% block extraheading %}
        <script type="text/javascript" src='/static/js/select2.js?v=1.0.0' ></script>
        <link type='text/css' rel='stylesheet' href="/static/css/select2.css?v=1.0.0"/>
        <script>
            $(function(){
                $("select").select2({minimumResultsForSearch: 5 });
            });
        </script>
{% endblock %}
<form id="formulario3" style="width: 100%; margin-bottom: 0px;padding-left: 0px;padding-top: 0px; padding-right: 0px; padding-bottom: 0px">
    <input type='hidden' name='action' value='asignarrevisorinformes'/>
    <input type='hidden' name='idproyecto' value='{{ proyecto.id|encrypt }}'/>
    <table class="table table-bordered" >
        <tbody>
            <tr>
                <td style="width: 25%;">Proyecto:</td>
                <td colspan="3" style="text-align: justify; width: 75%;">{{ proyecto.titulo }}</td>
            </tr>
            <tr>
                <td>Persona verifica informe:</td>
                <td colspan="3">
                    <select id="personaverifica" name="personaverifica" style="width: 100%">
                        <option value="" selected="selected">-------</option>
                        {% for tecnico in tecnicosinvestigacion %}
                            <option value="{{ tecnico.id }}" {% if tecnicoasignado == tecnico.id %}selected{% endif %}>{{ tecnico }}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td>Persona aprueba informe:</td>
                <td colspan="3">
                    <select id="personaaprueba" name="personaaprueba" style="width: 100%">
                        <option value="" selected="selected">-------</option>
                        {% if coordinador %}
                            <option value="{{ coordinador.id }}" {% if coordinadorasignado == coordinador.id %} selected {% endif %}>{{ coordinador }}</option>
                        {% endif %}
                    </select>
                </td>
            </tr>
        </tbody>
    </table>
</form>
