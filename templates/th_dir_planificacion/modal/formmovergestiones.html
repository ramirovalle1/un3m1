{% extends 'ajaxformmodal.html' %}
{% block block_form %}
    <div class="col-12">
        <h4><i class="bi bi-diagram-3 fs-3"></i> {{ unidad_envia.departamento }}</h4>
    </div>
    <div class="col-md-6">
        <table class="table table_primary">
            <thead>
            <tr>
                <th><i class="fa fa-check"></i></th>
                <th>Gestiones a mover</th>
            </tr>
            </thead>
            <tbody>
            {% for l in unidad_envia.gestiones_producto %}
                <tr>
                    <td><input type="checkbox" name="gestiones" value="{{ l.id }}" checked></td>
                    <td>{{ l.gestion }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="col-md-6">
        <h5 for="id_unidad_recepta">Seleccione la unidad que recibir√° <span
                class="text-danger fw-bold">*</span>:</h5>
        <select name="unidad_recepta" id="id_unidad_recepta" class="form-control select2" required>
            <option value=""></option>
            {% for l in unidades %}
                <option value="{{ l.id }}">{{ l.departamento }}</option>
            {% endfor %}
        </select>
    </div>
{% endblock %}
