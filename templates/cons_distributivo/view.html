{% extends "basebs.html" %}
{% block heading %}
    <script type="text/javascript">
        $(function() {
            $("#id_fecha").datepicker({format:"dd-mm-yyyy"}).on('changeDate', function(ev){ $(this).datepicker('hide'); });

            $('#generar').click(function(){
                var fecha = $("#id_fecha").val();
                bloqueointerface();
                location.href = '/cons_distributivo?action=disponibles&fecha=' + fecha;
            });


        });
    </script>
{% endblock %}
{% block atras %}/{% endblock %}
{% block canvas %}
    <div class="row-fluid">
        <div class="span12">
            <div class="form-s">
                <div class="row-fluid">
                    <div style="margin-bottom: 3px;padding: 10px;" class="well">
                        <h4>Distributivo de aulas</h4>
                    </div>
                </div>
                <div class="row-fluid">
                    <form class="well form-horizontal" id="formulario">
                        <input type="hidden" value="aulas" name="action">
                        <fieldset class="control-group nomargins">
                            <label for="id_fecha" class="control-label">Fecha</label>
                            <div class="controls">
                                <input type="text" name="fecha" value="{{ fecha|date:'d-m-Y' }}" class="selectorfecha" id="id_fecha">
                                <p class="help-text"> </p>
                            </div>
                        </fieldset>
                        <p style="text-align: right;">
                            <a  href="javascript:;" id="generar" class="btn btn-success btn-form">Generar</a>
                            <a  href="javascript:;" class="btn btn-danger" href="/">Cancelar</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
