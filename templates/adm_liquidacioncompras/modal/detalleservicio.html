<script>
    $(function () {
        $('#btn_search').click(function (e) {
            let term = $('#search_serv').val();
            panelservicio(term, true);
        });
    })
</script>
<input type="text">
<label for="serach_serv">Buscar: </label>
<input type="text" placeholder="Buscar un servicio" name="search_serv" id="search_serv" value="{{ term }}"><a id="btn_search" class="btn btn-info" href="javascript:;"><i class="fa fa-search"></i></a>
<br><br>
<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th><i class="fa fa-check"></i></th>
        <th>Servicio</th>
        <th>Cantidad</th>
        <th>Valor</th>
    </tr>
    </thead>
    <tbody>
    {% if servicios %}
    {% for servicio in  servicios %}
            <tr>
                <td><input type="checkbox" class="selecserv" valor="{{ servicio.valor }}" pk="{{ servicio.pk }}"></td>
                <td>{{ servicio.nombre_completo }}</td>
                <td>1</td>
                <td>{{ servicio.valor }}</td>
            </tr>
    {% endfor %}
    {% else %}
            <tr>
                <td colspan="3">Sin registros</td>
            </tr>
        {% endif %}
    </tbody>
</table>
