{% load sga_extras %}
{% load humanize %}
<div class="row">
    <div class="col-12">
        <table class="table table-bordered table-condensed">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Solicitud</th>
                    <th>Estado</th>
                    <th>Observaci√≥n</th>
                    <th>Persona</th>
                </tr>
            </thead>
            <tbody>
            {% for lis in listado %}
                <tr>
                    <td>{{ lis.fecha|date:'d-m-Y H:i' }}</td>
                    <td>{{ lis.solicitud.contrato.persona }}</td>
                    <td><span class="{{ lis.color_estado }}"></span>{{ lis.get_estado_display }}</td>
                    <td>{{ lis.observacion }}</td>
                    <td class="text-center">
                        {{ lis.persona }}
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
