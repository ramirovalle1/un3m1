{% load sga_extras %}
<div class='row-fluid'>
    <div class='span4' id="resultado_general">
        <table class='table table-striped table-bordered' >
            <thead>
            <tr>
                <th style="width: 100px;text-align: center;">Rango</th>
                <th style="width: 400px;text-align: center;">Cantidad</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td style="text-align: center;">0-10 % </td>
                <td style="text-align: justify;">
                    {{ uno }}
                </td>
            </tr>
            <tr>
                <td style="text-align: center;">10.01-20 % </td>
                <td style="text-align: justify;">
                    {{ dos }}

                </td>
            </tr>
            <tr>
                <td style="text-align: center;">20.01-30 % </td>
                <td style="text-align: justify;">
                    {{ tres }}

                </td>
            </tr>
            <tr>
                <td style="text-align: center;">30.01-40 % </td>
                <td style="text-align: justify;">
                    {{ cuatro }}

                </td>
            </tr> <tr>
                <td style="text-align: center;">40.01-50 % </td>
                <td style="text-align: justify;">
                    {{ cinco }}

                </td>
            </tr>
            <tr>
                <td style="text-align: center;">50.01-60 % </td>
                <td style="text-align: justify;">
                    {{ seis }}

                </td>
            </tr>
            <tr>
                <td style="text-align: center;">60.01-70 % </td>
                <td style="text-align: justify;">
                    {{ siete }}
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="span8 graficos">
          <div id="container" style="min-width: 310px; height: 400px; max-width: 1000px; margin: 0 auto"></div>
    </div>
</div>

<div class="row-fluid">
    <div class='span4' >
        <table  class='table table-striped table-bordered'>
            <thead>
            <tr>
                <td width="300" style="text-align: center;">RANGO</td>
                <th width="300" style="text-align: center;">CANTIDAD</th>
            </tr>
            </thead>
            <tbody>
            {% for lista in lista_porcentaje %}
                <tr>
                    <td style="text-align: center;">{{ lista.nombre }}</td>
                    <td style="text-align: center;">{{ lista.porcentaje }}</td>
                </tr>
            {% endfor %}

            </tbody>
        </table>
    </div>
    <div class="span8 grafico_ponderacion" >
        <div id="contenedor" style="min-width: 310px; height: 400px; max-width: 1000px; margin: 0 auto"></div>
    </div>
</div>
