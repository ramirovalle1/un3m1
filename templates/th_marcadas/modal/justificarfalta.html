<input type="hidden" name="id" value="{{ id }}"/>
<input type="hidden" name="action" value="{{ action }}"/>
<input type="hidden" name="idjor" value="{{ idjor }}"/>

<div class="row-fluid">
    {% for field in form %}
        {% if field.field.widget.attrs.separator %}
            {% if field.field.widget.attrs.blanklinebefore %}
            {% endif %}
            <div style="width: 100%; height: max-content">
                <h6 style="width:100%; text-align:left; border-bottom: 1px solid #98a3ab; line-height:0.1em; margin:10px 0 20px;">
                    <span style="padding:0 10px; background: #f5f5f5;">
                        {% if field.field.widget.attrs.separatortitle %}
                            {{ field.field.widget.attrs.separatortitle }}
                        {% endif %}
                    </span>
                </h6>
            </div>
        {% endif %}
        <fieldset id="fieldset_{{ field.name }}" class="control-group nomargins"
                  style="float: left; padding-right: 10px; width:
                          {% if field.field.widget.attrs.formwidth %}{{ field.field.widget.attrs.formwidth }}{% else %}100%{% endif %}">
            <label class="control-label" for="id_{{ field.name }}">{{ field.label }}</label>
            <div class="controls">
                    {{ field }}
                <p class="help-text">{{ field.help_text }} </p>
            </div>
        </fieldset>
    {% endfor %}
</div>


<script>
    $(function () {

        tooltips();
        $("#id_fecha").datepicker({format:"dd-mm-yyyy"}).on('changeDate', function(ev){ $(this).datepicker('hide'); });


    })

</script>
