{% load sga_extras %}
<div style="width: 900px; margin-bottom: 0">
    <input type="hidden" name="id" value="{{ id }}"/>
    <input type="hidden" name="action" value="{{ action }}"/>
    <h4><i class="fa fa-user"></i> Instructor: {{ instructorname }}</h4>
    <table class='table table-striped table-bordered filterable'>
        <thead>
        <tr>
            <th style="width: 30px; text-align:center ">Orden</th>
            <th style="width: 70px">Modelo</th>
            <th style="width: 30px;text-align: center">Mínimo Nota</th>
            <th style="width: 30px;text-align: center">Máxima Nota</th>
        </tr>
        </thead>
        <tbody>
        {% for m in modeloevaluativo %}
            <tr>
                <td style="text-align: center">{{ m.orden }}</td>
                <td>{{ m.modelo.nombre }}</td>
                <td style="text-align: center">{{ m.modelo.notaminima }}</td>
                <td style="text-align: center">{{ m.modelo.notamaxima }}</td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="10">NO EXISTEN MODELOS EVALUATIVO REGISTRADAS</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>


</div>
<div class="row-fluid">
    <div style="text-align: right; width: 100%">
        <a href="javascript:;" class="btn btn-danger" data-bs-dismiss="modal"><b><i class="fa fa-windows-close"></i> Cancelar</b></a>
        <button type="submit" id="submit" class="btn btn-success"><i class="fa fa-check-circle"></i> Confirmar</button>
    </div>
</div>

<link href="/static/switchery/switchery.min.css" rel="stylesheet"/>
<script src="/static/switchery/switchery.min.js"></script>
<link rel="stylesheet" href="/static/dropify/css/dropify.min.css">
<script type="text/javascript" src='/static/dropify/js/dropify.min.js?v=1.0.0'></script>
<script>

    var elems = Array.prototype.slice.call(document.querySelectorAll('.js-switch'));

    elems.forEach(function (html) {
        var switchery = new Switchery(html, {size: 'small', color: '#5DADE2'});
    });

    tooltips = function () {
        $(".tl").tooltip({placement: "left"});
        $(".tr").tooltip({placement: "right"});
        $(".tu").tooltip({placement: "top"});
        $(".tb").tooltip({placement: "bottom"});
    };


    $(function () {
        $("select").select2();
        tooltips();
        $("#id_indicador").addClass("validate[required]");
        tipo_formulario($("form"));
    })
</script>
