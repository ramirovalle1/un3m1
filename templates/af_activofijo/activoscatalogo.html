{% load humanize %}
{% for activo in activos %}
    <tr class="activos">
        <td>{{ activo.codigogobierno }}</td>
        <td>{{ activo.codigointerno}}</td>
        <td>{{ activo.fechaingreso|date:"d-m-Y"}}</td>
        <td>{{ activo.descripcion }}</td>
        <td>{{ activo.ubicacion }}</td>
        <td>{{ activo.serie }}</td>
        <td>{{ activo.modelo }}</td>
        <td>{{ activo.marca }}</td>
        <td>{{ activo.estado }}</td>
    </tr>
{% endfor %}
