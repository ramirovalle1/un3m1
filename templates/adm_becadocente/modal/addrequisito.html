{% load humanize %}
{% load sga_extras %}
{% block extraheading %}
    <link rel="stylesheet" href="/static/css/stylesfc.css">
    <script>
        $(function(){
            $('[data-bs-toggle="tooltip"]').tooltip();
            $("#numero").addClass("validate[required, min[1]]");
            $("#descripcion").addClass("validate[required]");

            $("#numero").blur(function () {
                numerico($(this), 0, 99, 0);
            });
        });
    </script>
{% endblock %}
<form id="frmAddRequisito" style="width: 100%; margin-bottom: 0px;padding-left: 0px;padding-top: 0px; padding-right: 0px; padding-bottom: 0px">
    <input type='hidden' name='action' value='addrequisito'/>
    <table class="table table-bordered table_primary mb-0">
        <thead class="table-light">
            <tr>
                <th colspan="6">Datos del Requisito</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="w-15"><b>Número:</b></td>
                <td class="w-85">
                    <input style="width: 98%;" autocomplete="off" maxlength="2" type="text" id="numero" name="numero" value=""/>
                    <div class="help-text" style="color: #dc1414;font-size: xx-small; margin-bottom: 0;"></div>
                </td>
            </tr>
            <tr>
                <td><b>Descripción:</b></td>
                <td>
                    <textarea style="width: 98%; resize: none; text-transform: none" cols="40" id="descripcion" name="descripcion" rows="4"></textarea>
                    <div class="help-text" style="color: #dc1414;font-size: xx-small; margin-bottom: 0;"></div>
                </td>
            </tr>
        </tbody>
    </table>
</form>
