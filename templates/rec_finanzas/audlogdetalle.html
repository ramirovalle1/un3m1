{% load sga_extras %}
<div class="table-responsive">
    <table class="table table-striped table-bordered" style="width: 100%">
        <thead>
        <tr>
            <th style="text-align: center; font-size: 10px">ID</th>
            {% for c in campos_tabla %}
                <th style="text-align: center; font-size: 10px">{{ c|upper }}</th>
            {% endfor %}
        </tr>
        </thead>
        <tbody>
        {% for d in datos %}
            <tr>
                <td style="text-align: center"><label class="label label-info">{{ d.pk }}</label></td>
                {% for k in campos %}
                    <td style="text-align: center">{% ver_valor_dict d.fields k %}</td>
                {% endfor %}
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
