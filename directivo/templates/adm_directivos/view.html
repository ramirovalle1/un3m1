{% extends 'adm_directivos/base_directivos.html' %}
{% load sga_extras %}
{% block atras %}/{% endblock %}

{% block extraJs_ext %}
    <script type="text/javascript">
        $(function () {
        });
    </script>
{% endblock %}
{% block contect %}
    <div class="row">
        <div class="col-12">
            <div class="headtitle">
                <h3 class="texto-blue">{{ title }}</h3>
                <h6>{{ subtitle }}</h6>
            </div>
        </div>
        <div class="col-md-8 col-xl-9">

        </div>
    </div>
    <div class="container-fluid">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-3 row-cols-xl-4">
            <div class="col">
                <div class="card rounded-3 zoom ">
                        <a class="contenedor p-3" data-nombre="acceso al crai"
                           href="{{ request.path }}?action=incidencias">
                            <div class="principal principal-card">
                                <img src="/static/images/iconssga/icon_capacitaciones.svg" border="0"
                                     class="avatar-md iconosga w-100" style="height: 50px">
                            </div>
                            <div class="sidebar" style="width: 70%;">
                                <h5 class="mb-0 texto-blue fw-bold">
                                   Sanciones disciplinarias
                                </h5>
                                <span class="text-orange">Ingresar</span>
                            </div>
                        </a>
                    </div>
            </div>
            <div class="col">
                <div class="card rounded-3 zoom ">
                        <a class="contenedor p-3" data-nombre="acceso al crai"
                           href="{{ request.path }}?action=biblioteca">
                            <div class="principal principal-card">
                                <img src="/static/images/iconssga/icon_gestion_de_biblioteca.svg" border="0"
                                     class="avatar-md iconosga w-100" style="height: 50px">
                            </div>
                            <div class="sidebar" style="width: 70%;">
                                <h5 class="mb-0 texto-blue fw-bold">
                                   Manual de funciones
                                </h5>
                                <span class="text-orange">Ingresar</span>
                            </div>
                        </a>
                    </div>
            </div>
        </div>
    </div>
{% endblock %}
