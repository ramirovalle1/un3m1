{% extends 'balcon_posgrado/base_balcon.html' %}
{% load sga_extras %}
{% block content %}
    <div class="card mb-2 mt-1">
        <div class="card-header">
            <div class="nav-container">
                <div class="">
                    <h4 class="mb-0"><b><i class="fa fa-list-alt"></i> {{ title }}</b></h4>
                </div>
                <div>
                    <a href="javascript:void(0)"
                       onclick="openFormModal('','AÃ±adir Tipo Solicitud','tipo_solicitud_add', '', 'modal-md', false, 'fa fa-plus')"
                       class="btn btn-success">
                        <i class="fa fa-plus"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class='card my-1 p-1'>
        <div class="card-body">
            <div class="table table-responsive">
                <table class="table table-striped table-hover table-sm" id="table">
                    <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Descripcion</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for tipo in eTiposSolicitud %}
                        <tr>
                            <td>{{ tipo.nombre }}</td>
                            <td>{{ tipo.descripcion }}</td>
                            <td>
                                <div class="dropdown dropleft">
                                    <a href="javascript:void(0);"
                                       class="btn-icon btn btn-ghost btn-sm rounded-circle"
                                       data-bs-toggle="dropdown" data-offset="-140" aria-haspopup="true"
                                       aria-expanded="false">
                                        <i class="fa fa-ellipsis-v fs-6"></i>
                                    </a>
                                    <ul class="dropdown-menu pull-right" x-placement="right-start">
                                        <li>
                                            <a href="javascript:void(0)" class="dropdown-item"
                                               onclick="openFormModal('{{ tipo.id|encrypt }}','Editar','tipo_solicitud_edit',  '', 'modal-md', false, 'fa fa-edit')"><span
                                                    class="fa fa-edit dropdown-item-icon"></span> Editar</a>
                                        </li>
                                    </ul>
                                </div>
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="4">No hay grupos registrados</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>




{% endblock %}
