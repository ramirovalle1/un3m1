{% block canvas %}
    <div class="tabbable">
        <ul class="nav nav-tabs">
            <li class="active"><a class="tabs" href="#p1" data-toggle="tab"><i class="fa fa-file-pdf-o"></i> Resolución Consejo Directivo</a></li>
            <li><a class="tabs" href="#p2" data-toggle="tab"><i class="fa fa-file-pdf-o"></i> Proyecto Actividad ExtraCurricular</a></li>

        </ul>

            <div class="tab-pane active" id="p1">
                <iframe border=0 frameborder=0 height=400px width=680 src="{{ actividad.archivoresolucion.url }}"></iframe>
            </div>
            <div class="tab-pane" id="p2">
                <iframe border=0 frameborder=0 height=400px width=680 src="{{ actividad.archivoproyecto.url }}"></iframe>
            </div>
            {% if actividad.archivoinforme %}
                <div class="tab-pane" id="p3">
                    <iframe border=0 frameborder=0 height=400px width=680 src="{{ actividad.archivoinforme.url }}"></iframe>

        </div>
