{% load sga_extras %}
{% load humanize %}
<div class="row">
    <div class="col-12">
        <table class="table table-bordered table-condensed">
            <thead>
                <tr>
                    <th>F. Generado</th>
                    <th>Requisito</th>
                    <th>Estado</th>
                    <th>Observaci√≥n</th>
                    <th>Archivo firmado</th>
                </tr>
            </thead>
            <tbody>
            {% for lis in lista %}
                <tr>
                    <td>[{{ lis.pk}}].- {{ lis.fecha_creacion|date:'d-m-Y H:i' }} </td>
                    <td>{{ lis.requisito }}</td>
                    <td><span class="{{ lis.color_estado }}"></span>{{ lis.get_estado_display }}</td>
                    <td>{{ lis.observacion }}</td>
                    <td class="text-center">
                        {% if lis.archivo %}
                            <a title="Visualizar archivo"
                               data-bs-toggle="tooltip"
                               data-width="2048" data-height="1380"
                               data-fancybox="archivo_{{ lis.id }}"
                               data-caption="Documento : {{ lis.archivo.name }}"
                               href="{{ lis.archivo.url }}"
                               class=""><i class="fa fa-file-pdf-o fs-4 text-danger"></i></a>
                        {% endif %}
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
