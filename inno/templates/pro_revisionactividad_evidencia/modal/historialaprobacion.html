<div class='row-fluid'>
    <table align="center" class="table table-bordered">
        <thead>
        <tr>
            <th style="width: 10px; text-align: center">#N</th>
            <th style="width: 30px; text-align: center">Fecha</th>
            <th style="width: 25px; text-align: center">Persona</th>
            <th style="width: 60px; text-align: center">Estado</th>
            <th style="width: 120px; text-align: center">Observaci√≥n</th>
        </tr>
        </thead>
        <tbody>

        {% for h in historial %}
            <tr>
                <td style="text-align: center;">
                    {{ forloop.revcounter }}
                </td>

                <td style="text-align: center;">
                    {{ h.fecha|date:"d-m-Y H:i" }}
                </td>

                <td style="text-align: center;">
                    {{ h.persona }}
                </td>

                <td style="text-align: center;">
                    <span class="text-{% if h.estadoaprobacion == 2 %}success{% elif h.estadoaprobacion == 3 %}danger{% else %}warning{% endif %}">
                        {{ h.get_estadoaprobacion_display|title }}
                    </span>
                </td>

                <td style="text-align: center;">
                    {% if h.observacion %}
                        {{ h.observacion|upper }}
                    {% else %}
                        ---
                    {% endif %}
                </td>

            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
