<thead>
<tr>
    <th style="width: 50px;">Partida</th>
    <th>Concepto</th>
    <th style="width: 70px; text-align: center;"># Cuota</th>
    <th style="width: 70px; text-align: center;">Valor</th>
    <th style="width: 90px; text-align: center;">IVA</th>
    <th style="width: 150px; text-align: center;">Matricula</th>
    <th style="width: 150px; text-align: center;">Â¿Es cobrado por EPUNEMI?</th>
    <th style="width: 80px; text-align: center;">Fecha</th>
    <th style="width: 30px"></th>
</tr>
</thead>
<tbody>
{% for tipootro in tiposotros %}
    <tr>
     <td style="vertical-align: middle;">{{ tipootro.partida.codigo }}</td>
        <td style="vertical-align: middle;">
            <p style="display: none">{{ tipootro.nombre }}</p>
            <input type='text' maxlength="300" id='nr{{ tipootro.id }}' style="width: 100%" value='{{ tipootro.nombre }}'/>
        </td>
        <td style="vertical-align: middle;text-align: center;"><input type='text' id='nc{{ tipootro.id }}' class="imp-numbermed-right-small otroscuotainput" value='1'/></td>
        <td style="vertical-align: middle;text-align: center;"><input type='text' id='vr{{ tipootro.id }}' class="imp-moneda otrosrubrosinput" value='{{ tipootro.valor|floatformat:2 }}'/></td>
        <td style="vertical-align: middle;text-align: center;"><select style="width: 90px" id='iva{{ tipootro.id }}'>{% for iva in tiposiva %}<option value="{{ iva.id }}" {% if iva.id == tipootro.ivaaplicado.id %}selected="selected"{% endif %}>{{ iva }}</option>{% endfor %}</select></td>
        <td style="vertical-align: middle;text-align: center;"><select style="width: 140px" id='mt{{ tipootro.id }}'><option value="0">--------------------</option>{% for m in matricula %}<option value="{{ m.id }}">{{ m.inscripcion.carrera }}</option>{% endfor %}</select></td>
        <td style="vertical-align: middle;text-align: center;"><input type='checkbox' id='isE{{ tipootro.id }}'/></td>
        <td style="vertical-align: middle;text-align: center;"><input class="selectorfecha " id='fe{{ tipootro.id }}' type="text" value='{{ hoy|date:'d-m-Y' }}'/></td>
        <td style="vertical-align: middle;text-align: center;"><a href='javascript:;' class="btn btn-success btn-mini btn-cobrar" tid='{{ tipootro.id }}'><i class="fa fa-plus"></i></a></td>
    </tr>
{% endfor %}
</tbody>
