<div class="gen alert alert-info">
    <i class="fa fa-info-circle"></i> Nota: Se adicionara pre
</div>

<div class="table-responsive" id="tab1">
    <table class="table table-bordered">
        <thead>
        <tr>
            <td>
                <b>Valor:</b>
                <select id="id_valor" name="valor" required style="width: 100%"
                        class="form-control" aria-hidden="true">
                    {% for cb in respuesta.listadorespuestas %}
                        <option value="{{ cb.pk }}">{{ cb }}</option>
                    {% endfor %}
                </select>
            </td>
            <td>
                <b>Indicador:</b>
                <select id="id_indicadores" name="indicadores" required style="width: 100%"
                        class="form-control" aria-hidden="true">
                    {% for cb in indicadores %}
                        <option value="{{ cb.pk }}">{{ cb }}</option>
                    {% endfor %}
                </select>
            </td>
            <td>
                <b>Tipo Respuesta:</b>
                <select id="id_respuesta" name="respuesta" required style="width: 100%"
                        class="form-control" aria-hidden="true">
                    {% for cb in tiporespuesta %}
                        <option value="{{ cb.pk }}">{{ cb }}</option>
                    {% endfor %}
                </select>
            </td>
            <td style="width: 10px; text-align: center"><br>
                <a class="btn btn-primary btn-mini tr" title="Adicionar Sub Pregunta" style="color: #FFFFFF;" onclick="agregarindicador()"
                   id="btn-agregar">
                    <i class="fa fa-plus-circle"></i>
                </a>
            </td>
        </tr>
        </thead>
    </table>
    <table id="listaProductos" class="table table-bordered table-condensed"
           width="100%">
        <thead>
        <tr>
            <th style="text-align: center">VALOR RESPUESTA</th>
            <th style="text-align: center">INDICADOR</th>
            <th style="text-align: center">TIPO RESPUESTA</th>
            <th style="width: 10%; text-align: center"><i class="fa fa-cog"></i></th>
        </tr>
        </thead>
        <tbody id="tdetalle">

        </tbody>
    </table>
</div>
<br>
<hr>
