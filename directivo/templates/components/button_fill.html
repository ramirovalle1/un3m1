{% load sga_extras %}
<a href="javascript:void(0)"
    onclick="formModalBase('{{ id }}','{{ text }}',
                            '{{ action_btn }}', '{{ args }}',
                            '{% if w_modal %}{{ w_modal }}{% else %}modal-lg{% endif %}')">
    <div class="card h-100 border border-2 shadow-none card-dashed-hover p-0 {{ className }}">
    <div class="card-body d-flex flex-column justify-content-center text-center align-items-center">
        <h3 class="texto-blue"><i class="{% if icon_btn %}{{ icon_btn}}{% else %}bi bi-patch-check{% endif %}" aria-hidden="true"></i> <span class="">{{ text }}</span></h3>
    </div>
    </div>
</a>
