<script>
      function vistaprevia_informe(id) {
            openwindow('GET', '/adm_configuracionpropuesta', {
                action: 'informe_pdf',
                id: id
            }, '_blank');
        }
</script>
{% for foo in eConfiguraInformePrograma %}
    {{ foo.informe }} - <a onclick="vistaprevia_informe({{foo.informe.id }})"
                                   class="btn btn-info btn-mini tu" href="javascript:void(0)"> <i
                                        class="fa fa-file-pdf-o n "></i></a>
{% endfor %}


<div class="row-fluid">
    <div style="text-align: right; float: left; width: 100%">
        <a href="javascript:;" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-window-close"></i> Cerrar</a>
    </div>
</div>
