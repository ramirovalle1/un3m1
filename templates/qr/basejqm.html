<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css?v=1.0.0" />
    <script src="http://code.jquery.com/jquery-1.8.2.min.js?v=1.0.0"></script>
    <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js?v=1.0.0"></script>
</head>
<body>
<div data-role="page" >
    <div data-role="header" data-theme="b">
        {% block titulo %} {% endblock %}
    </div>
    <div data-role="content">
        {% block contenido %}{% endblock %}
    </div>
</div>
</body>
</html>
