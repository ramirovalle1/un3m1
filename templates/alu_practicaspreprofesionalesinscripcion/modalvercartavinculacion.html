{% load sga_extras %}
<table style="width: 100%;" class="table table-bordered table-condensed">
    <thead>
    <tr>
        <th colspan="3" style="text-align: center">Estudiante/Inscripción</th>
    </tr>
    <tr>
        <th style="width: 80px">Cédula</th>
        <th>Nombres</th>
        <th>Carrera</th>
    </tr>
    </thead>
    <tbody id="contenidoestudiante" style="margin: 0;overflow-y:auto;max-height:100px;">
    {% for vinculado in inscripciones %}
        <tr class="elementosest" id="estudiante_{{ vinculado.inscripcion.inscripcion.id }}">
            <td class="estudiante">{{ vinculado.inscripcion.inscripcion.persona.cedula }}</td>
            <td class="estudiante">{{ vinculado.inscripcion.inscripcion.persona.nombre_completo_inverso }}</td>
            <td class="estudiante">{{ vinculado.inscripcion.inscripcion.carrera.nombre }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
