{% load sga_extras %}
<table class='table table-bordered table-striped'>
    <thead>
    <tr>
        <th style="width: 50px;text-align: center;">N.</th>
        <th style="width: 500px;text-align: center;">ASIGNATURA</th>
        <th style="width: 50px;text-align: center;">PARALELO</th>
        <th style="width: 500px;text-align: center;">PERIODO</th>
    </tr>
    </thead>
    <tbody>
    {% for asig in historicoasignaturas %}
        <tr>
            <td style="text-align: center">{{ forloop.counter }}</td>
            <td>{{ asig.materia.asignatura }}</td>
            <td style="text-align: center">{{ asig.materia.paralelo }}</td>
            <td>{{ asig.materia.nivel.periodo.nombre }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
