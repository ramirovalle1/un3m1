{% load sga_extras %}
<script type="text/javascript">
    $(function() {
        $("#cancel_delrequisito").click(function(){
            $('#modalrequisito').modal('hide');
        });
    });
</script>
<table class='table table-bordered table-striped'>
    <tr>
        <td style="width: 40%" >
            <div style="text-align: justify;font-weight: bold">{{ tipo.descripcion }}</div>
        </td>
    </tr>
    <tr>
        <td style="width: 40%" >
            <div style="text-align: justify;font-weight: bold">{{ tipo.informacion }}</div>
        </td>
    </tr>
</table>
{% if tipo.extension == 'pdf' %}
    <embed src="{{ tipo.archivo.url }}" width="98%" height="300px" type="application/pdf" all></embed>
{% else %}
    <img src="{{ tipo.archivo.url }}" width="90%" height="90%">
{% endif %}
