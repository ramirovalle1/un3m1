{% load humanize %}
{% block heading %}
    <script type="text/javascript">
        $(function() {
            //$('#dtErrores').DataTable();
        });
    </script>
{% endblock %}
{% block canvas %}
    <div class='row-fluid'>
        <div class='span12'>
            <h5> EN LA CARRERA: {{ carrera_admision.nombre }}</h5>
        </div>
    </div>
    <div class='row-fluid'>
        <div class='span12'>
            <input type="hidden" value="{{ carrera_admision.id }}" name="carrera">
            <input type="hidden" value="{{ matriz.id }}" name="matriz">
            <input type="hidden" value="{{ periodo_admision.id }}" name="idpa">
            <input type="hidden" value="{{ nivel_admision.id }}" name="nivel">

            <table class='table table-striped table-bordered' >
                <thead>
                <tr>
                    <th style="text-align: center; vertical-align: middle">Asignaturas del periodo {{ periodo_admision.nombre }}</th>
                    <th style="text-align: center; vertical-align: middle">Asignaturas del periodo {{ periodo.nombre }}</th>
                </tr>
                </thead>
                {% for materia in materias_repro %}
                    <tr>
                        <td style="text-align: center; vertical-align: middle" width="50%">
                            <select style="width: 100%" disabled="disabled" name="asignatura_repro_id_{{ materia.id }}" class="select2 select_segunda_matricula_anterior">
                                <option value="{{ materia.id }}" selected="selected">{{ materia.nombre }}</option>
                            </select>
                        </td>
                        <td style="text-align: center; vertical-align: middle" width="50%">
                            <select style="width: 100%" name="asignatura_dist_id_{{ materia.id }}" class="select2 select_segunda_matricula_actual">
                                {% for mat_dis in materias_dist %}
                                    <option value="{{ mat_dis.id }}">{{ mat_dis.nombre }}</option>
                                {% endfor %}
                            </select>
                        </td>
                    </tr>
                {% endfor %}

            </table>
        </div>
    </div>
{% endblock %}
