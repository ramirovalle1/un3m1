<div class="row">
    <div class="alert alert-info" >
        {{ eActaParalelo }}
    </div>
</div>
<table class="table table-bordered">
    <thead class="table-light">
        <tr class="text-center">
            <th style="text-align: center;">#</th>
            <th style="text-align: center;" >Usuario</th>
            <th style="text-align: center;" >Persona</th>
            <th style="text-align: center;" >Estado</th>
            <th style="text-align: center;">Observaci√≥n</th>
        </tr>
    </thead>
    <tbody>
    {% for h in historial %}
        <tr scope="col" class="text-center">
            <td class="text-center">{{ forloop.counter }}</td>
            <td class="text-center">{{ h.usuario_creacion }}</td>
            <td class="text-center">{{ h.persona }}</td>
            <td class="text-center">{{ h.get_estadoprerevision_display}}</td>
            <td class="text-center">{{ h.observacion|safe}}</td>
        </tr>
    {% empty %}
        <tr>
            <td colspan="3" >No existe historial</td>
        </tr>
    {% endfor %}

    </tbody>
</table>
