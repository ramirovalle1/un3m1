{% extends "base.html" %}
{% block heading %}
    <script src="/static/adicionalesjs/formquestionb4.js?0.24"></script>
        <link rel="stylesheet" href="/static/css/bloques.css">
    <style>
        .terminos ul {
            list-style: none;
        }

        .terminos ul li::before {
            content: "✅";
            display: inline-block;
            margin-right: 0.2rem;
        }

        .terminos ul li {
            padding-bottom: 2ex;
        }

        .thumbnail {
            /*max-height: 350px !important;
            min-height: 150px !important;*/
            height: 100% !important;
            width: 100%;
            text-align: center;
            padding: 15px;
            border-radius: 15px !important;
        }

        .thumbnail:hover {
            box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.3);
            transform: translateY(-10px);
            cursor: pointer;
        }

        .thumbnail > .thumbnail-subject {
            font-size: 18px;
            font-weight: bold;
            height: 4rem;
            text-align: center;
            overflow: hidden;
            display: block;
            text-overflow: ellipsis;
            width: 100%;
        }

        .thumbnail > .thumbnail-level {
            font-size: 15px;
            /*font-family: "Droid Serif", "DejaVu Serif", "STIX", serif;*/
            font-weight: bold;
        }

        .thumbnail > .thumbnail-eje {
            font-size: 15px;
            /*font-family: "Droid Serif", "DejaVu Serif", "STIX", serif;*/
        }

        .thumbnail > table {
            height: 50px;
            margin-top: 20px;
        }

        .thumbnail > .thumbnail-actions {
            height: 50px;
        }

        @media only screen and (max-width: 600px) {
            .thumbnail {
                /*max-height: 300px !important;
                min-height: 150px !important;*/
                height: 100% !important;
                text-align: center;
                padding: 15px;
                border-radius: 15px !important;
            }
        }

    </style>
    <script type="text/javascript">
        $(function () {
            $("select").select2({minimumResultsForSearch: 1});
        });

        function mycollapse(self, element) {
            let me = $(self);
            if (!me.hasClass('open')) {
                $(element).show();
                $(self).html("<span class='text-primary'>Ver menos </span>").addClass('open');
            } else {
                $(element).hide();
                $(self).html("...<span class='text-warning'>Ver más</span>").removeClass('open');
            }

        }
    </script>
    {% block extra_js %}{% endblock %}
{% endblock %}
{% block atras %}/{% endblock %}
{% block canvas %}
    <div class='row'>
        <div class='col-lg-12'>
            <div class="headtitle">
                <h3 class="texto-blue">Gestión de resoluciones</h3>
                <h6>{{ subtitle }}</h6>
            </div>
        </div>
    </div>
    {% block content %}

    {% endblock %}
{% endblock %}
