{% load sga_extras %}
<section class="section breadcrumb-section" style="background-image: url({{ img_header }})">
    <div class="breadcrumb-section-oscuro">
        <div class="container py-7">
            <h2 class="breadcrumb-section-title mb-0 fs-2 lh-1">
                {% if tituloweb.titulo and tituloweb.publicado %}
                    {{ tituloweb.titulo }}
                {% else %}
                    {{ title|truncatechars:50 }}
                {% endif %}
            </h2>
            <!-- Breadcrumb-->
            <div class="breadcrumb justify-content-center">
                <div class="breadcrumb-inner">
                    <p class="text-white fw-normal fs-3 lh-1">
                        {% if tituloweb.subtitulo and tituloweb.publicado %}
                            {{ tituloweb.subtitulo }}
                        {% else %}
                            {{ subtitle|truncatechars:100 }}
                        {% endif %}
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
