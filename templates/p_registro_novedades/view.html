    <script type="text/javascript">

        $.extend(true, $.jGrowl.defaults, {
            pool: 5,
            closerTemplate: '<div>[Cerrar todas]</div>',
            closer: function () {
                console.log("Closing everything!", this);
            },
            log: function (e, m, o) {
                //$('#logs').append("<div><strong>#" + $(e).attr('id') + "</strong> <em>" + (new Date()).getTime() + "</em>: " + m + " (" + o.theme + ")</div>")
            }

        });

        NotificationJG = {
            success: function (msg, header/*=undefined*/, ttime/*=5000*/) {
                $.jGrowl(msg, {
                    theme: 'growl-success',
                    header: (header == 'undefined') ? 'Mensaje!' : header,
                    life: ttime,
                    closeTemplate: ''
                });
            },
            error: function (msg, header/*=undefined*/, ttime/*=5000*/) {
                $.jGrowl(msg, {
                    theme: 'growl-error',
                    header: (header == 'undefined') ? 'Mensaje!' : header,
                    life: ttime,
                    closeTemplate: ''
                });
            },
            warning: function (msg, header/*=undefined*/, ttime/*=5000*/) {
                $.jGrowl(msg, {
                    theme: 'growl-warning',
                    header: (header == 'undefined') ? 'Mensaje!' : header,
                    life: ttime,
                    closeTemplate: ''
                });
            },
            info: function (msg, header/*=undefined*/, ttime/*=5000*/) {
                $.jGrowl(msg, {
                    theme: 'growl-info',
                    header: (header == 'undefined') ? 'Mensaje!' : header,
                    life: ttime,
                    closeTemplate: ''
                });
            }
        };


        var bloqueointerface = function(){
            if (!$(".blockUI").length){
                $.blockUI({message: $('#throbber'), css: { 'border': '1px solid', 'border-radius' : '10px', 'left': '46%', 'width':'120px',  'padding': '15px',  '-webkit-border-radius': '10px', '-moz-border-radius': '10px', opacity: .6, color: '#000' }});
            }
        };
        $(document).ready(function() {
            {% if messages %}
                {% for message in messages %}
                    {% if message.tags == 'success' %}
                        NotificationJG.success('{{ message }}', 'Aviso!', 10000);
                    {% elif message.tags == 'info' %}
                        NotificationJG.info('{{ message }}', 'Aviso!', 10000);
                    {% elif message.tags == 'warning' %}
                        NotificationJG.warning('{{ message }}', 'Advertencia!', 10000);
                    {% elif message.tags == 'error' %}
                        NotificationJG.error('{{ message }}', 'Advertencia!', 10000);
                    {% endif %}
                    {#Swal.fire('{{ message }}', 'Advertencia', '{{ message.tags }}');#}
                {% endfor %}
            {% endif %}

            /*Swal.fire({
                toast: false,
                position: 'center',
                icon:"info",
                type: 'info',
                title: 'Paso',
                html: 'Informaci√≥n',
                showConfirmButton: false
            });*/
            {% if mensj or info %}
                //smoke.alert('{{ mensj }}{{ info }}');
                NotificationJG.warning('{{ mensj }}{{ info }}', 'Advertencia!', 10000);
            {% endif %}



            new flickerplate('.flicker-example');

            $(".action-menu-entry").hover(function() {
                $(this).addClass("hovered");
            }, function() {
                $(this).removeClass("hovered");
            }).click(function() {
                //$.blockUI({message:''});
                bloqueointerface();
                var url = $(this).attr('url');
                if (url[0] == '/') {
                    location.href = url;
                } else {
                    location.href = "/" + url;
                }
            });

        });

        //aqui entra
        function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = jQuery.trim(cookies[i]);
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        var csrftoken = getCookie('csrftoken');

        function csrfSafeMethod(method) {
            return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
        }

        $.ajaxSetup({
            beforeSend: function (xhr, settings) {
                if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                    xhr.setRequestHeader("X-CSRFToken", csrftoken);
                }
            }
        });


    </script>
