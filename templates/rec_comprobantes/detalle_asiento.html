{% load humanize %}
<div class="row-fluid">
    <div style="max-height: 180px; overflow: auto">
        <table class="table table-bordered table-condensed">
            <tr>
                <th style="width: 150px">Naturaleza</th>
                <th>Cuenta Contable</th>
                <th style="width: 100px; text-align: center">Valor</th>
            </tr>
            {% for detalle in asientos %}
                <tr>
                    <td>
                        {{ detalle.rep_naturaleza }}
                    </td>
                    <td>
                        {{ detalle.cuentacontable }}
                    </td>
                    <td style="text-align: right">
                        $ {{ detalle.valor|floatformat:2|intcomma }}
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
</div>
