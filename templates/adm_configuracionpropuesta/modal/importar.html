<input type="hidden" name="id" value="{{ eConfiguracionTitulacionPosgrado.id }}"/>
<input type="hidden" name="action" value="{{ action }}"/>

<div class="row-fluid">
    <label for="" class="control-label">Importar archivo:</label>
        <input   data-allowed-file-extensions="xlsx xls " type="file" id = "id_archivo_excel" name="archivo_excel" class="dropify" data-height="150" />
</div>
<div class="alert alert-success alert-dismissable">
    Listado de maestrantes <br>
    <b>
        <a href="/adm_configuracionpropuesta?action=dowload_formato_numero_de_acta&id={{eConfiguracionTitulacionPosgrado.pk}}" target="_blank"><i class="fa fa-download"></i> Descargar</a>
    </b>
</div>
<span class="text-warning"> Solo puede editar el campo <b>NÚMERO DE ACTA</b>. No alterar las demas columnas. </span>
<div class="row-fluid">
    <div style="text-align: right; float: left; width: 100%">
        <button type="submit" id="submit" class="btn btn-success"><i class="fa fa-check-circle"></i> Importar</button>
        <a href="javascript:;" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-window-close"></i>
            Cancelar</a>
    </div>
</div>

<link rel="stylesheet" href="/static/dropify/css/dropify.min.css">
<script type="text/javascript" src='/static/dropify/js/dropify.min.js?v=1.0.0'></script>

<script>

   $('.dropify').dropify({
    messages: {
        'default': 'Arrastre y suelte un archivo .xlsx aquí o haga clic ',
        'replace': 'Arrastrar y soltar o hacer clic para reemplazar',
        'remove':  'Remover',
        'error':   'Solo archivos .xlsx'
    }
});
    $("#id_archivo_excel").addClass("validate[required]");


</script>
