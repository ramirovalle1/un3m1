{% extends 'ajaxformmodal.html' %}
{% block extra_js %}
    <script type="text/javascript">
        $(function () {
            $("#id_raza").addClass("validate[required]");

            $("#id_raza").change(function () {
                nacionalidadindigena();
            });

            nacionalidadindigena();

        });

        function nacionalidadindigena() {
            raza = $("#id_raza").val();
            if (raza == 1 || raza == 2 || raza == 4 || raza == 5) {
                if (raza == 1) {
                    $("#id_nacionalidadindigena,  #id_archivoraza").removeAttr('disabled').addClass("validate[required]");
                } else {
                    $("#id_nacionalidadindigena, #id_archivoraza").attr({'disabled': 'disabled'}).removeClass("validate[required]").val('').trigger('change');
                }
                if (raza == 2 || raza == 4 || raza == 5) {
                    $("#id_archivoraza").removeAttr('disabled').addClass("validate[required]");
                }

                //$("#id_archivoraza").removeAttr('disabled').addClass("validate[required]");
                {#                   {% if tienearchivo %}#}
                {#                        $("#id_archivoraza").removeClass("validate[required]");#}
                {#                    {% else %}#}
                {#                        $("#id_archivoraza").addClass("validate[required]");#}
                {#                    {% endif %}#}
            } else {
                $("#id_nacionalidadindigena, #id_archivoraza").attr({'disabled': 'disabled'}).removeClass("validate[required]").val('').trigger('change');
            }
        }
    </script>
{% endblock %}
