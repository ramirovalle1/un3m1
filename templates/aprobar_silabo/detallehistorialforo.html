<div class='row-fluid' >

    <table class="table table-bordered">
            <thead>
            <th style="width: 250px">LISTA DE VERIFICACIÓN</th>
            <th style="width: 250px">OBSERVACIÓN</th>
            </thead>
            <tbody>
            {% for historialt in historialdetforo %}
                    <tr>
                        <td>{{ historialt.listaverificacion.descripcion }}</td>
                        <td>{{ historialt.observacion }}</td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="2">
                            NO EXISTEN REGISTROS
                        </td>
                    </tr>
            {% endfor %}

            </tbody>
        </table>
</div>
