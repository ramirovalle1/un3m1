<div class="modal hide fade" id="proveedorpanel" style="display: none;">
    <div class="modal-header">
        <h3 class="paneltitle">
            Adicionar Proveedor
        </h3>
    </div>
    <div class="modal-body panelbody">
        <form id="formularioentidad" class='form-horizontal' action="" method="POST">
            {% for field in form_entidad %}
                <fieldset class="control-group nomargins">
                    <label class="control-label" for="id_{{ field.name }}">{{ field.label }}</label>
                    <div class="controls">
                        {{ field }}
                        <p class="help-text">{{ field.help_text }} </p>
                    </div>
                </fieldset>
            {% endfor %}
        </form>

    </div>
    <div class="modal-footer">
        <a href="javascript:;" class="btn boton1 btn-success"><i class="fa fa-check fa fa-white"></i> Adicionar</a>
        <a href="javascript:;" class="btn boton2"><i class="fa fa-share-alt"></i> Cerrar</a>
    </div>
</div>
