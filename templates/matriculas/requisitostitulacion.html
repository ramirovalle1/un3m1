{% load sga_extras %}
{{ eMatricula }}
<div class="alert alert-danger">
    <h3>Alerta!</h3>
    <p>No cumple con todos los requisitos para la seleccionar la mater√≠a</p>
</div>
<div class='row-fluid'>
    <table class="table table-bordered">
        <thead>
            <th style="width: 80px">Requisito</th>
            <th style="width: 80px; text-align: center">Cumplimiento </th>
        </thead>
        <tbody>
        {% for aRequisito in aRequisitos %}
        <tr>
                <td><strong>{{ aRequisito.requisito.nombre }}: </strong></td>
                <td style="text-align: center">
                    {% if aRequisito.cumple %}
                        <span class="label label-success"> SI</span>
                    {% else %}
                        <span class="label label-warning"> NO</span>
                    {% endif %}
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
