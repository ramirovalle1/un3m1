{% load sga_extras %}
<table class='table table-bordered table-striped'>
    <thead>
    <tr>
        <th style="width: 45px; text-align: center">Usuario Creación</th>
        <th style="width: 65px; text-align: center;">Fecha de Retiro</th>
        <th style="width: 65px; text-align: center;">Motivo</th>

    </tr>
    </thead>
    <tbody>
    {% with re=matricula|call:'retiromatri' %}
        {% if  re %}
        <tr>
            <td style="text-align: center">
                <span class="label label-info tr"
                      title="Usuario Creación Retiro">{{ re.usuario_creacion.username }}</span>
            </td>
            <td style="text-align: center">
                <span class="label label-info tr"
                      title="Fecha Creación Retiro">{{ re.fecha_creacion|date:'d-m-Y' }}</span>
            </td>
            <td style="text-align: center">
                <span class="label label-success tr">{{ re.motivo }}</span>
            </td>
        </tr>
        {% else %}
            <tr>
                <td colspan="20" style="text-align: center">NO HAY INFORMACIÓN SOBRE EL RETIRO DE LA MATRICULA</td>
            </tr>
        {% endif %}
    {% endwith %}
    </tbody>
</table>
