{% load sga_extras %}
<div class='span12'>
    <input type="hidden" name="id" value="{{ documento.id|encrypt }}"/>
    <input type="hidden" name="action" value="{{ action }}"/>
    <input type="hidden" name="nombrediv" value="{{ nombrediv }}"/>
    <div class="row-fluid">
        Esta seguro(a) que desea crear la diapositiva en moodle: {{ diapositiva }}
    </div>
    <div class="row-fluid">
        <div style="text-align: right; float: left; width: 100%">
            <button type="submit" id="submit" class="btn btn-success"><i class="fa fa-save"></i> Guardar</button>
            <a href="javascript:;" class="btn btn-danger" onclick="$('#confirmacionmodal,#confirmacionmodal_up,#itemspanelmatricula').modal('hide');"><i class="fa fa-window-close"></i>
                Cancelar</a>
        </div>
    </div>
</div>
<link rel="stylesheet" href="/static/dropify/css/dropify.min.css">
<script type="text/javascript" src='/static/dropify/js/dropify.min.js?v=1.0.0'></script>
