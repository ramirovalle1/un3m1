{% load sga_extras %}
{% load tz %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<?python import sitetemplate ?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:py="http://purl.org/kid/ns#" py:extends="sitetemplate">
<html lang="en">
<head>
    <meta charset=UTF-8">
    <style type="text/css">
        @page {
            size: a4;/*size: a4 landscape;*/
            @frame header_frame {
            -pdf-frame-content: header_content;
            left: 1.5cm; right: 1cm; top: 0.5cm; height: 4cm;
        }
        @frame content_frame {
        left: 1.5cm; right: 1cm; top: 4.5cm; bottom: 1.5cm;
        }
        @frame footer {
        -pdf-frame-content: footerContent;
        bottom: 0cm;
        margin-left: 1.5cm;
        margin-right: 1cm;
        text-align: right;
        height: 1cm;
        }
        }
    </style>
</head>
<body>
<div id="header_content">
    <div align="center"><img name='unemi' src="media/reportes/encabezados_pies/cabecera_unemi.png" ></div>
    <div align="center" style="font-size:16px; font-weight: bold">Encuestados SAG - {{ data.periodoeval }}</div>
    <hr>
</div>

{% for l in data.data %}
    {% ifchanged %}
        <table border="0" align="center" cellpadding="2" cellspacing="0" style="background-color: #354b60; color: white; font-size: 12px">
            <tr>
                <td style="text-align: left; font-weight: bold; vertical-align: middle">{{ l.0 }}</td>
                <td style="text-align: left; font-weight: bold; vertical-align: middle">{{ l.1 }}</td>
                <tr>
                    <td style="text-align: left; font-weight: bold; vertical-align: middle">{{ l.2 }}</td>
                </tr>
            </tr>
        </table>
    {% endifchanged %}
{% endfor %}
<hr>

<div id="footerContent" align="right">
    {%block page_foot%}
        <hr color="black" />
        UNEMISAG&nbsp;&nbsp;&nbsp; P&aacute;gina <pdf:pagenumber></pdf:pagenumber>/ <pdf:pagecount></pdf:pagecount>
    {%endblock%}
</div>
</body>
</html>
