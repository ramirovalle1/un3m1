<label>Curso: </label>
<input type='text' maxlength="100" class='imp-curso'name="nomcurso" id="id_nomcurso"/>
<input type="hidden" value="crearmasivocursomoodle" name="action">
<input type='hidden' name='ids' id="ids" value="{{ listadoseleccion }}"/>
<br>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
        <th scope="col">Instructores que se van a migrar</th>
    </tr>
  </thead>
  <tbody>
  {% for inst in listadoinstructores %}
    <tr>
      <th scope="row" style="width: 10%">{{ forloop.counter }}</th>
            <td>{{ inst.instructor }}</td>
    </tr>
  {% endfor%}
  </tbody>
</table>
