<input type="hidden" name="id" value="{{ id_persona }}"/>
<input type="hidden" name="action" value="{{ action }}"/>

<div class="alert alert-primary alert-dismissable">
    <strong>Nota:</strong> Evite cargar más de <b>2000</b> registros.<br>
    En el formato encontrara un ejemplo que debe seguirse para la subida de la información.<br>
    <b>
        <a href="/static/formatos/formato_actividades_bitacora.xlsx" target="_blank" class="texto-blue"><i
                class="fa fa-download"></i>
            Descargar Formato</a>
    </b>
</div>
<div class="row-fluid">
    <label for="" class="control-label fw-bold fs-4">Importar archivo: <span class="text-danger">*</span></label>
        <input   data-allowed-file-extensions="xlsx " type="file" id = "id_archivo_excel" name="archivo_excel" class="dropify" data-height="150" />
</div>

<div class="row-fluid">
    <div style="text-align: right; float: left; width: 100%">
       <button type="submit" id="submit" class="btn btn-orange fs-5"><i class="fa fa-upload"></i> Importar</button>
        <a href="javascript:void(0)" class="btn btn-cian-secondary fs-5" data-bs-dismiss="modal"> <i class="fa fa-close"></i> Cancelar</a>
    </div>
</div>

<link rel="stylesheet" href="/static/dropify/css/dropify.min.css">
<script type="text/javascript" src='/static/dropify/js/dropify.min.js?v=1.0.0'></script>

<script>

   $('.dropify').dropify({
    messages: {
        'default': 'Arrastre y suelte un archivo .xlsx aquí o haga clic ',
        'replace': 'Arrastrar y soltar o hacer clic para reemplazar',
        'remove':  'Remover',
        'error':   'Solo archivos .xlsx'
    }
});
    $("#id_archivo_excel").addClass("validate[required]");


</script>
