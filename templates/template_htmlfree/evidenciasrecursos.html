
<table class="table table-bordered table-striped filterable" id="example">
    <thead>
    <tr>
        <th style="text-align: center;width: 400px">MATERIA</th>
        <th style="text-align: center;width: 400px">ACTIVIDAD/RECURSO</th>
{#        <th style="text-align: center;width: 100px">FECHA</th>#}
        <th style="text-align: center;width: 100px">SEMANA</th>
        <th style="text-align: center;width: 100px">FECHA INICIO</th>
        <th style="text-align: center;width: 100px">FECHA FIN</th>
    </tr>
    </thead>
    <tbody>
    {% for deta in detallerecurso %}
        <tr>
            <td style="text-align: left">
                {{ deta.0 }}<br>
                {{ deta.1 }} - {{ deta.2 }}
            </td>
            <td style="text-align: left">
                {{ deta.6 }}
            </td>
{#            <td style="text-align: center">#}
{#                {{ deta.7|date:"Y-m-d" }}#}
{#            </td>#}
            <td style="text-align: center">
                {{ deta.3 }}
            </td>
            <td style="text-align: center">
                {{ deta.4|date:"Y-m-d" }}
            </td>
            <td style="text-align: center">
                {{ deta.5|date:"Y-m-d" }}
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
