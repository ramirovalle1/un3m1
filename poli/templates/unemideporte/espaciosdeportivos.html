{% extends 'unemideporte/base_secciones.html' %}
{% load sga_extras %}
{% block content_section %}
    <div class="row row-cols-xxl-3 row-cols-md-3 row-cols-sm-2 row-cols-1 py-6">
        <!-- Post-->
        {% for area in areas %}
            <div class="col mt-2 animated fadeIn" data-animate='{"class":"fadeIn","delay":".15s"}'>
                <div class="post post-light">
                    <div class="box-content-img">
                        <a class="post-media" href="{{ area.get_portada }}"
                           data-bs-toggle="tooltip"
                           data-width="2048" data-height="1380"
                           data-fancybox="espacio_{{ area.id }}"
                           data-caption="Espacio Deportivo: {{ area|title2 }}">
                            <img class="post-img" src="{{ area.get_portada }}" alt="" width="332" height="213">
                        </a>
                    </div>
                    <div class="post-body">
                        <a href="{{ request.path }}?action=area&id={{ area.id|encrypt }}"
                           class="link-a-warning fs-5">
                            <h4 class="h5">{{ area.nombre }}
                            </h4>
                            <div class="post-meta">
                                <div class="post-date">Conocer mas <i
                                        class="fas fa-arrow-right"></i></div>
                            </div>
                            {#                                <div class="post-tag tag tag-tertiary">Nuevo</div>#}
                        </a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
