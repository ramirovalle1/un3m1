<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <input type="hidden" id="id" name='id' value='{{ grupo.id }}'>
        <div class="modal-header">
            <h4 id="paneltitle1"> Eliminar Integrantes </h4>
        </div>
        <div class="modal-body">
            <div id="error"></div>
            <p></p>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th style="width: 80px; text-align: right;">Línea de investigación:</th> <td>{{ tematica }}</td>
                </tr>
                <tr>
                    <th style="width: 80px; text-align: right;">Acompañante:</th> <td>{{ tematica.tutor }}</td>
                </tr>
                </thead>
            </table>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th style="width: 40px; text-align: center;">No</th>
                    <th>Integrantes</th>
                </tr>
                {% for integrante in integrantes %}
                    <tr>
                        <td style="text-align: center;">
                            <input type="checkbox" id="{{ integrante.id }}" class="integrantes">
                        </td>
                        <td>
                            {{ integrante.matricula }}
                        </td>
                    </tr>
                {% endfor %}
                </thead>
            </table>
        </div>
        <div class="modal-footer">
            <a  href="javascript:;" op="t" class="btn btn-success btn-aprobar">Aceptar</a>
            <a  href="javascript:;" op="f" class="btn btn-danger btn-rechazar">Cancelar</a>
        </div>
    </div>
</div>
