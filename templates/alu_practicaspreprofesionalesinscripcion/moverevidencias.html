{% load sga_extras %}

<div style="width: 870px; margin-bottom: 0">
    <input type="hidden" name="id" value="{{ filtro.pk }}"/>
    <input type="hidden" name="action" value="{{ action }}"/>


    <fieldset class="control-group nomargins" id="insertAlerta" style="width: 80%; margin-left: 18%">
        <div class="gen alert alert-success">
            <i class="fa fa-info-circle"></i> Está a punto de mover todas las <b>{{ filtro.total_archivos }}</b>
            evidencias subidas en <b>{{ filtro.nombre }}</b>. <br>
            Advertencia: Si el estudiante ya tiene documentos subidos en la evidencia de destino, sera reemplazada con
            la actual.
            <br><b>Está acción no se puede revertir.</b>
        </div>
    </fieldset>

    <fieldset id="fieldset_evidencia" class="control-group nomargins"
              style="padding-bottom: 20px; min-height:35px; float: left; width:100%">
        <div class="control-label label-text" style="display: table;height: 30px;">
            <div style="display: table-cell; vertical-align: middle; line-height: 11px">
                <label for="id_evidencia"
                       style="padding-right: 20px">Mover a:</label>
            </div>
        </div>
        <div class="control" style="float: left;">
            <select name="movera" id="id_movera" class="validate[required]" required>
                {% for ev in evidenciasdisponibles %}
                    <option value="{{ ev.pk }}">{{ ev.nombre }} <b>(Total Archivos: {{ ev.total_archivos }})</b>
                    </option>
                {% endfor %}
            </select>
        </div>
    </fieldset>

    <fieldset class="control-group nomargins"
              style="min-height:35px; float: right; width: 20%">
        <div class="form-group">
            <div class="col-md-12 col-sm-12 col-xs-12 col-md-offset-12">
                <button type="submit" id="submit"
                        class="btn btn-success">
                    <i class="fa fa-random"></i> Mover
                </button>

                <a href="javascript:;" class="btn btn-danger" data-dismiss="modal"><i
                        class="fa fa-window-close"></i>
                    Cancelar</a>
            </div>
        </div>
    </fieldset>
</div>

<link rel="stylesheet" href="/static/dropify/css/dropify.min.css">
<script type="text/javascript" src='/static/dropify/js/dropify.min.js?v=1.0.0'></script>
<script>

    tooltips = function () {
        $(".tl").tooltip({placement: "left"});
        $(".tr").tooltip({placement: "right"});
        $(".tu").tooltip({placement: "top"});
        $(".tb").tooltip({placement: "bottom"});
    };


    $(function () {

        tooltips();

        $("select").select2({minimumResultsForSearch: 5});
        $("#id_descripcion").addClass("validate[required]");
        tipo_formulario($("form"));

    })
</script>
