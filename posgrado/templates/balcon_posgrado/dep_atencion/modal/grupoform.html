{% extends 'balcon_posgrado/modalform.html' %}

{% block inputhidden_extra %}
{% endblock %}

{% block extra_js_form %}
    <script>
        $(function () {
            const ItemsDisplay = function (item) {
                if (item.text) {
                    return $('<span>' + item.text + '</span>');
                } else {
                    if (item.name) {
                        return $('<span>' + item.name + '</span>');
                    } else {
                        return '---------';
                    }
                }
            };
            let val_lider;
            $('#id_lider').trigger('change');
            $('#id_lider').select2({
                placeholder: 'Seleccione un l√≠der',
                ajax: {
                    url: function (params) {
                        return "{{ request.path }}?action=buscarpersona&q=" + params.term;
                    },
                    dataType: 'json',
                    delay: 400,
                    data: function (params) {
                        return {
                            q: params.term,
                            page: params.page
                        };
                    },
                    processResults: function (data, params) {
                        params.page = params.page || 1;
                        return {
                            results: data.results,
                            pagination: {
                                more: data.next !== null
                            }
                        };
                    },
                    cache: true
                },
                escapeMarkup: function (markup) {
                    return markup;
                },
                templateResult: ItemsDisplay,
                templateSelection: ItemsDisplay,
                allowClear: true,
                width: '100%'
            }).on("select2:select", function (evt) {
                $("#id_integrantes").val(null).trigger('change');
                val_lider = evt.params.data.id;
                if (val_lider) {
                    $("#id_integrantes").prop("disabled", false);
                }
            });

            $("#id_integrantes").select2({
                placeholder: "Seleccionar Integrantes...",
                multiple: 'multiple',
                allowClear: true,
                width: '100%',
                ajax: {
                    url: function (params) {
                        return "{{ request.path }}?action=buscarintegrantes&q=" + params.term + "&id_lider=" + $("#id_lider").val();
                    },
                    dataType: 'json',
                    delay: 400,
                    data: function (params) {
                        return {
                            q: params.term,
                            page: params.page
                        };
                    },
                    processResults: function (data, params) {
                        if (!data.status) {
                            Swal.fire({
                                icon: 'error',
                                title: 'Error',
                                text: 'Primer seleccione un lider de grupo.',
                            }).then(
                                $("#id_lider").focus()
                            );
                        }
                        params.page = params.page || 1;
                        return {
                            results: data.results,
                            pagination: {
                                more: (params.page * 30) < data.total_count
                            }
                        };
                    },
                    cache: true
                },
                escapeMarkup: function (markup) {
                    return markup;
                },
                minimumInputLength: 1,
                templateResult: ItemsDisplay,
                templateSelection: ItemsDisplay
            }).on("select2:select", function (evt) {
            });

        });
    </script>
{% endblock %}
