
<script>
    tabla_paginada = $('.tabla_paginada').DataTable({
        responsive: false,
        ordering: false,
        paging: true,
        searching: true,
        language: {
            "url": "/static/bootstrap5/libs/datatables.net-bs5/js/es-ES.json"
        },
        bInfo: true,
        dom: 'Bfrtip',
        buttons: [],
        columnDefs: [
          {className:"text-center", width: "30px", targets: 0 },
        ]
    });

    $('.tabla_paginada tbody').on('click', 'tr', function () {
        var data = tabla_paginada.row(this).data();
    });
</script>
<div class='row'>
    <div class='col-lg-12 px-1'>
        <div class="headtitle">
            <h3 class="texto-blue">Módulo {{ modulo }}</h3>
            <h6>Listado de perfiles en los que se encuentran habilitado.</h6>
        </div>
    </div>
</div>
<div class="container">
    <table class="table table-bordered tabla_paginada">
        <thead>
            <tr>
                <th>N°</th>
                <th>Descripción</th>
            </tr>
        </thead>
        <tbody>
            {% for dato in listado %}
                <tr>
                    <td >{{ forloop.counter }}</td>
                    <td style="text-align: center">{{ dato }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3">
                        Ningún dato disponible en la tabla
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
