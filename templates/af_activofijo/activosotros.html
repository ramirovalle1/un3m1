{% load humanize %}
<tr id="activootro_{{ activo.id }}" ida="{{ activo.id }}" cod="{{ activo.codigogobierno }}" codi="{{ activo.codigointerno }}"  class="activosotrousuario">
    <td>{{ activo.codigogobierno }}</td>
    <td>{{ activo.codigointerno }}</td>
    <td>{{ activo.descripcion }}</td>
    <td><b>{{ activo.responsable }}</b><br>{{ activo.ubicacion }}</td>
    <td style="text-align: center"><input type='checkbox' class="usootro" id="usootro_{{ activo.id }}" cod="{{ activo.codigogobierno }}" codi="{{ activo.codigointerno }}"></td>
    <td style="text-align: center"><input type='checkbox' class="traspasootro" id="traspasootro_{{ activo.id }}" cod="{{ activo.codigogobierno }}" codi="{{ activo.codigointerno }}"></td>
    <td>
        <select class="estadootro" id="estadootro_{{ activo.id }}">
            <option value="1" {% if activo.estado == 1 %}selected{% endif %}>Bueno</option>
            <option value="2" {% if activo.estado == 2 %}selected{% endif %}>Regular</option>
            <option value="3" {% if activo.estado == 3 %}selected{% endif %}>Defectuoso</option>
        </select>
    </td>
    <td>
        <input class="obsotro" id="obs_{{ activo.id }}" type="text" cod="{{ activo.codigogobierno }}">
    </td>
    <td style="text-align: center"><a class="btn btn-tini btn-danger tu eliminarotrousuario" title="Eliminar" ida="{{ activo.id }}"><i class="fa fa-remove"></i></a></td>
</tr>
