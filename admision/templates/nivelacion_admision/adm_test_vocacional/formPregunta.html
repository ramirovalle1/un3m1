{% load sga_extras %}
<form class="row p-3 g-3" action="javascript:;" id="{{ idForm }}">
    <input type="hidden" name="id" value="{{ eTestVocacional.pk|encrypt }}"/>
    <input type="hidden" name="idp" value="{{ idp|encrypt }}"/>
    <input type="hidden" name="action" value="{{ action }}"/>
    {% for field in form %}
        {% if field.field.widget.attrs.form_floating %}
            <div id="div_{{ field.name }}" class="col-md-{{ field.field.widget.attrs.col }} col-12">
                <div class="form-floating">
                    {{ field }}
                    <label for="id_{{ field.name }}" class="form-label">{{ field.label }}</label>
                </div>
            </div>
        {% elif field.field.widget.attrs.form_check %}
            <div id="div_{{ field.name }}" class="col-md-{{ field.field.widget.attrs.col }} col-12">
                <div class="form-check">
                    {{ field }}
                    <label for="id_{{ field.name }}" class="form-check-label">{{ field.label }}</label>
                </div>
            </div>
        {% else %}
            <div id="div_{{ field.name }}" class="col-md-{{ field.field.widget.attrs.col }}">
                <label for="id_{{ field.name }}" class="form-label">{{ field.label }}&nbsp;:</label>
                {{ field }}
            </div>
        {% endif %}
    {% endfor %}
</form>
<script>
    $(function () {
        tooltips();
    })

</script>
