<style>
    .dataTables_filter {
        padding-bottom: 15px;
    }

    .table.dataTable tfoot th, table.dataTable tfoot td {
        border-top: 1px solid #E5E8E8 !important;
    }
</style>

<script >
    $(function () {
        $('#horas-disponible').DataTable({
            responsive: true,
            language: { url: "//cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/Spanish.json"},
            "lengthMenu": [[3], [3]],
            "info":     false,
            "searching": false,
            "lengthChange": false,
            "ordering": false,
        });
        $('.btn-hora').on('click',function () {
            $('#id_horaatencion').val($(this).attr('hora'))
        });
    });

</script>
<style>.dataTables_wrapper table#horas-disponible.dataTable tbody tr td {
    border: 1px solid rgba(151, 151, 151, 0.18);
    color: #08113b;
    white-space: nowrap;
    font-weight: 300;
    padding: 0.3rem 0.9375rem;
}</style>
<table id="horas-disponible" class="display text-center" width="100%">
    <thead>
    <tr>
        <th>Horarios Disponibles</th>
    </tr>
    </thead>
    <tbody>
    {% for hora in horas %}
        <tr>
            <td style="text-align: center">
                <a class="btn btn-primary btn-hora" href="javascript:;" hora="{{hora}}">
                    <i class="fa fa-check-circle"></i> {{hora}}
                </a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
