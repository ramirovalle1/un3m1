{% load sga_extras %}
<form class="p-1" id="{{ idForm }}">
    <input type="hidden" name="id" value="{{ id }}"/>
    <input type="hidden" name="idf" value="{{ idf }}"/>
    <input type="hidden" name="action" value="{{ action }}"/>
    <div class="row g-3">
        {% for field in form %}
            {% if field.field.widget.attrs.separator %}
                <div style="width: 100%; height: max-content">
                    <h6 style="width:100%; text-align:left; border-bottom: 1px solid #98a3ab; line-height:0.1em; margin:10px 0 20px;">
                    <span class="p-3" style="background: #f5f5f5;">
                        {% if field.field.widget.attrs.separatortitle %}
                            {{ field.field.widget.attrs.separatortitle }}
                        {% endif %}
                     </span>
                    </h6>
                </div>
            {% endif %}
            <div id="div_{{ field.name }}" class="col-lg-{{ field.field.widget.attrs.col }}">
                <label for="id_{{ field.name }}" class="form-label">{{ field.label }}&nbsp;:</label>
                {{ field }}
            </div>
        {% endfor %}
    </div>
</form>

<script>
    $(function () {
        $("select").select2({width: '100%', dropdownParent: $("#modalAddEditHorarioPlanificacion")});
        tooltips();
        $('#id_horainicio, #id_horafin').timepicker({
            minuteStep: 1,
            secondStep: 1,
            showInputs: false,
            //template: 'modal',
            modalBackdrop: true,
            showSeconds: true,
            showMeridian: false,
            icons: {
                up: 'fa fa-arrow-up',
                down: 'fa fa-arrow-down'
            }
        });
    })
</script>
