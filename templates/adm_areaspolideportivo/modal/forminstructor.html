{% extends 'ajaxformmodal.html' %}
{% block replace_id %}
    <input type="hidden" name="id" value="{{ filtro.id }}"/>
{% endblock %}
{% block extra_js %}
    <script>
         var switchery;

        function setSwitchery(switchElement, checkedBool) {
            if ((checkedBool && !switchElement.isChecked()) || (!checkedBool && switchElement.isChecked())) {
                switchElement.setPosition(true);
                switchElement.handleOnchange(true);
            }
        }
        $(function () {
             var elems = Array.prototype.slice.call(document.querySelectorAll('.js-switch'));
            elems.forEach(function (html) {
                switchery = new Switchery(html, {
                    size: 'small',
                    color: 'rgba(17,218,35,0.56)',
                    secondaryColor: 'rgba(218,0,7,0.74)'
                });
            });
            let persona = $("#id_persona").select2({width:'100%', minimumResultsForSearch:0})
            buscarPersona(persona,'')
        });

    </script>
{% endblock %}
