{% extends 'ajaxformmodal.html' %}
{% block extra_js %}
    <script type="text/javascript">
        $(function () {
            $("#id_idioma , #id_nivelsuficencia, #id_fechacerti, #id_archivo").addClass("validate[required]");
            $("#id_idioma , #id_nivel, #id_fecha").css({'text-transform': 'none'});
            let validainst = document.querySelector("#id_validainst")
            validainst.onchange = function () {
               validatipo();
            }
            validatipo = function () {
                if ($('#id_validainst').is(':checked')) {
                    $("#id_institucioncerti").attr('disabled', 'disabled');
                    $("#id_otrainstitucion").removeAttr('disabled');
                    $("#id_otrainstitucion").removeAttr('readonly');
                    $("#id_otrainstitucion").addClass("validate[required]");

                } else {
                    $("#id_institucioncerti").attr({"disabled": "disabled"});
                    $("#id_otrainstitucion").attr('disabled', 'disabled');
                    $("#id_institucioncerti").removeAttr("disabled");
                    $("#id_otrainstitucion").val('');
                }

            };

            validatipo();

        });
    </script>
{% endblock %}
