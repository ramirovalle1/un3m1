<strong>{{ convocatoria.asignaturamalla.asignatura.nombre }}</strong>
<table class='table table-bordered tabla_paginada2' cellpadding="0" cellspacing="0">
    <thead class="thead-dark">
    <tr>
        <th class="column-title" style="text-align: center">NOMBRE</th>
        <th class="column-title" style="text-align: center">OBSERVACION</th>
    </tr>
    </thead>
    <tbody>
    {% for requisito in listadorequisitos %}
        <tr>
            <td style="text-align: justify">
                {{ requisito.requisito.nombre }}
            </td>
            <td style="text-align: justify">
                {{ requisito.requisito.observacion }}
            </td>
        </tr>
    {% empty %}
        <tr>
            <td colspan="15">
                NO EXISTEN REGISTROS
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
