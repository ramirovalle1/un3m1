{% extends 'contabilidad/base.html' %}
{% load sga_extras %}
{% load tz %}
{% block extraheading %}
    <script>
        function soloNumerosValor(e) {
            key = e.keyCode || e.which;
            teclado = String.fromCharCode(key);
            letras = "1234567890.";
            if (letras.indexOf(teclado) === -1) {
                return false;
            }
        }
    </script>
{% endblock %}

                {% block filtros-balance-costo %}

                {% endblock %}
                {% block content-balance-costo %}

                {% endblock %}

            </div>
        </div>
    </div>



{% endblock %}
