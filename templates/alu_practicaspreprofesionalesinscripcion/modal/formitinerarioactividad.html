{% load sga_extras %}
{% load humanize %}
{% block heading %}
    <script type="text/javascript">
        $(function (){
            $("#itinerario").addClass("validate[required]");
           $('#itinerario').select2({
               width:'100%',
               placeholder:'Seleccione un Itinerario'
           })
        });
    </script>
{% endblock %}
{% block canvas %}
    <input type="hidden" name="id" value="{{ practica.actividad.id|encrypt }}"/>
    <input type="hidden" name="action" value="{{ action }}"/>
    <div class="row-fluid">
    <div class="span12">
         <h5><i class="fa fa-clipboard-list"></i> ADICIONAR ITINERARIO DE ACTIVIDADEXTRACURRICULAR</h5>
        <p><i class="fa fa-clipboard-check"></i><b> Actividad: </b>{{ practica.actividad }}</p>
        <div>
            <h6 style="margin-bottom: 0px">Seleccione un Itinerario:</h6>
            <select name="itinerario" id="itinerario">
                <option value=""></option>
                {% for itinerario in practica.itinerarios_malla %}
                    <option value="{{ itinerario.id }}" {% if itinerario.id == practica.actividad.itinerariomalla.id %}selected{% endif %}>{{ itinerario }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    </div>
    <div class="row-fluid" style="text-align: right">
        <button type="submit" id="submit" class="btn btn-success"><i class="fa fa-save"></i> Guardar</button>
        <a href="javascript:;" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-window-close"></i> Cerrar</a>
    </div>
{% endblock %}
