{% load humanize %}
{% load sga_extras %}
{% block extraheading %}
    <script>
        $(function(){
            $("#archivoselecc").addClass("validate[required]");

            $(".archivos").change(function () {
                let cantidad = $(this).get(0).files.length;
                $("#bgarchivo").html(cantidad.toString());

                if(cantidad > 0)
                    $("#archivoselecc").val("SI");
                else
                    $("#archivoselecc").val("");
            });
        });
    </script>
{% endblock %}
<form id="frmSubirDocumento" style="width: 100%; margin-bottom: 0px;padding-left: 0px;padding-top: 0px; padding-right: 0px; padding-bottom: 0px">
    <input type='hidden' name='action' value='subirdocumento'/>
    <input type='hidden' name='id' value='{{ proyecto.id|encrypt }}'/>
    <table class="table table_primary table-bordered mb-0" >
        <thead>
            <tr>
                <th colspan="2">Subida de Formato</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="width: 20%;"><b>Proyecto:</b></td>
                <td colspan="3" style="width: 80%;" class="text-justify">{{ proyecto.titulo }}</td>
            </tr>
            <tr>
                <td><b>Formato Firmado:</b></td>
                <td colspan="3">
                    <label class="btn btn-default"><i class="fa fa-cloud-upload" aria-hidden="true"></i> Seleccionar <span id="bgarchivo" class="badge">0</span><input type="file" style="color: transparent" class="archivos" id="archivodocumento" name="archivodocumento" hidden> </label>
                    <small class="form-text text-muted">Tama√±o Maximo permitido 4Mb, en formato pdf</small>
                    <input style="visibility: hidden; width: 0px; height: 0px; " type="text" id="archivoselecc" value="">  <div class="help-text" style="color: #dc1414; font-size: xx-small; margin-bottom: 0;"> </div>
                </td>
            </tr>
        </tbody>
    </table>
</form>
