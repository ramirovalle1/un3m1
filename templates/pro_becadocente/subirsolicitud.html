{% load humanize %}
{% load sga_extras %}
{% block extraheading %}
        <script type="text/javascript" src='/static/js/select2.js?v=1.0.0' ></script>
        <link type='text/css' rel='stylesheet' href="/static/css/select2.css?v=1.0.0"/>
        <script>
            $(function(){
                $(document).ready(function () {
                    $('[data-toggle="tooltip"]').tooltip();
                });

                $("#archivoselecc").addClass("validate[required]");

                $(".archivos").change(function () {
                    var cantidad = $(this).get(0).files.length;
                    $("#bgarchivo").html(cantidad.toString());

                    if(cantidad > 0)
                        $("#archivoselecc").val("SI");
                    else
                        $("#archivoselecc").val("");
                });

            });
        </script>
{% endblock %}
<form id="frmSubirSolicitud" style="width: 100%; margin-bottom: 0px;padding-left: 0px;padding-top: 0px; padding-right: 0px; padding-bottom: 0px">
    <input type='hidden' name='action' value='subirsolicitud'/>
    <input type='hidden' name='id' value='{{ solicitud.id|encrypt }}'/>
    <table class="table table-bordered" >
        <tbody>
            <tr>
                <td style="width: 20%;"><b>Programa:</b></td>
                <td colspan="3" style="text-align: justify; width: 80%;">{{ solicitud.programa }}</td>
            </tr>
            <tr>
                <td><b>Solicitud Firmada:</b></td>
                <td colspan="3">
                    <label class="btn btn-default"><i class="fa fa-cloud-upload" aria-hidden="true"></i> Seleccionar <span id="bgarchivo" class="badge">0</span><input type="file" style="color: transparent" class="archivos" id="archivosolicitud" name="archivosolicitud" hidden> </label>
                    <small class="form-text text-muted">Tama√±o Maximo permitido 4Mb, en formato pdf</small>
                    <input style="visibility: hidden; width: 0px; height: 0px; " type="text" id="archivoselecc" value="">  <div class="help-text" style="color: #dc1414; font-size: xx-small; margin-bottom: 0;"> </div>
                </td>
            </tr>
        </tbody>
    </table>
</form>
