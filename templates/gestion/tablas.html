{% load sga_extras %}


<h3>
    <i class="fa fa-database"></i> {{ baseafectada }} <span class="label label-info">tablas: {{ tablas|length }}</span>
</h3>

<table class='table table-striped table-bordered tabla_paginada_tablas'>
    <thead>
    <tr>
        <th style="width: 60px; text-align: center">Tablas</th>
    </tr>
    </thead>
    <tbody>
    {% for l in tablas %}
        <tr>
            <td style="text-align: center">{{ l }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<script>
    $(document).ready(function () {
        const tabla_paginada_tablas = $('.tabla_paginada_tablas').DataTable({
            responsive: true,
            ordering: true,
            paging: true,
            searching: true,
            bInfo: true,
            dom: "<<'col-sm-12 col-md-3'f><'col-sm-12 col-md-3'l><'col-sm-12 col-md-12'B>>" +
                "<<'col-sm-12'tr>>" +
                "<<'col-md-6 col-sm-12'i><'col-md-4 col-sm-12'p>>",
            buttons: []
        });
        $('.tabla_paginada_tablas tbody').on('click', 'tr', function () {
            var data = tabla_paginada_tablas.row(this).data();
        });
    });
</script>
