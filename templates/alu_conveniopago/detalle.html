 <div class='row-fluid'>
        <div class='span12'>
            <table class='table table-striped table-bordered'>
                <thead>
                <tr>
                    <th>Mes</th>
                    <th style="width: 130px; text-align: center;">No. Cuota</th>
                    <th style="width: 130px; text-align: center;">Valor Cuota</th>
                </tr>
                </thead>
                <tbody>
                {% for cpi in detalles %}
                    <tr>
                        <td>{{ cpi.fecha|date:"d/m/Y" }}</td>
                        <td style="text-align: center">{{ forloop.counter }}</td>
                        <td style="text-align: right">$ {{ cpi.valorcuota|floatformat:2 }}</td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="10">NO EXISTEN CONVENIOS REGISTRADOS</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
