{% extends 'ajaxformmodal.html' %}
{% block block_form %}
  <div class="col-lg-7 order-1 order-lg-0">
        <iframe src="{{ solicitud.archivo.url }}" width="98%" height="500"></iframe>
    </div>
    <div class="col-lg-5 order-0 order-lg-1">
        <div class="mt-2">
        <h4 class="border-start border-3 border-warning"><span class="ms-2">Datos registrados</span></h4>
        <div class="ms-2">
            <p>
                <i class="bi bi-mortarboard"></i>
                <b>Estudiante: </b> {{ solicitud.persona }}
            </p>

            <p>
                <b><i class="fa fa-comments-o"></i> Motivo:</b>
                {{ solicitud.motivo }}
            </p>

        </div>
    </div>
        <div class="mt-2">
            <h4 class="border-start border-3 border-warning mt-3"><span class="ms-2">Validar documento</span></h4>
            <div class="ms-2">
                <div class="row">
                    {% include 'ajaxformmodal_seccion.html'%}
                </div>
            </div>
            <div class="row modal-footer px-0 border-0 pt-3">
                <div class="col-12 text-end m-0">
                    <button type="submit" id="submit" class="btn btn-orange fs-5 px-5">
                        <i class="fa fa-check-circle"></i> Guardar
                    </button>
                    <a href="javascript:void(0)"
                       class="btn btn-cian-secondary fs-5 px-5 cerrar" data-bs-dismiss="modal">
                        <i class="fa fa-door-open"></i> Salir
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block replace_button %}

{% endblock %}
