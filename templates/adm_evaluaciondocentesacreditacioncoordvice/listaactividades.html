{% for actividad in actividades %}
    <tr>
        <td style="text-align: center"><input {% if actividad.id in actividadesselec %}checked{% endif %} ida="{{ actividad.id }}" class="actividad" type="checkbox"></td>
        <td class="smaller" id="nombreactividad_{{ actividad.id }}">{{ actividad.nombre }}</td>
        <td class="smaller">{{ actividad.tipo_nombre }} </td>
        <td class="text-align: center">{% if actividad.id in actividadesseleccionadas %}<i class="fa fa-check" style="color: green"></i>{% endif %}</td>
    </tr>
{% endfor %}
