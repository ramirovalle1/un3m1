{% extends "adm_contratacion/base.html" %}
{% block contenido_configuracion %}
    <!-- Stepper content -->
    <div class="bs-stepper-content mt-5">

        <div id="test-l-4" role="tabpanel" aria-labelledby="courseFormtrigger4">
            <!-- Card -->
            <div class="card border-0 pb-0">
                <div class="card-header border-bottom px-4 py-3">
                    <div class="d-flex justify-content-between">
                        <h5 class="mb-0">Informe técnico de contratación por honorarios profesionales</h5>
                        {% if not eInformeContratacion.get_documento_informe.archivo %}
                            <a href="javascript:;" class="btn btn-success bloqueo_pantalla shine-button"
                               onclick="generarinformecontratacion('{{ eInformeContratacion.pk }}')"><i
                                    class="bi bi-printer"></i> Generar informe</a>{% endif %}
                        {#                                    <a href="javascript:;" class="btn btn-success bloqueo_pantalla {% if not acta.archivo %}shine-button{% endif %}" onclick="generaracta('{{ acta.pk }}')"><span class=""><i class="bi bi-printer"></i> Generar acta</span></a>#}
                    </div>
                </div>
                <!-- Card body -->
                <div class="card-body text-center mt-5 mb-5">
                    <span class="text-danger d-none text-left" id="helptext_error_acta"></span>

                    <iframe id="id_archivoacta" src="
                            {% if eInformeContratacion.get_documento_informe.archivo  %}{{ eInformeContratacion.get_documento_informe.archivo.url }}{% endif %}"
                            width="1000" height="1000"></iframe>
                    <div class="container"><a href="javascript:;"
                                              onclick="firmar_informe_contratacion({{ eInformeContratacion.pk }})"
                                              class="btn btn-success  shine-button  {% if eInformeContratacion.informe_contratacion_por_legalizar or eInformeContratacion.informe_contratacion_legalizado%} disabled{% endif %}">Firmar informe de contratación</a>
                    </div>
                </div>

            </div>
        </div>
    </div>

{% endblock %}
