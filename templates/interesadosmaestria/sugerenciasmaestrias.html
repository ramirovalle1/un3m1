{% load sga_extras %}

<div style="width: 100%; margin-bottom: 0">

    <table class='table table-bordered table-striped'>
        <thead>
            <tr>
                <th style="text-align: left;">MAESTRÍA</th>
                <th style="text-align: center;">LINK </th>
            </tr>
        </thead>
        <tbody>
            {% if maestria %}
                {% for m in maestria %}
                    <tr>
                        <td style="width: 70%; text-align: left;">
                            <div>
                                <label> {{ m }}</label>
                            </div>
                        </td>
                        <td style="width: 30%; text-align: center">
                            <div >
                                <h4><a class="btn btn-info" href="/admision?codigocarrera={{ m.maestriaadmision.carrera.id|encrypt }}" target="_blank">REGISTRARME <i class="fa fa-external-link-square" aria-hidden="true"></i></a></h4>
                            </div>
                        </td>
                    </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="2" style="text-align: left;">
                        <div>
                            <label> NO EXISTEN MAESTRÍAS APLICABLES.</label>
                        </div>
                    </td>
                </tr>
            {% endif %}
        </tbody>
    </table>
    <div class="row-fluid">
        <div style="text-align: right; float: left; width: 100%">
            <a href="javascript:;" class="btn btn-default" data-dismiss="modal">
                <i class="fa fa-window-close"></i> Cerrar</a>
        </div>
    </div>
</div>
