<div class="row-fluid">
    <div class="span12">
        <h4>{{ inscripcion.persona }}</h4>
    </div>
    <hr/>
    <div class="span12">
        {% if inscripcion.tiene_perdida_gratuidad %}
            {% for motivo in inscripcion.motivos_perdida_gratuidad %}
                <div><label class="label label-info"><i class="fa fa-info"></i></label> {{ motivo }}</div>
            {% endfor %}
        {% endif %}
    </div>
</div>
