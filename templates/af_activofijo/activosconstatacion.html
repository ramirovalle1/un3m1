{% load humanize %}
{% for activo in activos %}
    <tr id="activo_{{ activo.id }}" ida="{{ activo.id }}" cod="{{ activo.codigogobierno }}" codi="{{ activo.codigointerno}}" valencontrado="false" valoruso="false"  valestado="{{ activo.estado.id }}" class="activos">
        <td>{{ activo.codigogobierno }}</td>
        <td>{{ activo.codigointerno }}</td>
        <td>{{ activo.descripcion }}</td>
        <td>{{ activo.serie }}</td>
        <td>{{ activo.modelo }}</td>
        <td>{{ activo.marca }}</td>
        <td style="text-align: center"><input type='checkbox' class="encontrado" id="encontrado_{{ activo.id }}" cod="{{ activo.codigogobierno }}" codi="{{ activo.codigointerno}}" des="{{ activo.descripcion}}" ida="{{ activo.id }}"></td>
        <td style="text-align: center"><input type='checkbox' class="enuso" id="enuso_{{ activo.id }}" cod="{{ activo.codigogobierno }}" codi="{{ activo.codigointerno}}" ida="{{ activo.id }}"></td>
        <td>
            <select class="estado" id="estado_{{ activo.id }}" ida="{{ activo.id }}">
                <option value="1" {% if activo.estado == 1 %}selected{% endif %}>Bueno</option>
                <option value="2" {% if activo.estado == 2 %}selected{% endif %}>Regular</option>
                <option value="3" {% if activo.estado == 3 %}selected{% endif %}>Defectuoso</option>
            </select>
        </td>
    </tr>
{% endfor %}
