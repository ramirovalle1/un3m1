<div class="row">
    <div class="col-12">
        <h4> {{ title }}</h4>
        <div class="card mb-4">
            <div class="card-body border-top border-3 rounded-3 border-dark-info">
                <table class='table table-bordered table-striped' id="tabla_categorizar">
                    <tbody>
                    {% for comp in catalogo.get_componenteactivo %}
                        <tr>
                            <td>
                                {{ comp.componente }}
                            </td>
                            <td style="text-align: center; width: 50px">
                                <a title="Eliminar" class="btn btn-danger btn-mini"
                                   onclick="eliminarajax('{{ comp.id }}', '{{ comp.componente }}', 'delcomponentegrupo')"
                                   href="javascript:void(0);">
                                    <i class="fa fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                    {% empty %}
                        <tr>
                            <td>NO EXISTEN COMPONENTES REGISTRADOS</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
