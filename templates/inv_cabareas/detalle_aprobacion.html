<script type="text/javascript">
    $(function () {

        $("#eliminacionmodal_formbutton").click(function () {
            $('#eliminacionmodal').modal('hide');
        });

        $("#eliminacionmodal_cancel").click(function () {
            $('#eliminacionmodal').modal('hide');
        });
    });
</script>

{% block canvas %}
    <div id="ajaxdeletedinamicbs"></div>
    <div class="modal-header"><h4>{{ title }}</h4></div>
    <div class="modal-body" style="min-height: 60px">
        <form id="formulario" style="margin-bottom: 0; margin-top: 0; background-color: white">

            <table class='table table-bordered' cellpadding="0" cellspacing="0">
                <thead>
                <tr>
                    <th>DETALLE</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><strong>Número de Informe:</strong> {{ area.numinforme }}</td>
                </tr>
                <tr>
                    <td><strong>Informe PDF:</strong> <a href="{{ area.download_archivoinformepdf }}" target="_blank"
                                                         class="btn btn-default btn-mini"><i class="fa fa-arrow-down"></i>
                        Descargar</a></td>
                </tr>
                <tr>
                    <td><strong>Número de Resolución:</strong> {{ area.numresolucion }}</td>
                </tr>
                <tr>
                    <td><strong>Resolución PDF:</strong> <a href="{{ area.download_archivoresolucionpdf }}"
                                                           target="_blank" class="btn btn-default btn-mini"><i
                            class="fa fa-arrow-down"></i> Descargar</a></td>
                </tr>
                <tr>
                    <td><strong>Aprobado por:</strong> {{ area.aprobadopor }}</td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
    <div class="modal-footer">
        <p style="text-align: right; margin-bottom: 0">
            <a href="javascript:;" id="eliminacionmodal_cancel" class="btn btn-info"> Cerrar</a>
        </p>
    </div>
{% endblock %}
