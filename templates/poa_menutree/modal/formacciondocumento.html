{% extends 'ajaxformmodal.html' %}
{% block extra_js %}
    <script src="/static/adicionalesjs/formquestionb4.js?0.24"></script>
    <script>
        $(function (){
            let departamento = $("#iddepartamentopoa").val()
            let periodo = $("#idperiodopoa").val()
            let gestion = $("#id_gestionpoa").val()
            let carrera = $("#id_carrerapoa").val()
            let idseleccion = $("#id_seleccionado").val()
            $("#url_redirect").val(`{{ request.path }}?idperiodopoa=${periodo}&iddepartamentopoa=${departamento}&idseleccion=${idseleccion}&idgestion=${gestion}&idcarrera=${carrera}`)
        })
    </script>
{% endblock %}
{% block extra_input %}
    <input type="hidden" name="url_redirect" id="url_redirect" value="">
{% endblock %}
