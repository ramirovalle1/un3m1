{% load sga_extras %}
<div class="content-box">
    <input type="hidden" value="{{ action }}" name="action">
    <input type="hidden" value="{{ filtro.id|encrypt }}" name="id">
    <div class="element-box lined-primary shadow" style="text-align:center">
        <div class="col-sm-8" style="margin: 0 auto;">
            <h3 class="form-header">TERMINAR INTENTO</h3>
        </div>
        <div class="table-responsive col-sm-8"  style="margin: 0 auto; text-align:left">
            <table class="table table-lightbor tablaHoverOculto">
                <thead>
                <tr>
                    <th colspan="2"><i class="fa fa-check-square"></i> PREGUNTAS RESPONDIDAS
                    </th>
                </tr>
                </thead>
                <tbody>
                {% for pe in preguntas %}
                    <tr>
                        <th>
                            <i class="picons-thin-icon-thin-0014_notebook_paper_todo"
                               style="font-size:30px"></i>
                        </th>
                        <td style="text-align: left">
                           {{ forloop.counter }}) {% if pe.respondido %}Respuesta guardada{% else %}Sin responder a√∫n{% endif %}
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <button type="submit" class="btn btn-success text-white" style="padding: 12px; font-size: 14px">
            <b><i class="fa fa-check-circle"></i> Terminar Intento</b>
        </button>
    </div>
</div>
