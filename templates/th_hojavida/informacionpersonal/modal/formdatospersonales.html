{% extends 'ajaxformmodal.html' %}
{% block extra_js %}
    <script type="text/javascript">
        $(function () {
            $("#id_raza").addClass("validate[required]");

            $("#id_raza").change(function () {
                nacionalidadindigena();
            });
            nacionalidadindigena();

        });

        function nacionalidadindigena() {
            let raza = $("#id_raza").val();
            if (raza == 1 || raza == 2 || raza == 4 || raza == 5) {
                if (raza == 1) {
                    $("#id_nacionalidadindigena,  #id_archivoraza").removeAttr('disabled').addClass("validate[required]").attr('required', true);
                } else {
                    $("#id_nacionalidadindigena, #id_archivoraza").attr({'disabled': true}).removeClass("validate[required]").removeAttr('required').val('').trigger('change');
                }
            } else {
                $("#id_nacionalidadindigena, #id_archivoraza").attr({'disabled': 'disabled'}).removeClass("validate[required]").val('').trigger('change');
            }
        }
    </script>
{% endblock %}
