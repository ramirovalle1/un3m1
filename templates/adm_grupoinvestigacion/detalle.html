


    <table class="table table-bordered table-condensed">
        <thead>
            <tr>
                <th style="width: 80px">Detalle:</th> <td id="detgrupo" style="text-align: justify">{{ grupo }}</td>
            </tr>
            <tr>
                <th style="width: 80px">Descripción:</th> <td id="detdirector" style="text-align: justify">{{ grupo.descripcion }}</td>
            </tr>
        </thead>
    </table>
<br>
    <table class="table table-bordered table-condensed">
        <thead id="detlineas" >
        <tr>
            <th style="width: 50px; text-align: center;">No</th>
            <th style="text-align: center;">Área de investigación</th>
        </tr>
        </thead>
        <tbody>
            {% for linea in grupo.listar_lineas %}
                <tr>
                    <td style="text-align: center;">{{ forloop.counter }}</td>
                    <td>{{ linea.linea }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
<br>
    <table class="table table-bordered table-condensed">
        <thead>
            <tr>
                <th style="width: 80px">Observaciones:</th> <td style="text-align: justify">{% if grupo.observacion %}{{ grupo.observacion }}{% else %}Ninguna{% endif %}</td>
            </tr>
        </thead>
    </table>
