{% extends "base.html" %}
{% load humanize %}
{% load sga_extras %}
{% block heading %}
{% endblock %}
{% block atras %}/{% endblock %}
{% block canvas %}
    <div class="container">
        <div class="row align-items-center">
            <div class="col-xl-12 col-lg-12 col-md-12 col-12">
                <!-- Bg -->
                <div class="pt-16 rounded-top-md" style="
								background: #3c7aa0 no-repeat;
								background-size: cover;
							"></div>
                <div class="d-flex align-items-end justify-content-between bg-white px-4 pt-2 pb-4 rounded-none rounded-bottom-md shadow-sm">
                    <div class="d-flex align-items-center">
                        <div class="me-2 position-relative d-flex justify-content-end align-items-end mt-n5">
                            <img src="/static/images/iconos/securitycheckup_green_with_new_shield.png" class="avatar-xl rounded-circle border border-4 border-white" alt="">
                        </div>
                        <div class="lh-1">
                            <h2 class="mb-0">
                                {{ title }}
                            </h2>
                            {% if sub_title %}
                                <p class="mb-0 d-block">{{ sub_title }}</p>
                            {% endif %}
                            <p class="mb-0 d-block">{{ persona }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-0 mt-md-4">
            <div class="col-12">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
{% endblock %}
