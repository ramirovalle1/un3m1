{% load sga_extras %}
<script src="/static/js/moment/moment.min.js" type="text/javascript"></script>
    <script src="/static/js/moment/moment-with-locales.min.js" type="text/javascript"></script>
    <script src="/static/js/moment/moment-timezone.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/static/bootstrap4/plugins/daterangepicker/daterangepicker.css">
    <script src="/static/bootstrap4/plugins/daterangepicker/daterangepicker.js"></script>
<form class="p-1" id="{{ idForm }}">
    <input type="hidden" name="action" value="{{ action }}"/>
    <input type="hidden" name="idp" value="{{ eCapPeriodoDocente.pk }}"/>
    <input type="hidden" name="id" value="{{ id }}"/>
    <div class="row g-3">
        {% for field in form %}
            {% if field.field.widget.attrs.separator %}
                <div style="width: 100%; height: max-content">
                    <h6 style="width:100%; text-align:left; border-bottom: 1px solid #98a3ab; line-height:0.1em; margin:10px 0 20px;">
                    <span class="p-3" style="background: #f5f5f5;">
                        {% if field.field.widget.attrs.separatortitle %}
                            {{ field.field.widget.attrs.separatortitle }}
                        {% endif %}
                     </span>
                    </h6>
                </div>
            {% endif %}
            <div id="div_{{ field.name }}" class="col-lg-{{ field.field.widget.attrs.col }}">
                <label for="id_{{ field.name }}" class="form-label">{{ field.label }}&nbsp;:</label>
                {{ field }}
            </div>
        {% endfor %}
    </div>
</form>
<script>

    $(function () {
        //$("select").select2({width: '100%', dropdownParent: $("#modalCreateSolicitud")});
        tooltips();
        $('#id_inicio, #id_fin').daterangepicker({
                locale: {
                    format: 'DD/MM/YYYY hh:mm A',
                    daysOfWeek: [
                        "Do",
                        "Lu",
                        "Ma",
                        "Mi",
                        "Ju",
                        "Vi",
                        "Sa"
                    ],
                    monthNames: [
                        "Enero",
                        "Febrero",
                        "Marzo",
                        "Abril",
                        "Mayo",
                        "Junio",
                        "Julio",
                        "Agosto",
                        "Setiembre",
                        "Octubre",
                        "Noviembre",
                        "Diciembre"
                    ],
                    cancelLabel: 'Limpiar',
                    applyLabel: 'Aplicar'
                },
                timePicker: true,
                timePicker24Hour: true,
                opens: 'left',
                singleDatePicker: true,
                parentEl: $("#modalFormularioEtapa")
            }, function (start, end, label) {
                console.log("A new date selection was made: " + start.format('dd-mm-yyyy HH:MM A'));
            });
    })

</script>
