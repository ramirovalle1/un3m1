<input value="{{ materiacupo.id }}" type="hidden" id="id_solicitud">

<table class="table table-bordered">
    <thead>
    <tr>
        <th>Fecha:</th>
        <td>{{ materiacupo.fecha_creacion|date:"d-m-Y" }}</td>
        <th>Estado:</th>
        <td><b>
            <span class="label label-{% if materiacupo.estadosolicitud == 1 %}warning{% elif materiacupo.estadosolicitud == 2 %}success{% elif materiacupo.estadosolicitud == 3 %}danger{% else %}important{% endif %} tu" data-original-title="Estado">{{ materiacupo.get_estadosolicitud_display }}</span></b></td>
        <th>Cupo: {{ materiacupo.materia.cupo }}</th>
        <th>Matr: {{ materiacupo.materia.cantidad_matriculas_materia }}</th>
    </tr>
    <tr>
        <th style="vertical-align: middle">Asignatura:</th>
        <td colspan="5">{{ materiacupo.materia }}</td>
    </tr>
    </thead>
</table>



<table class="table table-bordered">
    <thead>
    <tr>
        <th style="text-align: center; font-weight: bold">Observaci√≥n</th>
        <th style="text-align: center; font-weight: bold; width: 150px;">Estado</th>
        <th style="text-align: center; font-weight: bold; width: 70px;">Fecha</th>
        <th style="text-align: center; font-weight: bold; width: 300px;">Aprobador</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td style="text-align: justify"><textarea id="id_observacion" rows="3" cols="40" name="observacion" maxlength="1000" style="width: 100%" class="validate[required]"></textarea></td>
        <td style="text-align: center">
            <select id="id_estadosolicitud" class="imp-75" name="estadosolicitud">
                <option value="0">--------</option>
                <option value="2">APROBADO</option>
                <option value="3">RECHAZADO</option>
            </select>
        </td>
        <td style="text-align: center"></td>
        <td style="text-align: center"></td>
    </tr>
    </tbody>
</table>
