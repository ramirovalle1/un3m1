<thead>
<tr>
    <th >Mes</th>
    <th style="width: 70px; text-align: center">Valor</th>
</tr>
</thead>
<tbody>
{% for cronorecurso in cronorecursos %}
    <tr id="filacronorecurso_{{ cronorecurso.id }}">
        <td style="text-align: center">{{ cronorecurso.mes }}</td>
        <td   style="width: 70px; text-align: right">
            <input type="text" idr="{{ recurso.id }}" mes="{{ cronorecurso.mes }}" va="{{ cronorecurso.valor }}" value="{{ cronorecurso.valor }}"  {% if presupuesto.esta_aprobado or presupuesto.esta_rechazado %} disabled="disabled" {% endif %} class="imp-moneda valorcronrecurso">
        </td>
    </tr>
{% endfor %}
</tbody>
