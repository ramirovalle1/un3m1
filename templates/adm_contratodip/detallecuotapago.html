<h3> Detalle de Cuotas </h3> <br>

<div class='row-fluid'>
        <table align="center" class="table table-bordered">
            <thead>
            <tr>
                <th style="text-align: center;" colspan="6">Detalle cuotas asignadas</th>
            </tr>
            <tr>
                <th style="width: 30px; text-align: center"># Cuota</th>
                <th style="width: 60px; text-align: center">valor Cuota</th>
                <th style="width: 60px; text-align: center">¿cuota pagada?</th>

            </tr>
            </thead>
            <tbody>
            {% for cuota in cuotasContrato %}
                <tr>
                    <td style="text-align: center;">
                        {{ cuota.numerocuota }}
                    </td>

                    <td style="text-align: center;">
                         $ {{ cuota.valorcuota }}
                    </td>

                    <td style="text-align: center;">
                        {% if cuota.cancelado %}
                            <span class="badge badge-success" data-original-title="¿Cuota cancelada?"><strong>PAGADO</strong></span>
                        {% else %}
                            <span class="badge badge-warning" data-original-title="¿Cuota cancelada?"><strong>PENDIENTE</strong></span>
                        {% endif %}

                    </td>
                </tr>

            {% endfor %}


            </tbody>
        </table>

</div>
